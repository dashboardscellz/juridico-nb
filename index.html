<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NB Jurídico - Nexus Legacy v4.1</title>
  
  <!-- Estética de Elite: Tailwind + Custom Lux Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            navy: { 700: '#1e293b', 800: '#0f172a', 900: '#020617' },
            gold: { 400: '#d4af37', 500: '#b49b67', 600: '#8c734b' },
            accent: '#f59e0b'
          }
        }
      }
    }
  </script>
  
  <!-- Bibliotecas de Engenharia de Topo -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- FIREBASE INFRASTRUCTURE -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Playfair+Display:wght@700;900&display=swap');
    
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
    .serif { font-family: 'Playfair Display', serif; }
    
    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); }
    .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #b49b67 100%); }
    .navy-gradient { background: linear-gradient(135deg, #1e293b 0%, #020617 100%); }
    .ai-glow { box-shadow: 0 0 20px rgba(180, 155, 103, 0.3); border: 1px solid rgba(180, 155, 103, 0.5); }
    
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #b49b67; border-radius: 10px; }
    
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-slide { animation: slideIn 0.4s ease-out forwards; }
    
    @media print { .no-print { display: none !important; } }
  </style>
</head>
<body class="text-slate-900 overflow-x-hidden">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // --- CONFIGURAÇÃO FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyAP_VVV_tpGBpDMj77UFM3Z9QnqkdQafNY",
      authDomain: "juridico-nb.firebaseapp.com",
      projectId: "juridico-nb",
      storageBucket: "juridico-nb.firebasestorage.app",
      messagingSenderId: "1039744856084",
      appId: "1:1039744856084:web:75c32201c88da75c413701",
      measurementId: "G-TYQB8QGNG1"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- GEMINI AI CONFIG (NEXUS ASSISTANT) ---
    const apiKey = ""; // Runtime provided
    const systemPrompt = "Aja como o Nexus AI, o assistente jurídico sênior da sociedade Nascimento & Bomfim. Forneça análises técnicas de processos, probabilidades de vitória e sugestões de estratégia baseadas nas leis portuguesas e brasileiras. Seja formal e executivo.";

    const Icon = ({ name, size = 20, className = "" }) => {
      useEffect(() => { if(window.lucide) lucide.createIcons(); }, [name]);
      return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
    };

    // --- TELA DE LOGIN (LAYOUT ANTERIOR RESTAURADO) ---
    const LoginScreen = ({ onLogin }) => {
      const [user, setUser] = useState("");
      const [pass, setPass] = useState("");
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState("");

      const handleLogin = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError("");

        try {
          // Validação simples restaurada conforme preferência
          if (pass === 'NB0724' || pass === 'admin') {
            onLogin(user || 'Sócio');
          } else {
            setError("Credenciais inválidas. Tente novamente.");
          }
        } catch (err) {
          setError("Erro ao validar acesso.");
        }
        setLoading(false);
      };

      return (
        <div className="min-h-screen bg-navy-900 flex items-center justify-center p-4">
          <div className="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 animate-slide">
            <div className="text-center mb-8">
              <div className="text-gold-500 flex justify-center mb-4">
                <Icon name="scale" size={48} />
              </div>
              <h2 className="text-3xl font-bold text-slate-800 serif tracking-tight">NB JURÍDICO</h2>
              <p className="text-xs text-slate-500 uppercase tracking-[0.2em] mt-1 font-semibold">Gestão Processual & Nexus AI</p>
            </div>
            
            <form onSubmit={handleLogin} className="space-y-6">
              <div className="space-y-1">
                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Utilizador</label>
                <div className="relative">
                  <Icon name="user" size={18} className="absolute left-3 top-3.5 text-slate-300" />
                  <input 
                    className="w-full pl-10 p-3.5 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-gold-500 transition-all text-slate-800" 
                    placeholder="Nome do Utilizador" 
                    value={user} 
                    onChange={e => setUser(e.target.value)} 
                    required 
                  />
                </div>
              </div>
              
              <div className="space-y-1">
                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Chave de Segurança</label>
                <div className="relative">
                  <Icon name="lock" size={18} className="absolute left-3 top-3.5 text-slate-300" />
                  <input 
                    type="password" 
                    className="w-full pl-10 p-3.5 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-gold-500 transition-all text-slate-800" 
                    placeholder="Senha de Acesso" 
                    value={pass} 
                    onChange={e => setPass(e.target.value)} 
                    required 
                  />
                </div>
              </div>

              {error && <p className="text-rose-500 text-xs text-center font-bold">{error}</p>}

              <button 
                disabled={loading} 
                className="w-full bg-navy-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition-all shadow-lg flex items-center justify-center gap-2 group"
              >
                {loading ? 'A VALIDAR...' : 'ENTRAR NO SISTEMA'}
                {!loading && <Icon name="arrow-right" size={16} className="group-hover:translate-x-1 transition-transform" />}
              </button>
            </form>
            
            <div className="mt-10 pt-6 border-t border-slate-100 text-center">
              <p className="text-[9px] text-slate-400 uppercase tracking-widest">Nascimento & Bomfim • Sociedade de Advogados</p>
            </div>
          </div>
        </div>
      );
    };

    // --- APP CONTENT ---
    const AppContent = () => {
      const [authOk, setAuthOk] = useState(false);
      const [user, setUser] = useState("");
      const [fbUser, setFbUser] = useState(null);
      const [view, setView] = useState('dashboard');
      const [processos, setProcessos] = useState([]);
      const [equipe, setEquipe] = useState([]);
      const [logs, setLogs] = useState([]);
      const [busca, setBusca] = useState("");
      const [isAiOpen, setIsAiOpen] = useState(false);
      const [aiMsg, setAiMsg] = useState("");
      const [aiChat, setAiChat] = useState([{role: 'ai', text: 'Bem-vindo, Dr. Evison. Estou pronto para analisar os seus casos.'}]);
      const [loadingAi, setLoadingAi] = useState(false);

      // --- ENGINE DE DADOS ---
      useEffect(() => { if (authOk) auth.signInAnonymously().then(u => setFbUser(u.user)); }, [authOk]);

      useEffect(() => {
        if (!fbUser) return;
        const uProc = db.collection('processos_v4').onSnapshot(s => setProcessos(s.docs.map(d=>({id:d.id, ...d.data()}))));
        const uEquipe = db.collection('equipe_v4').onSnapshot(s => setEquipe(s.docs.map(d=>({id:d.id, ...d.data()}))));
        const uLogs = db.collection('audit_v4').orderBy('data','desc').limit(50).onSnapshot(s => setLogs(s.docs.map(d=>({id:d.id, ...d.data()}))));
        return () => { uProc(); uEquipe(); uLogs(); };
      }, [fbUser]);

      const logAction = (acao, detalhes) => {
        db.collection('audit_v4').add({ data: new Date().toISOString(), usuario: user, acao, detalhes });
      };

      const callNexusAi = async () => {
        if (!aiMsg) return;
        const userQuery = aiMsg;
        setAiChat(prev => [...prev, {role: 'user', text: userQuery}]);
        setAiMsg("");
        setLoadingAi(true);

        try {
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
            method: 'POST',
            body: JSON.stringify({
              contents: [{ parts: [{ text: userQuery }] }],
              systemInstruction: { parts: [{ text: systemPrompt }] }
            })
          });
          const result = await response.json();
          const text = result.candidates?.[0]?.content?.parts?.[0]?.text || "Desculpe, tive um erro na análise.";
          setAiChat(prev => [...prev, {role: 'ai', text}]);
        } catch (e) {
          setAiChat(prev => [...prev, {role: 'ai', text: 'Nexus Offline. Verifique a conexão.'}]);
        }
        setLoadingAi(false);
      };

      // --- MÉTRICAS DE ALTA PERFORMANCE ---
      const metrics = useMemo(() => {
        const list = processos.filter(p => p.status === 'Ativo');
        const fatais = processos.filter(p => p.prioridade === 'Urgente');
        const winProb = (processos.length > 0) ? (processos.length * 0.85).toFixed(1) : 0;
        return { total: processos.length, ativos: list.length, fatais: fatais.length, winProb };
      }, [processos]);

      if (!authOk) return <LoginScreen onLogin={u => { setAuthOk(true); setUser(u); }} />;

      return (
        <div className="min-h-screen flex bg-slate-50">
          
          {/* SIDEBAR NEXUS */}
          <aside className="w-24 lg:w-72 navy-gradient text-white flex flex-col transition-all duration-500 shadow-2xl relative z-50">
            <div className="p-8 border-b border-white/5 flex flex-col items-center lg:items-start gap-4">
              <div className="bg-gold-500 p-3 rounded-2xl shadow-lg"><Icon name="shield" size={28} /></div>
              <div className="hidden lg:block">
                <h2 className="serif text-xl font-bold tracking-tighter">NEXUS JURÍDICO</h2>
                <p className="text-[9px] uppercase tracking-widest text-gold-500 font-bold">Sociedade de Advogados</p>
              </div>
            </div>

            <nav className="flex-1 p-6 space-y-4">
              {[
                { id: 'dashboard', icon: 'gauge', label: 'Painel Central' },
                { id: 'processos', icon: 'file-search', label: 'Cofre Processual' },
                { id: 'equipe', icon: 'fingerprint', label: 'Capital Humano' },
                { id: 'audit', icon: 'database', label: 'Histórico Auditado' }
              ].map(item => (
                <button key={item.id} onClick={() => setView(item.id)} className={`w-full flex items-center gap-5 p-4 rounded-2xl transition-all duration-300 ${view === item.id ? 'bg-gold-500 text-white shadow-xl shadow-gold-500/20 translate-x-2' : 'hover:bg-white/5 text-slate-400 hover:text-white'}`}>
                  <Icon name={item.icon} size={24} />
                  <span className="hidden lg:inline font-bold text-sm tracking-tight">{item.label}</span>
                </button>
              ))}
            </nav>

            <div className="p-8 border-t border-white/5 space-y-6">
              <div className="hidden lg:block glass p-5 rounded-3xl">
                <p className="text-[9px] text-slate-500 uppercase font-black tracking-widest mb-1">Identidade Ativa</p>
                <p className="text-sm font-bold truncate text-gold-400">{user}</p>
              </div>
              <button onClick={() => window.location.reload()} className="w-full flex items-center justify-center gap-3 text-rose-500 hover:text-rose-400 font-black text-[10px] uppercase tracking-widest transition-colors">
                <Icon name="log-out" size={16} /> ENCERRAR SESSÃO
              </button>
            </div>
          </aside>

          {/* ÁREA DE OPERAÇÕES */}
          <main className="flex-1 custom-scroll overflow-y-auto max-h-screen relative">
            
            {/* CABEÇALHO */}
            <header className="bg-white/90 backdrop-blur-xl border-b sticky top-0 z-40 px-12 py-6 flex justify-between items-center shadow-sm">
              <div className="flex items-center gap-6">
                <div className="h-12 w-1 border-l-4 border-gold-500 rounded-full"></div>
                <h3 className="serif text-3xl text-navy-900 font-black uppercase tracking-tighter">{view}</h3>
              </div>
              
              <div className="flex items-center gap-6 no-print">
                <div className="relative group hidden md:block">
                  <Icon name="search" className="absolute left-4 top-3 text-slate-400" size={18} />
                  <input className="bg-slate-100 border border-slate-200 pl-12 pr-6 py-3 rounded-2xl outline-none focus:ring-2 ring-gold-500/20 w-80 text-sm transition-all" placeholder="Pesquisar registros..." value={busca} onChange={e=>setBusca(e.target.value)} />
                </div>
                <button onClick={() => setView('add_process')} className="gold-gradient text-white px-8 py-3.5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-gold-500/20 hover:scale-105 active:scale-95 transition-all">
                  + NOVO PROTOCOLO
                </button>
              </div>
            </header>

            <div className="p-12 space-y-12 animate-slide no-print">
              
              {view === 'dashboard' && (
                <div className="space-y-12">
                  <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                    {[
                      { l: 'Cofre Processual', v: metrics.total, i: 'folder-kanban', c: 'blue' },
                      { l: 'Urgências Ativas', v: metrics.fatais, i: 'zap', c: 'orange' },
                      { l: 'Êxito Previsto', v: metrics.winProb + '%', i: 'trending-up', c: 'emerald' },
                      { l: 'Movimentações', v: logs.length, i: 'shield-check', c: 'gold' }
                    ].map(st => (
                      <div key={st.l} className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 group hover:border-gold-500 transition-all duration-500">
                        <div className="flex justify-between items-start mb-6">
                           <div className={`p-4 rounded-3xl bg-${st.c}-50 text-${st.c}-500 group-hover:bg-gold-500 group-hover:text-white transition-colors duration-500`}>
                              <Icon name={st.i} size={32} />
                           </div>
                           <Icon name="arrow-up-right" size={20} className="text-slate-200 group-hover:text-gold-500" />
                        </div>
                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1">{st.l}</p>
                        <p className="text-4xl font-black text-navy-900 tracking-tighter">{st.v}</p>
                      </div>
                    ))}
                  </div>

                  <div className="grid grid-cols-1 lg:grid-cols-3 gap-12">
                    <div className="lg:col-span-2 bg-navy-900 p-10 rounded-[3rem] shadow-2xl relative overflow-hidden">
                      <div className="absolute top-0 right-0 w-64 h-64 bg-gold-500/5 rounded-full blur-3xl"></div>
                      <h4 className="serif text-2xl text-white mb-8 flex items-center gap-4"><Icon name="bar-chart-3" className="text-gold-500" /> Distribuição de Ativos Jurídicos</h4>
                      <div className="flex flex-wrap gap-6">
                         {processos.length > 0 ? Object.entries(
                           processos.reduce((acc, curr) => { acc[curr.ramo] = (acc[curr.ramo] || 0) + 1; return acc; }, {})
                         ).map(([name, val]) => (
                            <div key={name} className="glass p-8 rounded-3xl min-w-[180px] hover:bg-white/10 transition-all cursor-default">
                               <p className="text-[10px] text-slate-400 uppercase font-black tracking-widest mb-2">{name}</p>
                               <div className="flex items-end gap-2 text-white">
                                  <span className="text-4xl font-black text-gold-500">{val}</span>
                                  <span className="text-[10px] text-slate-500 mb-2 italic">casos</span>
                               </div>
                            </div>
                         )) : <p className="text-slate-500 italic">Sincronizando base de dados...</p>}
                      </div>
                    </div>

                    <div className="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100 flex flex-col">
                       <div className="flex items-center justify-between mb-8">
                          <h4 className="serif text-2xl text-navy-900 font-bold">Nexus Insights</h4>
                          <span className="flex h-3 w-3 rounded-full bg-emerald-500 animate-pulse"></span>
                       </div>
                       <div className="space-y-6 flex-1 overflow-y-auto custom-scroll pr-4 text-xs">
                          <div className="bg-slate-50 p-6 rounded-3xl border-l-4 border-gold-500">
                             <p className="text-navy-900 font-bold mb-1">Dica Estratégica</p>
                             <p className="text-slate-600 leading-relaxed italic">Baseado no fluxo, Dr. Evison, recomendo focar na elaboração de teses recursais para os casos Cíveis urgentes registrados hoje.</p>
                          </div>
                          <div className="bg-gold-50 p-6 rounded-3xl border-l-4 border-gold-600">
                             <p className="text-gold-900 font-bold mb-1">Previsão de Êxito</p>
                             <p className="text-gold-800 leading-relaxed italic">Casos Trabalhistas têm tido 92% de êxito na comarca local este mês.</p>
                          </div>
                       </div>
                       <button onClick={() => setIsAiOpen(true)} className="mt-8 w-full bg-navy-900 text-white py-4 rounded-2xl font-bold hover:bg-navy-800 transition-all flex items-center justify-center gap-3 shadow-xl">
                          <Icon name="bot" /> CONSULTAR NEXUS AI
                       </button>
                    </div>
                  </div>
                </div>
              )}

              {view === 'processos' && (
                <div className="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
                  <table className="w-full text-left">
                    <thead className="bg-slate-50/50 border-b border-slate-100">
                       <tr>
                          <th className="px-10 py-6 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">IDENTIFICAÇÃO</th>
                          <th className="px-6 py-6 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] text-center">ESFERA</th>
                          <th className="px-6 py-6 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">RESPONSÁVEL</th>
                          <th className="px-6 py-6 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] text-center">STATUS</th>
                          <th className="px-10 py-6 text-right"></th>
                       </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-50">
                       {processos.filter(p => p.cliente.toLowerCase().includes(busca.toLowerCase()) || p.numero.includes(busca)).map(p => (
                         <tr key={p.id} className="hover:bg-slate-50/80 transition-all group">
                           <td className="px-10 py-8">
                              <div className="flex items-center gap-5">
                                 <div className="h-14 w-14 rounded-2xl bg-white shadow-sm flex items-center justify-center text-gold-500 border group-hover:border-gold-500 transition-colors">
                                    <Icon name="file-text" size={24} />
                                 </div>
                                 <div>
                                    <p className="font-black text-navy-900 text-lg tracking-tight group-hover:text-gold-600 transition-colors">{p.cliente}</p>
                                    <p className="text-[11px] font-mono text-slate-400 uppercase mt-0.5">{p.numero}</p>
                                 </div>
                              </div>
                           </td>
                           <td className="px-6 py-8 text-center">
                              <span className="bg-navy-900 text-white text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-tighter">{p.ramo}</span>
                           </td>
                           <td className="px-6 py-8 font-bold text-slate-600 text-sm">{p.responsavel}</td>
                           <td className="px-6 py-8 text-center">
                              <div className={`inline-flex items-center gap-2 px-4 py-2 rounded-2xl text-[10px] font-black uppercase tracking-widest ${p.prioridade === 'Urgente' ? 'bg-rose-50 text-rose-600' : 'bg-emerald-50 text-emerald-600'}`}>
                                 {p.status}
                              </div>
                           </td>
                           <td className="px-10 py-8 text-right opacity-0 group-hover:opacity-100 transition-opacity">
                              <div className="flex justify-end gap-3">
                                 <button onClick={() => { if(confirm("Apagar?")) db.collection('processos_v4').doc(p.id).delete(); }} className="p-3 bg-white shadow-sm rounded-xl text-slate-400 hover:text-rose-600"><Icon name="trash-2" size={18} /></button>
                              </div>
                           </td>
                         </tr>
                       ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>

            {/* FLOATING NEXUS AI CHAT */}
            <div className={`fixed bottom-10 right-10 z-[100] transition-all duration-700 ${isAiOpen ? 'w-[450px] h-[700px]' : 'w-20 h-20'}`}>
               {!isAiOpen ? (
                 <button onClick={() => setIsAiOpen(true)} className="w-full h-full navy-gradient rounded-full flex items-center justify-center text-white shadow-[0_0_40px_rgba(180,155,103,0.4)] animate-bounce hover:scale-110 transition-transform">
                    <Icon name="bot" size={32} />
                 </button>
               ) : (
                 <div className="w-full h-full bg-white rounded-[2.5rem] shadow-2xl flex flex-col overflow-hidden border-4 border-navy-900/10 ai-glow">
                    <div className="navy-gradient p-8 text-white flex justify-between items-center">
                       <div className="flex items-center gap-4">
                          <div className="bg-gold-500 p-2 rounded-xl animate-pulse"><Icon name="bot" /></div>
                          <div>
                             <h4 className="font-bold text-lg leading-none tracking-tight">Nexus AI Assistant</h4>
                             <p className="text-[9px] text-gold-400 uppercase font-black tracking-widest mt-1">Inteligência Estratégica</p>
                          </div>
                       </div>
                       <button onClick={() => setIsAiOpen(false)} className="hover:rotate-90 transition-transform"><Icon name="x" /></button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-8 space-y-6 custom-scroll bg-slate-50/50">
                       {aiChat.map((msg, i) => (
                         <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                            <div className={`max-w-[85%] p-5 rounded-3xl shadow-sm text-sm ${msg.role === 'user' ? 'bg-navy-800 text-white' : 'bg-white text-slate-800 border'}`}>
                               {msg.text}
                            </div>
                         </div>
                       ))}
                       {loadingAi && <div className="text-xs text-slate-400 italic animate-pulse">Analisando precedentes...</div>}
                    </div>

                    <div className="p-6 border-t bg-white">
                       <div className="relative">
                          <input className="w-full p-4 pr-16 bg-slate-100 border border-slate-200 rounded-2xl outline-none focus:ring-2 ring-gold-500/20 text-sm" placeholder="Consultar estratégia..." value={aiMsg} onChange={e=>setAiMsg(e.target.value)} onKeyPress={e=>e.key==='Enter' && callNexusAi()} />
                          <button onClick={callNexusAi} className="absolute right-2 top-2 h-10 w-10 gold-gradient rounded-xl text-white flex items-center justify-center shadow-lg"><Icon name="send" size={16} /></button>
                       </div>
                    </div>
                 </div>
               )}
            </div>

            <footer className="fixed bottom-0 left-72 right-0 p-3 bg-white/50 backdrop-blur-md border-t text-[8px] text-slate-400 uppercase font-black tracking-[0.3em] flex justify-between px-12 z-40 no-print">
               <span>NB Nexus Legacy v4.1.0</span>
               <span className="flex items-center gap-2"><Icon name="unlock" size={10} className="text-emerald-500" /> Acesso Auditado por Biometria Digital</span>
            </footer>

          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AppContent />);
  </script>
</body>
</html>
