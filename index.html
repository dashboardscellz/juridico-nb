    .bg-navy { background-color: #0f172a; }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }

    // --- ÍCONES ---
    const Icons = {
      Scale: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>,

      Search: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>,

      Edit: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>,
      Calculator: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>,
      Excel: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
      Check: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"></path></svg>,
      Users: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
      Key: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" /></svg>,
      Filter: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>,
      Briefcase: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,
      FileText: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
      Chart: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path strokeLinecap="round" strokeLinejoin="round" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>,
      LogOut: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>,
      Audit: () => (
        <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
        </svg>
      ),
      LoginIn: () => (
        <svg className="w-3.5 h-3.5" fill="none" stroke="currentColor" strokeWidth="2.5" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
        </svg>
      ),
      LoginOut: () => (
        <svg className="w-3.5 h-3.5" fill="none" stroke="currentColor" strokeWidth="2.5" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
      ),
      Clock: () => (
        <svg className="w-3.5 h-3.5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/><path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6l4 2"/>
        </svg>
      ),
      Download: () => (
        <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
        </svg>
      ),
    };

    // --- AUDITORIA ---
    const registrarAuditoria = async (usuario, acao, role = '') => {
      try {
        const agora = new Date();
        await db.collection(COL_AUDITORIA).add({
          usuario, acao, role,
          timestamp: agora.toISOString(),
          data: agora.toLocaleDateString('pt-BR'),
          hora: agora.toLocaleTimeString('pt-BR'),
          epoch: agora.getTime()
        });
      } catch (e) { console.error("Erro ao registrar auditoria:", e); }
    };

    const AuditoriaModal = ({ onClose, isMaster }) => {
      const [logs, setLogs] = useState([]);
      const [loading, setLoading] = useState(true);
      const [filtroAcao, setFiltroAcao] = useState("Todos");
      const [filtroUsuario, setFiltroUsuario] = useState("");
      const [newIds, setNewIds] = useState(new Set());

      useEffect(() => {
        const unsub = db.collection(COL_AUDITORIA).orderBy("epoch", "desc").limit(200).onSnapshot(snap => {
            const novosIds = new Set();
            const docs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            snap.docChanges().forEach(change => { if (change.type === 'added') novosIds.add(change.doc.id); });
            setLogs(docs); setNewIds(novosIds); setLoading(false);
            setTimeout(() => setNewIds(new Set()), 800);
          });
        return () => unsub();
      }, []);

      const exportarLogs = () => {
        const dados = logsFiltrados.map(l => ({ Usuário: l.usuario, Ação: l.acao === 'login' ? 'ENTRADA' : 'SAÍDA', Perfil: l.role || '-', Data: l.data, Hora: l.hora, Timestamp: l.timestamp }));
        const ws = XLSX.utils.json_to_sheet(dados);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Auditoria");
        XLSX.writeFile(wb, `Auditoria_NB_${new Date().toLocaleDateString('pt-BR').replace(/\//g,'-')}.xlsx`);
      };

      const limparAuditoria = async () => {
        if (!confirm("⚠️ ATENÇÃO: Isso excluirá permanentemente todo o histórico de acessos visível. Deseja continuar?")) return;
        try {
          const batch = db.batch();
          logs.forEach(log => {
            const ref = db.collection(COL_AUDITORIA).doc(log.id);
            batch.delete(ref);
          });
          await batch.commit();
          alert("Histórico limpo com sucesso!");
        } catch (e) { console.error(e); alert("Erro ao limpar histórico."); }
      };

      const logsFiltrados = logs.filter(l => {
        const matchAcao = filtroAcao === "Todos" || l.acao === filtroAcao;
        const matchUser = !filtroUsuario || l.usuario.toLowerCase().includes(filtroUsuario.toLowerCase());
        return matchAcao && matchUser;
      });

      const totalEntradas = logs.filter(l => l.acao === 'login').length;
      const totalSaidas   = logs.filter(l => l.acao === 'logout').length;

      return (
        <div className="fixed inset-0 z-[70] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 fade-in">
          <div className="bg-white w-full max-w-4xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[92vh]">
            <div className="bg-[#0f172a] px-6 py-4 flex justify-between items-center shrink-0">
              <div className="flex items-center gap-3">
                <div className="bg-yellow-500/20 p-2 rounded-lg"><Icons.Audit /></div>
                <div><h2 className="text-white font-bold text-lg tracking-wide">AUDITORIA DE ACESSOS</h2><p className="text-slate-400 text-xs">Monitoramento em tempo real · NB Advocacia</p></div>
                <div className="flex items-center gap-1.5 bg-green-900/40 border border-green-700/50 px-3 py-1 rounded-full ml-2"><span className="w-2 h-2 rounded-full bg-green-400 pulse-green inline-block"></span><span className="text-green-400 text-[10px] font-bold uppercase tracking-widest">AO VIVO</span></div>
              </div>
              <button onClick={onClose} className="text-slate-400 hover:text-white transition p-1 rounded hover:bg-slate-700"><Icons.X /></button>
            </div>
            <div className="grid grid-cols-3 gap-0 border-b bg-slate-50 shrink-0">
              <div className="p-4 text-center border-r"><p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Total de Registros</p><p className="text-2xl font-extrabold text-slate-700 mt-1">{logs.length}</p></div>
              <div className="p-4 text-center border-r"><p className="text-[10px] font-bold text-emerald-500 uppercase tracking-widest">Entradas</p><p className="text-2xl font-extrabold text-emerald-600 mt-1">{totalEntradas}</p></div>
              <div className="p-4 text-center"><p className="text-[10px] font-bold text-rose-400 uppercase tracking-widest">Saídas</p><p className="text-2xl font-extrabold text-rose-500 mt-1">{totalSaidas}</p></div>
            </div>
            <div className="px-5 py-3 border-b bg-white flex flex-wrap gap-3 items-center shrink-0">
              <div className="relative flex-1 min-w-[160px]"><span className="absolute left-2.5 top-2.5 text-slate-400"><Icons.Search /></span><input type="text" placeholder="Filtrar por usuário..." className="pl-8 pr-3 py-2 border rounded-lg text-xs w-full outline-none focus:border-[#0f172a] bg-slate-50" value={filtroUsuario} onChange={e => setFiltroUsuario(e.target.value)}/></div>
              <select className="border rounded-lg px-3 py-2 text-xs bg-white font-bold text-slate-600 outline-none focus:border-[#0f172a]" value={filtroAcao} onChange={e => setFiltroAcao(e.target.value)}><option value="Todos">Todos os Eventos</option><option value="login">Apenas Entradas</option><option value="logout">Apenas Saídas</option></select>
              <button onClick={exportarLogs} className="flex items-center gap-1.5 text-xs font-bold bg-green-50 text-green-700 border border-green-200 px-3 py-2 rounded-lg hover:bg-green-100 transition"><Icons.Download /> Exportar Excel</button>
              {isMaster && (
                <button onClick={limparAuditoria} className="flex items-center gap-1.5 text-xs font-bold bg-rose-50 text-rose-700 border border-rose-200 px-3 py-2 rounded-lg hover:bg-rose-100 transition"><Icons.Trash /> Limpar Histórico</button>
              )}
            </div>
            <div className="overflow-y-auto custom-scrollbar flex-1">
              <table className="w-full text-sm text-left">
                <thead className="bg-slate-100 text-slate-500 text-[11px] font-bold uppercase tracking-wider sticky top-0 z-10 border-b"><tr><th className="px-5 py-3">Evento</th><th className="px-5 py-3">Usuário</th><th className="px-5 py-3">Perfil</th><th className="px-5 py-3">Data</th><th className="px-5 py-3">Horário</th></tr></thead>
                <tbody className="divide-y divide-slate-100">
                  {logsFiltrados.map((log, idx) => {
                    const isEntrada = log.acao === 'login'; const isNew = newIds.has(log.id);
                    return (
                      <tr key={log.id} className={`hover:bg-slate-50 transition-colors ${isNew ? 'audit-row-new bg-yellow-50/60' : ''}`}>
                        <td className="px-5 py-3"><span className={`inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-[11px] font-bold uppercase tracking-wide ${isEntrada ? 'bg-emerald-50 text-emerald-700 border border-emerald-200' : 'bg-rose-50 text-rose-600 border border-rose-200'}`}>{isEntrada ? <Icons.LoginIn /> : <Icons.LoginOut />} {isEntrada ? 'ENTRADA' : 'SAÍDA'}</span></td>
                        <td className="px-5 py-3"><div className="flex items-center gap-2"><div className={`w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold text-white shrink-0 ${isEntrada ? 'bg-emerald-500' : 'bg-rose-400'}`}>{log.usuario.charAt(0).toUpperCase()}</div><span className="font-semibold text-slate-700">{log.usuario}</span></div></td>
                        <td className="px-5 py-3"><span className={`text-[10px] font-bold uppercase px-2 py-0.5 rounded ${log.role === 'master' ? 'bg-purple-100 text-purple-700' : log.role === 'admin' ? 'bg-blue-100 text-blue-700' : 'bg-slate-100 text-slate-500'}`}>{log.role || 'viewer'}</span></td>
                        <td className="px-5 py-3 text-slate-600 font-mono text-xs">{log.data || '—'}</td>
                        <td className="px-5 py-3"><span className="flex items-center gap-1 text-slate-600 font-mono text-xs"><Icons.Clock />{log.hora || '—'}</span></td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
            <div className="px-5 py-3 bg-slate-50 border-t text-[11px] text-slate-400 flex justify-between items-center shrink-0"><span>Dados atualizados automaticamente via Firestore</span></div>
          </div>
        </div>
      );
    };

    // --- GRÁFICO E FICHA ---
    const ChartComponent = ({ type, data, options }) => {
        const canvasRef = useRef(null); const chartRef = useRef(null);
        useEffect(() => {

    const CalculatorModal = ({ onClose }) => {
        const [dataInicial, setDataInicial] = useState(""); const [dias, setDias] = useState(""); const [tipo, setTipo] = useState("uteis"); const [resultado, setResultado] = useState(null); const [calcEstado, setCalcEstado] = useState("Pernambuco"); const [calcCidade, setCalcCidade] = useState("");

                    <div className="bg-white rounded-xl shadow-sm p-6">
                        <h3 className="font-bold text-slate-700 mb-4 flex gap-2"><Icons.Key/> Acesso ao Sistema</h3>
                        <div className="bg-slate-50 p-4 rounded border mb-4 space-y-2">
                            <input 
                                className={`w-full p-2 border rounded ${editingUser ? 'bg-slate-200' : ''}`} 
                                placeholder="Nome (Login)" 
                                disabled={!!editingUser}
                                value={novoUsuario.nome} 
                                onChange={e=>setNovoUsuario({...novoUsuario, nome: e.target.value})}
                            />
                            <div className="flex gap-2">
                                <input className="flex-1 p-2 border rounded" placeholder="Senha" value={novoUsuario.senha} onChange={e=>setNovoUsuario({...novoUsuario, senha: e.target.value})}/>
                                <select className="p-2 border rounded bg-white" value={novoUsuario.role} onChange={e=>setNovoUsuario({...novoUsuario, role: e.target.value})}>
                                    <option value="viewer">Visualizador</option>
                                    <option value="admin">Admin</option>
                                    <option value="master">Master</option>
                                </select>
                                <button onClick={salvarUsuario} className="bg-navy text-white px-4 rounded font-bold">{editingUser ? 'Atualizar' : 'Salvar'}</button>
                                {editingUser && <button onClick={()=>{setEditingUser(null); setNovoUsuario({nome:"", senha:"", role:"viewer"})}} className="bg-slate-400 text-white px-3 rounded">X</button>}
                            </div>
                        </div>
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-100 border-b">
                                <tr><th className="p-2">Usuário</th><th className="p-2">Senha</th><th className="p-2">Role</th><th className="p-2 text-right">Ações</th></tr>
                            </thead>
                            <tbody>
                                {listaUsuarios.map(u => (
                                    <tr key={u.id} className="border-b hover:bg-slate-50">
                                        <td className="p-2 font-bold">{u.id}</td>
                                        <td className="p-2 font-mono text-slate-500">{u.senha}</td>
                                        <td className="p-2 uppercase text-[10px] font-bold text-navy">{u.role}</td>
                                        <td className="p-2 text-right flex justify-end gap-2">
                                            <button onClick={()=>prepararEdicaoUsuario(u)} className="text-blue-500"><Icons.Edit/></button>
                                            <button onClick={()=>excluirUsuario(u.id)} className="text-red-500"><Icons.Trash/></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {/* CORPO JURÍDICO (DROPDOWN LIST) */}
                    <div className="bg-white rounded-xl shadow-sm p-6">
                        <h3 className="font-bold text-slate-700 mb-4 flex gap-2"><Icons.Users/> Corpo Jurídico (Dropdown)</h3>
                        <div className="flex gap-2 mb-4">
                            <input className="flex-1 p-2 border rounded" placeholder="Nome Completo" value={novoMembro} onChange={e=>setNovoMembro(e.target.value)}/>
                            <button onClick={adicionarMembroEquipe} className="bg-green-600 text-white px-4 rounded font-bold">Adicionar</button>
                        </div>
                        <ul className="divide-y border rounded">
                            {listaEquipe.map((nome, i) => (
                                <li key={i} className="p-3 flex justify-between items-center bg-slate-50">
                                    <span className="font-bold text-slate-700">{nome}</span>
                                    <button onClick={()=>removerMembroEquipe(nome)} className="text-red-400 hover:text-red-600"><Icons.Trash/></button>
                                </li>
                            ))}
                        </ul>
                    </div>
                 </div>
             )}

             {/* PROCESSOS */}
             {aba === 'processos' && (
                 <div className="bg-white rounded-xl shadow-sm overflow-hidden fade-in">
                     <div className="p-4 border-b bg-slate-50 flex flex-col md:flex-row gap-4 justify-between items-center">
                         <div className="relative flex-1 w-full"><span className="absolute left-3 top-2.5 text-slate-400"><Icons.Search/></span><input type="text" placeholder="Buscar cliente..." className="pl-9 pr-4 py-2 border rounded-lg text-sm w-full outline-none focus:border-navy" value={busca} onChange={e => setBusca(e.target.value)} /></div>
                         <div className="flex items-center gap-2 w-full md:w-auto"><div className="relative w-full md:w-60"><span className="absolute left-3 top-2.5 text-slate-400"><Icons.Filter/></span><select className="pl-9 pr-4 py-2 border rounded-lg text-sm w-full bg-white font-bold text-slate-600 outline-none focus:border-navy" value={filtroResponsavel} onChange={e=>setFiltroResponsavel(e.target.value)}><option value="Todos">Todos os Responsáveis</option>{listaEquipe.map(nome => <option key={nome} value={nome}>Apenas {nome.split(' ')[0]}</option>)}</select></div><button onClick={exportar} className="flex items-center gap-1 text-xs font-bold bg-green-50 text-green-700 border border-green-200 px-3 py-2 rounded hover:bg-green-100"><Icons.Excel/> Excel</button></div>
                     </div>
                     <div className="overflow-x-auto">
                         <table className="w-full text-sm text-left whitespace-nowrap">
                             <thead className="bg-slate-100 text-slate-500 font-bold border-b"><tr><th className="px-4 py-3">Status</th><th className="px-4 py-3">Cliente / Local</th><th className="px-4 py-3">Processo/Ramo</th><th className="px-4 py-3">Resp.</th><th className="px-4 py-3">Prazo</th><th className="px-4 py-3">Financeiro</th><th className="px-4 py-3 text-center">Ações</th></tr></thead>
                             <tbody className="divide-y">
                                 {processosFiltrados.map(p => (
                                     <tr key={p.id} className="hover:bg-slate-50">
                                         <td className="px-4 py-3"><span className={`px-2 py-1 rounded text-[10px] font-bold uppercase ${p.statusProcessual==='Concluso'?'bg-green-100 text-green-700':'bg-blue-50 text-blue-700'}`}>{p.statusProcessual}</span></td>
                                         <td className="px-4 py-3"><div className="font-bold text-slate-700 flex items-center gap-2">{p.cliente} {p.telefone && <button onClick={()=>openWhatsApp(p.telefone)} className="text-green-500"><Icons.WhatsApp/></button>}</div><div className="text-xs text-slate-400">{p.cidade} - {p.estado}</div></td>
                                         <td className="px-4 py-3"><div className="text-slate-700 font-mono text-xs">{p.semProcesso ? 'PRÉ-PROCESSUAL' : (p.numeroProcesso || 'S/N')}</div><div className="text-xs text-slate-400">{p.ramo}</div></td>
                                         <td className="px-4 py-3 text-slate-600 font-medium">{p.advogado}</td>
                                         <td className="px-4 py-3 text-red-600 font-bold">{p.prazo ? new Date(p.prazo).toLocaleDateString() : '-'}</td>
                                         <td className="px-4 py-3"><div className="text-xs">{p.valorContrato || '0,00'}</div><span className={`text-[10px] font-bold uppercase ${p.statusPagamento==='Pago'?'text-green-600':'text-orange-500'}`}>{p.statusPagamento}</span></td>
                                         <td className="px-4 py-3 text-center flex justify-center gap-2">
                                             <button onClick={()=>setFichaModal(p)} className="text-slate-500 hover:text-navy" title="Ficha"><Icons.FileText/></button>
                                             <button onClick={()=>{setFormData(p); setEditingId(p.id); setModal(true);}} className="text-blue-400 hover:text-navy" title="Editar"><Icons.Edit/></button>
                                             {role !== 'viewer' && <button onClick={()=>apagar(p.id)} className="text-slate-300 hover:text-red-500" title="Excluir"><Icons.Trash/></button>}
                                         </td>
                                     </tr>
                                 ))}
                             </tbody>
                         </table>
                     </div>
                 </div>
             )}
          </main>

          {/* MODAL SENHA */}
          {modalSenha && (
            <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 fade-in">
              <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6">
                <h3 className="font-bold text-lg text-slate-800 mb-4 flex gap-2 items-center"><Icons.Key/> Alterar Minha Senha</h3>
                <input type="password" placeholder="Nova Senha" className="w-full p-2 border rounded mb-4" value={novaSenha} onChange={e=>setNovaSenha(e.target.value)}/>
                <div className="flex gap-2">
                  <button onClick={()=>setModalSenha(false)} className="flex-1 py-2 border rounded hover:bg-slate-50">Cancelar</button>
                  <button onClick={alterarSenha} className="flex-1 py-2 bg-navy text-white rounded font-bold hover:bg-slate-800">Salvar</button>
                </div>
              </div>
            </div>
          )}

          {/* MODAL NOVO/EDITAR PROCESSO */}
          {modal && (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 fade-in">
                <div className="bg-white w-full max-w-lg rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                    <div className="bg-navy px-6 py-4 flex justify-between items-center shrink-0"><div className="flex items-center gap-2 text-yellow-500"><Icons.Scale /><h3 className="text-lg font-bold text-white tracking-wide">{editingId ? 'EDITAR' : 'NOVO CADASTRO'}</h3></div><button onClick={()=>setModal(false)} className="text-slate-400 hover:text-white"><Icons.X /></button></div>
                    <div className="p-6 overflow-y-auto custom-scrollbar space-y-5">
                        <div className="space-y-3">
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Cliente</label><input className="w-full p-2 border rounded bg-slate-50 font-bold text-slate-700 outline-none focus:border-yellow-600" value={formData.cliente} onChange={e=>setFormData({...formData, cliente: e.target.value})}/></div>
                            <div className="grid grid-cols-2 gap-3"><div><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">CPF</label><input className="w-full p-2 border rounded outline-none focus:border-yellow-600" value={formData.cpf} onChange={e=>setFormData({...formData, cpf: formatCPF(e.target.value)})}/></div><div><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Telefone</label><input className="w-full p-2 border rounded outline-none focus:border-yellow-600" value={formData.telefone} onChange={e=>setFormData({...formData, telefone: formatPhone(e.target.value)})}/></div></div>
                            <div className="grid grid-cols-3 gap-3"><div><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">UF</label><select className="w-full p-2 border rounded bg-white" value={formData.estado} onChange={e=>setFormData({...formData, estado: e.target.value})}>{LISTA_ESTADOS.map(uf => <option key={uf}>{uf}</option>)}</select></div><div className="col-span-2"><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Cidade</label><input className="w-full p-2 border rounded" placeholder="Nome da cidade" value={formData.cidade} onChange={e=>setFormData({...formData, cidade: e.target.value})}/></div></div>
                            <div className="grid grid-cols-3 gap-3"><div className="col-span-2"><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Rua</label><input className="w-full p-2 border rounded" value={formData.rua} onChange={e=>setFormData({...formData, rua: e.target.value})}/></div><div><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Nº</label><input className="w-full p-2 border rounded" value={formData.numero} onChange={e=>setFormData({...formData, numero: e.target.value})}/></div><div className="col-span-3"><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Bairro</label><input className="w-full p-2 border rounded" value={formData.bairro} onChange={e=>setFormData({...formData, bairro: e.target.value})}/></div></div>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Descrição</label><textarea className="w-full p-2 border rounded text-sm h-20 resize-none outline-none focus:border-yellow-600" value={formData.descricao} onChange={e=>setFormData({...formData, descricao: e.target.value})}></textarea></div>
                        </div>
                        <hr className="border-slate-100"/>
                        <div className="space-y-3">
                            <div className="flex items-center gap-4 mb-2"><label className="text-[10px] font-bold text-navy uppercase tracking-wider block">Ramo:</label><select className="p-1 border rounded text-sm font-bold text-navy" value={formData.ramo} onChange={e=>setFormData({...formData, ramo: e.target.value})}>{LISTA_RAMOS.map(r => <option key={r}>{r}</option>)}</select></div>
                            {formData.ramo !== 'Previdenciário' && (
                                <div className="bg-red-50 p-3 rounded-xl border border-red-100 mb-3">
                                    <h4 className="text-xs font-bold text-red-800 uppercase mb-2 flex items-center gap-2"><Icons.Briefcase/> Parte Contrária</h4>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="col-span-2"><label className="text-[10px] font-bold text-slate-500 uppercase">Nome</label><input className="w-full p-2 border rounded text-sm" value={formData.parteContraria} onChange={e=>setFormData({...formData, parteContraria: e.target.value})}/></div>
                                        <div><label className="text-[10px] font-bold text-slate-500 uppercase">Tipo</label><select className="w-full p-2 border rounded text-sm" value={formData.tipoParteContraria} onChange={e=>setFormData({...formData, tipoParteContraria: e.target.value})}><option>Pessoa Física</option><option>Pessoa Jurídica</option><option>Ente Público</option></select></div>
                                    </div>
                                </div>
                            )}
                            {formData.ramo === 'Previdenciário' ? (<div className="bg-blue-50/50 p-4 rounded-xl border border-blue-100 space-y-3"><h4 className="text-xs font-bold text-blue-800 uppercase flex items-center gap-2"><Icons.Users/> Previdenciário</h4><div className="grid grid-cols-2 gap-3"><div className="col-span-2"><label className="text-[10px] font-bold text-slate-500 uppercase">Patologia / Benefício</label><input className="w-full p-2 border rounded text-sm" value={formData.patologia} onChange={e=>setFormData({...formData, patologia: e.target.value})}/></div><div><label className="text-[10px] font-bold text-slate-500 uppercase">Login GOV</label><input className="w-full p-2 border rounded text-sm font-mono bg-white" value={formData.govLogin} onChange={e=>setFormData({...formData, govLogin: e.target.value})}/></div><div><label className="text-[10px] font-bold text-slate-500 uppercase">Senha GOV</label><input className="w-full p-2 border rounded text-sm font-mono bg-white" value={formData.govSenha} onChange={e=>setFormData({...formData, govSenha: e.target.value})}/></div><div><label className="text-[10px] font-bold text-slate-500 uppercase">Perícia Médica</label><input type="datetime-local" className="w-full p-2 border rounded text-sm" value={formData.dataPericia} onChange={e=>setFormData({...formData, dataPericia: e.target.value})}/></div><div><label className="text-[10px] font-bold text-slate-500 uppercase">Avaliação Social</label><input type="datetime-local" className="w-full p-2 border rounded text-sm" value={formData.dataSocial} onChange={e=>setFormData({...formData, dataSocial: e.target.value})}/></div></div></div>) : (<div className="grid grid-cols-2 gap-3"><div className="col-span-2 flex items-center gap-2"><input type="checkbox" checked={formData.semProcesso} onChange={e=>setFormData({...formData, semProcesso: e.target.checked})}/> <span className="text-xs text-slate-500">Ainda não possui nº de processo</span></div>{!formData.semProcesso && <div className="col-span-2"><label className="text-[10px] font-bold text-slate-400 uppercase">Nº Processo</label><input className="w-full p-2 border rounded font-mono" value={formData.numeroProcesso} onChange={e=>setFormData({...formData, numeroProcesso: e.target.value})}/></div>}</div>)}
                            <div className="grid grid-cols-2 gap-3"><div><label className="text-[10px] font-bold text-slate-400 uppercase">Responsável</label><select className="w-full p-2 border rounded text-sm" value={formData.advogado} onChange={e=>setFormData({...formData, advogado: e.target.value})}>{listaEquipe.map(nome => <option key={nome}>{nome}</option>)}</select></div><div><label className="text-[10px] font-bold text-red-400 uppercase">Prazo Fatal</label><input type="date" className="w-full p-2 border rounded text-sm" value={formData.prazo} onChange={e=>setFormData({...formData, prazo: e.target.value})}/></div><div className="col-span-2"><label className="text-[10px] font-bold text-slate-400 uppercase">Status</label><select className="w-full p-2 border rounded text-sm" value={formData.statusProcessual} onChange={e=>setFormData({...formData, statusProcessual: e.target.value})}><option>Em Andamento</option><option>Concluso</option><option>Arquivado</option></select></div></div>
                        </div>
                        <div className="bg-slate-50 p-3 rounded-xl border border-slate-200"><div className="flex items-center gap-2 mb-2"><span className="text-xs font-bold text-slate-600 uppercase">Anexos (Links Nuvem)</span></div><div className="space-y-2"><div><div className="flex items-center gap-2 mb-1"><input type="checkbox" checked={formData.procuracaoEntregue} onChange={e=>setFormData({...formData, procuracaoEntregue: e.target.checked})}/><span className="text-xs font-bold text-slate-500">Procuração</span></div><input className="w-full p-2 border rounded text-xs bg-white text-blue-600 underline" placeholder="Cole o link..." value={formData.linkProcuracao} onChange={e=>setFormData({...formData, linkProcuracao: e.target.value})}/></div><div><div className="flex items-center gap-2 mb-1"><input type="checkbox" checked={formData.contratoEntregue} onChange={e=>setFormData({...formData, contratoEntregue: e.target.checked})}/><span className="text-xs font-bold text-slate-500">Contrato</span></div><input className="w-full p-2 border rounded text-xs bg-white text-blue-600 underline" placeholder="Cole o link..." value={formData.linkContrato} onChange={e=>setFormData({...formData, linkContrato: e.target.value})}/></div></div></div>
                        <div className="bg-orange-50/50 p-3 rounded-xl border border-orange-100"><h4 className="text-xs font-bold text-orange-800 uppercase mb-2">Honorários</h4><div className="grid grid-cols-2 gap-3 mb-2"><div><label className="text-[10px] font-bold text-slate-400">Tipo</label><select className="w-full p-2 border rounded text-sm" value={formData.tipoPagamento} onChange={e=>setFormData({...formData, tipoPagamento: e.target.value})}><option>Valor Cheio</option><option>Parcelado</option><option>Êxito</option></select></div><div><label className="text-[10px] font-bold text-slate-400">Status</label><select className="w-full p-2 border rounded text-sm" value={formData.statusPagamento} onChange={e=>setFormData({...formData, statusPagamento: e.target.value})}><option>Pendente</option><option>Pago</option></select></div></div>{formData.tipoPagamento === 'Parcelado' ? (<div className="grid grid-cols-2 gap-3"><div><label className="text-[10px] font-bold text-slate-400">Qtd</label><input type="number" className="w-full p-2 border rounded text-sm" value={formData.qtdParcelas} onChange={e=>setFormData({...formData, qtdParcelas: e.target.value})}/></div><div><label className="text-[10px] font-bold text-slate-400">Valor Parc.</label><input className="w-full p-2 border rounded text-sm" placeholder="R$" value={formData.valorParcela} onChange={e=>setFormData({...formData, valorParcela: e.target.value})}/></div></div>) : (<div><label className="text-[10px] font-bold text-slate-400">Valor Total</label><input className="w-full p-2 border rounded text-sm font-bold" placeholder="R$ 0,00" value={formData.valorContrato} onChange={e=>setFormData({...formData, valorContrato: e.target.value})}/></div>)}</div>
                    </div>
                    <div className="p-4 bg-slate-50 border-t flex gap-3 shrink-0"><button onClick={()=>setModal(false)} className="flex-1 py-3 rounded-lg border text-slate-500 font-bold hover:bg-slate-100 transition">CANCELAR</button><button onClick={salvar} className="flex-[2] py-3 rounded-lg bg-navy text-white font-bold hover:bg-slate-800 shadow transition flex items-center justify-center gap-2"><Icons.Check/> SALVAR</button></div>
                </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AppContent />);
  </script>
</body>
</html>
