<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NB Jurídico Omni - Enterprise v6.1</title>
  
  <!-- Estética de Elite: Tailwind + Design Tokens Sênior -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            navy: { 700: '#1e293b', 800: '#0f172a', 900: '#020617' },
            gold: { 400: '#d4af37', 500: '#b49b67', 600: '#8c734b' },
            enterprise: { primary: '#1a202c', secondary: '#2d3748', accent: '#b49b67' }
          },
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            serif: ['"Playfair Display"', 'serif'],
          }
        }
      }
    }
  </script>
  
  <!-- Bibliotecas de Engenharia Estáveis -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- FIREBASE INFRASTRUCTURE -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap');
    
    body { background-color: #f8fafc; scroll-behavior: smooth; }
    .glass-dark { background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #b49b67 100%); }
    .card-pro { background: #ffffff; border-radius: 1.25rem; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
    .card-pro:hover { border-color: #b49b67; transform: translateY(-3px); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1); }
    .custom-scroll::-webkit-scrollbar { width: 5px; height: 5px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #b49b67; border-radius: 10px; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-in { animation: fadeIn 0.5s ease-out forwards; }
    
    .status-badge { font-size: 10px; font-weight: 800; padding: 3px 10px; border-radius: 20px; text-transform: uppercase; letter-spacing: 0.05em; }
    
    canvas { max-width: 100%; }
  </style>
</head>
<body class="text-slate-900 overflow-hidden">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // --- CONFIGURAÇÃO FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyAP_VVV_tpGBpDMj77UFM3Z9QnqkdQafNY",
      authDomain: "juridico-nb.firebaseapp.com",
      projectId: "juridico-nb",
      storageBucket: "juridico-nb.firebasestorage.app",
      messagingSenderId: "1039744856084",
      appId: "1:1039744856084:web:75c32201c88da75c413701",
      measurementId: "G-TYQB8QGNG1"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- COMPONENTS ---
    const Icon = ({ name, size = 20, className = "" }) => {
      useEffect(() => { if(window.lucide) lucide.createIcons(); }, [name]);
      return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
    };

    // --- MOTOR DE GRÁFICOS (FIX: CHART.JS PARA ESTABILIDADE) ---
    const AnalyticsChart = ({ data, type = 'doughnut' }) => {
      const chartRef = useRef(null);
      const chartInstance = useRef(null);

      useEffect(() => {
        if (!chartRef.current) return;
        if (chartInstance.current) chartInstance.current.destroy();

        const ctx = chartRef.current.getContext('2d');
        chartInstance.current = new Chart(ctx, {
          type: type,
          data: {
            labels: Object.keys(data),
            datasets: [{
              data: Object.values(data),
              backgroundColor: ['#b49b67', '#1e293b', '#64748b', '#94a3b8', '#cbd5e1'],
              borderWidth: 0,
              borderRadius: type === 'bar' ? 8 : 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: true, labels: { color: '#94a3b8', font: { size: 10, weight: 'bold' } }, position: 'bottom' }
            },
            scales: type === 'bar' ? {
              y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } },
              x: { grid: { display: false } }
            } : {}
          }
        });

        return () => { if (chartInstance.current) chartInstance.current.destroy(); };
      }, [data, type]);

      return <div className="h-full w-full relative"><canvas ref={chartRef}></canvas></div>;
    };

    // --- LOGIN LEGACY PRESERVED ---
    const LoginScreen = ({ onLogin }) => {
      const [user, setUser] = useState("");
      const [pass, setPass] = useState("");
      const [err, setErr] = useState("");

      const handle = (e) => {
        e.preventDefault();
        if (pass === 'NB0724' || pass === 'admin') onLogin(user || 'Sócio Admin');
        else setErr("Acesso negado: protocolo de segurança inválido.");
      };

      return (
        <div className="min-h-screen bg-navy-900 flex items-center justify-center p-6">
          <div className="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10 border-t-4 border-gold-500 animate-in">
            <div className="text-center mb-8">
              <div className="text-gold-500 flex justify-center mb-4"><Icon name="scale" size={50} /></div>
              <h2 className="text-3xl font-bold text-slate-800 serif tracking-tight uppercase">NB Jurídico</h2>
              <p className="text-[10px] text-slate-500 uppercase tracking-[0.2em] mt-2 font-bold">Omni Enterprise Architecture v6.1</p>
            </div>
            <form onSubmit={handle} className="space-y-6">
              <div className="space-y-1">
                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Utilizador</label>
                <div className="relative"><Icon name="user" className="absolute left-3 top-3.5 text-slate-300" /><input className="w-full pl-10 p-3.5 bg-slate-50 border rounded-xl outline-none focus:border-gold-500 transition-all text-slate-800" placeholder="Nome do Sócio" value={user} onChange={e=>setUser(e.target.value)} required /></div>
              </div>
              <div className="space-y-1">
                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Chave Digital</label>
                <div className="relative"><Icon name="lock" className="absolute left-3 top-3.5 text-slate-300" /><input type="password" className="w-full pl-10 p-3.5 bg-slate-50 border rounded-xl outline-none focus:border-gold-500 transition-all text-slate-800" placeholder="••••••••" value={pass} onChange={e=>setPass(e.target.value)} required /></div>
              </div>
              {err && <p className="text-rose-500 text-xs text-center font-bold">{err}</p>}
              <button className="w-full bg-navy-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition-all shadow-lg uppercase text-xs tracking-widest">Aceder ao Ecossistema</button>
            </form>
          </div>
        </div>
      );
    };

    // --- MAIN CORE APP ---
    const App = () => {
      const [authOk, setAuthOk] = useState(false);
      const [userName, setUserName] = useState("");
      const [fbUser, setFbUser] = useState(null);
      const [view, setView] = useState('Painel Executivo');
      const [activeCategory, setActiveCategory] = useState('Gestão');
      const [processos, setProcessos] = useState([]);
      const [auditoria, setAuditoria] = useState([]);
      const [busca, setBusca] = useState("");
      const [modal, setModal] = useState(null);

      // Definição dos 40 módulos Enterprise
      const categories = [
        { 
          id: 'Cadastros', icon: 'users',
          modules: ['Clientes Advanced', 'Contatos & Networking', 'Partes Adversas', 'Prospects & Funil', 'Correspondentes', 'Peritos & Assistentes', 'Fornecedores', 'Recursos Humanos']
        },
        { 
          id: 'Processual', icon: 'gavel',
          modules: ['Cofre Processual', 'Movimentações AI', 'Prazos Fatais', 'Audiências & Pautas', 'Peticionamento Eletrônico', 'Jurisprudência STF/STJ', 'Recursos Superiores', 'Acordos & Transações', 'Execução & Penhoras', 'Diligências Externas']
        },
        { 
          id: 'Financeiro', icon: 'landmark',
          modules: ['Contratos & Honorários', 'Faturamento & NF-e', 'Contas a Receber', 'Contas a Pagar', 'Custas & Reembolsos', 'Fluxo de Caixa 90D', 'BI Financeiro']
        },
        { 
          id: 'Documentos', icon: 'file-text',
          modules: ['DMS - Gestão Eletrônica', 'Templates & Modelos', 'Gerador Automático', 'Email Integrado', 'Contratos Inteligentes', 'Base de Conhecimento']
        },
        { 
          id: 'Inteligência', icon: 'cpu',
          modules: ['Robô de Publicações', 'Análise Preditiva', 'Chatbot Interno', 'Workflows Automatizados', 'OCR Cloud']
        },
        { 
          id: 'Gestão', icon: 'bar-chart-3',
          modules: ['Painel Executivo', 'Relatórios Gerenciais', 'Metas & Indicadores', 'Análise de Portfólio']
        }
      ];

      useEffect(() => { if (authOk) auth.signInAnonymously().then(u => setFbUser(u.user)); }, [authOk]);

      useEffect(() => {
        if (!fbUser) return;
        const uProc = db.collection('v6_processos').onSnapshot(s => setProcessos(s.docs.map(d=>({id:d.id, ...d.data()}))));
        const uAudit = db.collection('v6_audit').orderBy('data','desc').limit(20).onSnapshot(s => setAuditoria(s.docs.map(d=>({id:d.id, ...d.data()}))));
        return () => { uProc(); uAudit(); };
      }, [fbUser]);

      const log = (acao, obj) => { db.collection('v6_audit').add({ data: new Date().toISOString(), usuario: userName, acao, detalhes: obj }); };

      const handleNewProtocol = async (e) => {
        e.preventDefault();
        const f = e.target;
        const data = {
          numero: f.numero.value, classe: f.classe.value, assunto: f.assunto.value,
          poloAtivo: f.ativo.value, poloPassivo: f.passivo.value,
          valor: parseFloat(f.valor.value || 0), comarca: f.comarca.value,
          responsavel: f.responsavel.value, prioridade: f.prioridade.value,
          status: 'Ativo', risco: f.risco.value, probabilidade: f.probabilidade.value,
          criadoEm: new Date().toISOString()
        };
        await db.collection('v6_processos').add(data);
        log("PROTOCOLO PJe", data.numero);
        setModal(null);
        setView('Cofre Processual');
      };

      const stats = useMemo(() => {
        const totalV = processos.reduce((a, b) => a + (b.valor || 0), 0);
        const urgen = processos.filter(p => p.prioridade === 'Urgente').length;
        const ramos = processos.reduce((a,c)=>{ a[c.classe] = (a[c.classe] || 0) + 1; return a; }, {});
        return { count: processos.length, totalV, urgen, ramos };
      }, [processos]);

      if (!authOk) return <LoginScreen onLogin={(u)=>{setAuthOk(true); setUserName(u);}} />;

      return (
        <div className="flex h-screen bg-slate-50 font-sans text-slate-800">
          
          {/* SIDEBAR OMNI-ENTERPRISE */}
          <aside className="w-80 glass-dark text-white flex flex-col shadow-2xl relative z-50">
            <div className="p-8 border-b border-white/5 flex items-center gap-4">
              <div className="bg-gold-500 p-2.5 rounded-2xl shadow-lg"><Icon name="box" size={32} className="text-navy-900" /></div>
              <div>
                <h1 className="serif font-black text-xl tracking-tighter">NB ENTERPRISE</h1>
                <p className="text-[9px] uppercase font-bold text-gold-500 tracking-[0.3em]">Omni Ecosystem 6.1</p>
              </div>
            </div>

            <div className="flex-1 overflow-y-auto custom-scroll p-4 space-y-8">
              {categories.map(cat => (
                <div key={cat.id} className="space-y-2">
                  <div className="px-4 text-[9px] font-black uppercase text-slate-500 tracking-[0.4em] flex items-center gap-2">
                    <Icon name={cat.icon} size={10} /> {cat.id}
                  </div>
                  <div className="space-y-1">
                    {cat.modules.map(mod => (
                      <button 
                        key={mod} 
                        onClick={() => {setView(mod); setActiveCategory(cat.id); setModal(null);}} 
                        className={`w-full text-left px-4 py-2.5 rounded-xl text-[11px] font-bold transition-all flex items-center justify-between group ${view === mod ? 'bg-gold-500/10 border-l-4 border-gold-500 text-white shadow-inner' : 'text-slate-400 hover:bg-white/5 hover:text-white'}`}
                      >
                        <span className="truncate">{mod}</span>
                        <Icon name="chevron-right" size={14} className={`transition-all ${view === mod ? 'translate-x-1 text-gold-500' : 'opacity-0 group-hover:opacity-100'}`} />
                      </button>
                    ))}
                  </div>
                </div>
              ))}
            </div>

            <div className="p-6 border-t border-white/5 bg-navy-900/50">
               <div className="flex items-center gap-4">
                  <div className="w-10 h-10 rounded-2xl gold-gradient flex items-center justify-center font-black text-navy-900 shadow-lg">{userName[0]}</div>
                  <div className="flex-1 overflow-hidden">
                    <p className="text-[9px] text-slate-500 font-bold uppercase tracking-tighter">Sócio Autenticado</p>
                    <p className="text-xs font-black truncate">{userName}</p>
                  </div>
                  <button onClick={()=>window.location.reload()} className="text-slate-500 hover:text-rose-500 transition-colors"><Icon name="log-out" size={18} /></button>
               </div>
            </div>
          </aside>

          {/* WORKSPACE AREA */}
          <main className="flex-1 flex flex-col overflow-hidden relative">
            
            {/* TOP BAR EXECUTIVA */}
            <header className="bg-white/80 backdrop-blur-xl border-b px-10 py-6 flex justify-between items-center z-40 shadow-sm">
              <div className="flex items-center gap-6">
                <div className="h-10 w-1 bg-gold-500 rounded-full"></div>
                <div>
                  <h3 className="serif text-2xl text-navy-900 font-black uppercase tracking-tight">{view}</h3>
                  <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">{activeCategory} • Legal Control</p>
                </div>
              </div>
              <div className="flex items-center gap-6 no-print">
                <div className="hidden md:flex items-center bg-slate-100 border border-slate-200 rounded-2xl px-5 py-2.5 text-slate-400 focus-within:ring-2 ring-gold-500/20 transition-all group">
                  <Icon name="search" size={16} className="mr-3 group-focus-within:text-gold-500" />
                  <input className="bg-transparent border-none outline-none text-xs w-64 text-navy-800 font-medium" placeholder="Pesquisar registros..." value={busca} onChange={e=>setBusca(e.target.value)} />
                </div>
                <button onClick={() => setModal('add_process')} className="gold-gradient text-white px-8 py-3 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-xl shadow-gold-500/20 hover:scale-105 active:scale-95 transition-all">
                  + NOVO PROTOCOLO
                </button>
              </div>
            </header>

            {/* CONTENT ENGINE */}
            <div className="flex-1 overflow-y-auto p-10 custom-scroll space-y-10 animate-in">
              
              {/* VIEW: PAINEL EXECUTIVO */}
              {view === 'Painel Executivo' && (
                <div className="space-y-10">
                  <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                    {[
                      { l: 'Contingente Judicial', v: stats.count, i: 'gavel', c: 'blue' },
                      { l: 'Volume Sob Gestão', v: 'R$ ' + stats.totalV.toLocaleString(), i: 'landmark', c: 'emerald' },
                      { l: 'Ticket Médio', v: 'R$ ' + (stats.totalV / (stats.count || 1)).toLocaleString(), i: 'trending-up', c: 'amber' },
                      { l: 'Urgências Máximas', v: stats.urgen, i: 'zap', c: 'rose' }
                    ].map(st => (
                      <div key={st.l} className="card-pro p-8 flex flex-col justify-between h-44">
                        <div className="flex justify-between items-start">
                          <div className={`p-4 rounded-2xl bg-${st.c}-50 text-${st.c}-500 shadow-inner`}><Icon name={st.i} size={30} /></div>
                        </div>
                        <div>
                          <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">{st.l}</p>
                          <p className="text-3xl font-black text-navy-900 tracking-tighter">{st.v}</p>
                        </div>
                      </div>
                    ))}
                  </div>

                  <div className="grid grid-cols-1 lg:grid-cols-3 gap-10">
                    <div className="lg:col-span-2 card-pro p-10 bg-navy-900 text-white relative overflow-hidden h-[450px]">
                       <h4 className="serif text-xl font-bold flex items-center gap-4 mb-8 text-gold-500 uppercase tracking-widest"><Icon name="pie-chart" /> Estatística Processual</h4>
                       <div className="h-64 w-full">
                          {stats.count > 0 ? (
                            <AnalyticsChart data={stats.ramos} type="bar" />
                          ) : (
                            <div className="h-full flex items-center justify-center text-slate-600 font-bold uppercase tracking-widest text-xs">Cofre de Dados Vazio</div>
                          )}
                       </div>
                    </div>
                    <div className="card-pro p-10 flex flex-col h-[450px]">
                      <h4 className="serif text-xl text-navy-900 font-bold mb-6 flex items-center gap-3 tracking-widest uppercase"><Icon name="activity" className="text-gold-500" /> Auditoria</h4>
                      <div className="flex-1 overflow-y-auto custom-scroll pr-4 space-y-4">
                        {auditoria.map(log => (
                          <div key={log.id} className="p-4 rounded-2xl bg-slate-50 border border-slate-100 flex justify-between items-center">
                            <div>
                              <p className="text-[10px] font-black text-navy-800 uppercase tracking-tighter">{log.acao}</p>
                              <p className="text-[9px] text-slate-500 mt-0.5">{log.detalhes}</p>
                            </div>
                            <span className="text-[8px] font-mono text-slate-300">{new Date(log.data).toLocaleTimeString()}</span>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* VIEW: COFRE PROCESSUAL (PJe) */}
              {view === 'Cofre Processual' && (
                <div className="card-pro overflow-hidden border-none shadow-xl animate-in">
                  <table className="w-full text-left">
                    <thead className="bg-slate-50 border-b">
                      <tr>
                        <th className="px-10 py-6 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">IDENTIFICAÇÃO PJe</th>
                        <th className="px-6 py-6 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">PARTES (ATIVO X PASSIVO)</th>
                        <th className="px-6 py-6 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] text-center">VALOR CAUSA</th>
                        <th className="px-6 py-6 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] text-center">RISCO</th>
                        <th className="px-10 py-6"></th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-50">
                      {processos.filter(p => (p.numero + p.poloAtivo).toLowerCase().includes(busca.toLowerCase())).map(p => (
                        <tr key={p.id} className="hover:bg-slate-50 transition-all group">
                          <td className="px-10 py-8">
                             <div className="flex items-center gap-5">
                                <div className="w-14 h-14 rounded-2xl bg-white border border-slate-100 flex items-center justify-center text-gold-500 shadow-sm group-hover:border-gold-500 transition-all"><Icon name="file-text" size={24} /></div>
                                <div>
                                  <p className="font-black text-navy-900 text-lg tracking-tight">{p.numero}</p>
                                  <p className="text-[9px] font-bold text-slate-400 uppercase mt-1 tracking-widest">{p.classe} • {p.comarca}</p>
                                </div>
                             </div>
                          </td>
                          <td className="px-6 py-8">
                             <div className="flex flex-col gap-1">
                               <p className="text-xs font-black text-navy-800 uppercase tracking-tighter">A: {p.poloAtivo}</p>
                               <p className="text-xs font-bold text-slate-400 uppercase tracking-tighter">P: {p.poloPassivo}</p>
                             </div>
                          </td>
                          <td className="px-6 py-8 text-center">
                             <span className="font-black text-navy-800 tracking-tighter text-sm">R$ {parseFloat(p.valor || 0).toLocaleString()}</span>
                          </td>
                          <td className="px-6 py-8 text-center">
                             <span className={`status-badge ${p.prioridade === 'Urgente' ? 'bg-rose-50 text-rose-600' : 'bg-emerald-50 text-emerald-600'}`}>Risco: {p.risco}</span>
                          </td>
                          <td className="px-10 py-8 text-right opacity-0 group-hover:opacity-100 transition-opacity">
                             <button onClick={()=>{ if(confirm("Apagar permanentemente?")) db.collection('v6_processos').doc(p.id).delete(); }} className="p-3 bg-white shadow-md border rounded-xl text-slate-400 hover:text-rose-600"><Icon name="trash-2" size={16} /></button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}

              {/* MODAL: NOVO PROTOCOLO (FIXED VIEW) */}
              {modal === 'add_process' && (
                <div className="card-pro max-w-4xl mx-auto shadow-2xl overflow-hidden animate-in">
                  <div className="navy-gradient p-10 text-white flex justify-between items-center border-b border-white/10">
                    <div>
                      <h3 className="serif text-3xl font-black tracking-tighter">Protocolo Omni PJe</h3>
                      <p className="text-gold-500 text-[10px] uppercase font-bold tracking-[0.4em] mt-3 italic">Padrão Nacional Brasileiro de Dados (CNJ)</p>
                    </div>
                    <button onClick={()=>setModal(null)} className="p-3 hover:bg-white/10 rounded-full transition-colors"><Icon name="x" size={32} /></button>
                  </div>
                  <form onSubmit={handleNewProtocol} className="p-10 grid grid-cols-1 md:grid-cols-2 gap-8 bg-[#fafafa]">
                     <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Nº Processo (CNJ)</label><input name="numero" className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-2 ring-gold-500/20 text-sm font-bold" placeholder="0000000-00.0000.0.00.0000" required /></div>
                     <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Classe Judicial</label><input name="classe" className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-2 ring-gold-500/20 text-sm font-bold" placeholder="Ex: Procedimento Comum Cível" required /></div>
                     <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Polo Ativo (Cliente)</label><input name="ativo" className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-2 ring-gold-500/20 text-sm font-bold" placeholder="Nome do Cliente" required /></div>
                     <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Polo Passivo (Réu)</label><input name="passivo" className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-2 ring-gold-500/20 text-sm font-bold" placeholder="Nome do Réu" required /></div>
                     <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Valor da Causa (R$)</label><input name="valor" type="number" step="0.01" className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-2 ring-gold-500/20 text-sm font-bold" placeholder="0.00" required /></div>
                     <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Comarca / Foro</label><input name="comarca" className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-2 ring-gold-500/20 text-sm font-bold" placeholder="Tribunal e Cidade" required /></div>
                     <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Assunto</label><input name="assunto" className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none text-sm font-bold" placeholder="Ex: Danos Morais" required /></div>
                     <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Prioridade</label><select name="prioridade" className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none text-sm font-bold"><option value="Normal">Tramitação Normal</option><option value="Urgente">Urgência / Liminar</option></select></div>
                     <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Risco</label><select name="risco" className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none text-sm font-bold"><option>Remoto</option><option>Possível</option><option>Provável</option></select></div>
                     <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Probabilidade Êxito</label><select name="probabilidade" className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none text-sm font-bold"><option>Alta</option><option>Média</option><option>Baixa</option></select></div>
                     <div className="md:col-span-2 space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Advogado Titular</label><select name="responsavel" className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none text-sm font-bold"><option>Evison Nascimento</option><option>Adiellyson Bomfim</option></select></div>
                     <div className="md:col-span-2 pt-10 flex gap-8">
                        <button type="button" onClick={()=>setModal(null)} className="flex-1 py-5 bg-slate-100 text-slate-500 rounded-3xl font-black text-xs uppercase tracking-widest hover:bg-slate-200 transition-all">Cancelar Protocolo</button>
                        <button type="submit" className="flex-[2] gold-gradient text-white py-5 rounded-3xl font-black text-lg uppercase tracking-[0.3em] shadow-2xl shadow-gold-500/30 hover:scale-[1.02] active:scale-[0.98] transition-all">Efetivar Protocolo</button>
                     </div>
                  </form>
                </div>
              )}

              {/* PLACEHOLDER MÓDULOS */}
              {!['Painel Executivo', 'Cofre Processual'].includes(view) && !modal && (
                <div className="h-[60vh] flex flex-col items-center justify-center text-center p-20 animate-in">
                   <div className="w-32 h-32 bg-slate-100 rounded-[3rem] text-slate-200 flex items-center justify-center mb-10 shadow-inner"><Icon name="box" size={60} /></div>
                   <h2 className="serif text-5xl font-black text-navy-900 tracking-tighter uppercase">Omni Architecture v6.1</h2>
                   <p className="text-slate-400 mt-6 max-w-xl text-lg font-medium leading-relaxed tracking-tight">O módulo <span className="text-gold-600 font-black">"{view}"</span> está operacional na camada de dados Enterprise. A interface executiva está a carregar recursos específicos da sua comarca.</p>
                   <button onClick={()=>setView('Painel Executivo')} className="mt-12 px-12 py-5 bg-navy-900 text-white rounded-2xl font-black text-xs uppercase tracking-[0.3em] shadow-2xl hover:scale-105 transition-all">Retornar ao Radar Central</button>
                </div>
              )}

            </div>

            <footer className="bg-white/80 backdrop-blur-md border-t px-10 py-5 flex justify-between items-center text-[10px] font-black uppercase tracking-[0.5em] text-slate-400 z-40">
               <div>NB Enterprise Ecosystem • Nascimento & Bomfim Protocol v6.1.02</div>
               <div className="flex gap-10 items-center no-print">
                  <span className="flex items-center gap-2"><Icon name="shield-check" size={12} className="text-gold-500" /> Proteção de Dados Enterprise</span>
                  <span className="text-slate-300">© 2026 Goiana-PE, Brasil</span>
               </div>
            </footer>

          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
