      background: var(--surface);
      color: var(--ink);

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes slideRight {
      from { opacity: 0; transform: translateX(-12px); }
      to   { opacity: 1; transform: translateX(0); }

    .fade-up   { animation: fadeUp 0.45s cubic-bezier(0.16,1,0.3,1) both; }
    .fade-in   { animation: fadeIn 0.3s ease both; }
    .slide-r   { animation: slideRight 0.35s cubic-bezier(0.16,1,0.3,1) both; }

    @keyframes pulse-dot {

    /* ‚îÄ‚îÄ Scrollbar ‚îÄ‚îÄ */
    .custom-scrollbar::-webkit-scrollbar { width:5px; height:5px; }

    .login-bg::after {

    .lined-paper {

    @media print {

    const ChartComponent = ({ type, data, options }) => {
      const canvasRef = useRef(null); const chartRef = useRef(null);
      useEffect(() => {
        if (!canvasRef.current) return;
        if (chartRef.current) chartRef.current.destroy();
        chartRef.current = new Chart(canvasRef.current, { type, data, options });
        return () => { if (chartRef.current) chartRef.current.destroy(); };
      }, [data, type, options]);
      return <canvas ref={canvasRef} />;
    };

      const [calcCidade, setCalcCidade] = useState("Recife");
      const [calcMateria, setCalcMateria] = useState("C√≠vel");
      const [calcProcesso, setCalcProcesso] = useState("Eletr√¥nico");
      const [calcTribunal, setCalcTribunal] = useState("PJE-PE (TJ-PE)");

      useEffect(() => {
        const cidades = ESTADOS_CIDADES[calcEstado];
        if (cidades) setCalcCidade(cidades[0]);
      }, [calcEstado]);

      const calcular = () => {
        if (!dataInicial || !dias) return;
        const dt = new Date(dataInicial);
        dt.setMinutes(dt.getMinutes() + dt.getTimezoneOffset());
        let count = 0; const target = parseInt(dias);
        while (count < target) {
          dt.setDate(dt.getDate() + 1);
          if (tipo === 'uteis') { const day = dt.getDay(); if (day !== 0 && day !== 6) count++; } else { count++; }
        }
        setResultado(dt.toLocaleDateString('pt-BR'));
      };

      return (
        <div className="modal-backdrop fade-in" style={{zIndex:60}}>
          <div className="bg-white w-full rounded-2xl shadow-2xl overflow-hidden" style={{maxWidth:440, maxHeight:'95vh', overflowY:'auto', border:'1px solid var(--border)'}}>
            {/* Header */}
            <div style={{background:'linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%)'}} className="px-6 py-4 flex justify-between items-center">
              <div className="flex items-center gap-3">
                <div className="w-9 h-9 rounded-lg flex items-center justify-center" style={{background:'rgba(202,138,4,.2)', color:'#e6ac12'}}>
                  <Icons.Calculator/>
                </div>
                <div>
                  <h3 className="font-serif text-white text-lg">Calculadora de Prazos</h3>
                  <p style={{color:'#71717a'}} className="text-xs tracking-wider uppercase">Contagem processual</p>
                </div>
              </div>
              <button onClick={onClose} className="btn-icon" style={{color:'#71717a'}}><Icons.X/></button>
            </div>

            <div className="p-6 space-y-4">
              <div>
                <label className="label">Estado</label>
                <select className="input" value={calcEstado} onChange={e => setCalcEstado(e.target.value)}>
                  {Object.keys(ESTADOS_CIDADES).map(uf => <option key={uf} value={uf}>{uf}</option>)}
                </select>
              </div>
              <div>
                <label className="label">Munic√≠pio</label>
                <select className="input" value={calcCidade} onChange={e => setCalcCidade(e.target.value)}>
                  {(ESTADOS_CIDADES[calcEstado]||[]).map(c => <option key={c} value={c}>{c}</option>)}
                </select>
              </div>
              <div>
                <label className="label">Mat√©ria</label>
                <select className="input" value={calcMateria} onChange={e => setCalcMateria(e.target.value)}>
                  {MATERIAS_CALC.map(m => <option key={m} value={m}>{m}</option>)}
                </select>
              </div>
              <div>
                <label className="label">Processo</label>
                <div className="flex gap-2">
                  {["Eletr√¥nico","F√≠sico"].map(op => (
                    <button key={op} onClick={() => setCalcProcesso(op)}
                      className="flex-1 py-2.5 rounded-xl text-sm font-semibold transition"
                      style={calcProcesso===op ? {background:'var(--ink)', color:'#fff', border:'1px solid var(--ink)'} : {background:'var(--surface-2)', color:'var(--ink-muted)', border:'1px solid var(--border)'}}>
                      {op === 'Eletr√¥nico' ? 'üíª Eletr√¥nico' : 'üìÑ F√≠sico'}
                    </button>
                  ))}
                </div>
              </div>
              <div>
                <label className="label">Tribunal</label>
                <select className="input" value={calcTribunal} onChange={e => setCalcTribunal(e.target.value)}>
                  {TRIBUNAIS_CALC.map(t => <option key={t} value={t}>{t}</option>)}
                </select>
              </div>

              <div style={{borderTop:'1px solid var(--border)', paddingTop:16}}>
                <p className="text-xs font-bold uppercase tracking-widest text-center mb-4" style={{color:'var(--accent)'}}>Insira a data da publica√ß√£o</p>
                <div className="space-y-3">
                  <input type="date" className="input" value={dataInicial} onChange={e => { setDataInicial(e.target.value); setResultado(null); }} />
                  <input type="number" min="1" className="input" placeholder="Prazo em dias" value={dias} onChange={e => { setDias(e.target.value); setResultado(null); }} />
                  <div className="flex justify-center gap-8 py-1">
                    {[{val:'uteis',label:'Dias √öteis'},{val:'corridos',label:'Dias Corridos'}].map(o => (
                      <label key={o.val} className="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="calc_tipo" checked={tipo===o.val} onChange={()=>setTipo(o.val)} className="cursor-pointer" style={{accentColor:'var(--accent)'}} />
                        <span className="text-sm font-medium" style={tipo===o.val?{color:'var(--ink)',fontWeight:600}:{color:'var(--ink-muted)'}}>{o.label}</span>
                      </label>
                    ))}
                  </div>
                </div>
              </div>

              <button onClick={calcular} className="btn-accent w-full justify-center" style={{fontSize:14}}>
                Calcular Prazo
              </button>

              {resultado && (
                <div className="text-center p-5 rounded-xl fade-in" style={{background:'var(--accent-light)', border:'1px solid #bbf7d0'}}>
                  <p className="text-xs font-bold uppercase tracking-widest mb-2" style={{color:'var(--accent)'}}>Vencimento do Prazo</p>
                  <p className="font-serif text-4xl font-bold" style={{color:'#7a5c08'}}>{resultado}</p>
                  <p className="text-xs mt-2" style={{color:'var(--accent)'}}>
                    {calcProcesso} ¬∑ {calcMateria} ¬∑ {calcTribunal.split('(')[0].trim()}
                  </p>
                  <p className="text-xs mt-1" style={{color:'#fcd34d'}}>*Verifique feriados locais.</p>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  AGENDA DI√ÅRIA
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const AgendaDiaria = ({ usuario }) => {
      const hoje = new Date().toLocaleDateString('en-CA', { timeZone: 'America/Sao_Paulo' });
      const [dataSel, setDataSel]   = useState(hoje);
      const [tarefas, setTarefas]   = useState([]);
      const [notas, setNotas]       = useState("");
      const [abaAtiva, setAbaAtiva] = useState('tarefas');
      const [novaTarefa, setNovaTarefa] = useState({ texto: "", hora: "", prioridade: "media", categoria: "Geral" });
      const [loading, setLoading]   = useState(false);
      const [salvando, setSalvando] = useState(false);
      const [notasSalvas, setNotasSalvas] = useState(false);
      const notasTimer = useRef(null);

      const usuarioId = usuario.replace(/[^a-zA-Z0-9_-]/g, '_').toLowerCase();
      const docId = `agenda_${usuarioId}_${dataSel.replace(/-/g,'')}`;

      const carregar = async data => {
        setLoading(true);
        try {
          const uId = usuario.replace(/[^a-zA-Z0-9_-]/g, '_').toLowerCase();
          const dId = `agenda_${uId}_${data.replace(/-/g,'')}`;
          const doc = await db.collection(COL_AGENDA).doc(dId).get();
          if (doc.exists) { const d = doc.data(); setTarefas(d.tarefas||[]); setNotas(d.notas||""); }
          else { setTarefas([]); setNotas(""); }
        } catch(e) { console.error("Erro carregar agenda:", e); }
        setLoading(false);
      };

      useEffect(() => { carregar(dataSel); }, [dataSel, usuario]);

      const salvarAgenda = async (novasTarefas, novaNota) => {
        setSalvando(true);
        try {
          await db.collection(COL_AGENDA).doc(docId).set({
            data: dataSel, usuario,
            tarefas: novasTarefas !== undefined ? novasTarefas : tarefas,
            notas:   novaNota    !== undefined ? novaNota    : notas,
            atualizadoEm: new Date().toISOString(),
          });
        } catch(e) { console.error("Erro salvar agenda:", e); }
        setTimeout(()=>setSalvando(false), 600);
      };

      const adicionarTarefa = async () => {
        if (!novaTarefa.texto.trim()) return;
        const t = {
          id: Date.now().toString(),
          texto: novaTarefa.texto.trim(),
          hora: novaTarefa.hora,
          prioridade: novaTarefa.prioridade,
          categoria: novaTarefa.categoria,
          feito: false,
          criadoEm: new Date().toISOString()
        };
        const nova = [...tarefas, t];
        setTarefas(nova);
        setNovaTarefa({ texto:"", hora:"", prioridade:"media", categoria:"Geral" });
        await salvarAgenda(nova);
      };

      const toggleTarefa = async id => {
        const nova = tarefas.map(t => t.id===id ? {...t, feito: !t.feito} : t);
        setTarefas(nova); await salvarAgenda(nova);
      };

      const excluirTarefa = async id => {
        if (!confirm("Remover esta tarefa?")) return;
        const nova = tarefas.filter(t=>t.id!==id);
        setTarefas(nova); await salvarAgenda(nova);
      };

      const transferirAmanha = async () => {
        const pendentes = tarefas.filter(t=>!t.feito);
        if (!pendentes.length) { alert("Nenhuma tarefa pendente para transferir."); return; }
        const [ano, mes, dia] = dataSel.split('-').map(Number);
        const amanhaDt = new Date(ano, mes-1, dia+1);
        const amanhaStr = amanhaDt.toLocaleDateString('en-CA');
        const uId = usuario.replace(/[^a-zA-Z0-9_-]/g, '_').toLowerCase();
        const docAmanha = `agenda_${uId}_${amanhaStr.replace(/-/g,'')}`;
        try {
          const ex = await db.collection(COL_AGENDA).doc(docAmanha).get();
          const existentes = ex.exists ? (ex.data().tarefas||[]) : [];
          const transferidas = pendentes.map(t=>({
            ...t,
            id: `${Date.now()}_${Math.random().toString(36).slice(2)}`,
            transferidaDe: dataSel,
            feito: false
          }));
          await db.collection(COL_AGENDA).doc(docAmanha).set({
            data: amanhaStr, usuario,
            tarefas: [...existentes, ...transferidas],
            notas: ex.exists ? (ex.data().notas||"") : "",
            atualizadoEm: new Date().toISOString(),
          });
          alert(`‚úÖ ${pendentes.length} tarefa(s) transferida(s) para amanh√£!`);
        } catch(e) { alert("Erro ao transferir tarefas. Tente novamente."); }
      };

      const onNotasChange = val => {
        setNotas(val);
        setNotasSalvas(false);
        clearTimeout(notasTimer.current);
        notasTimer.current = setTimeout(async () => {
          await salvarAgenda(undefined, val);
          setNotasSalvas(true);
          setTimeout(()=>setNotasSalvas(false), 2000);
        }, 1200);
      };

      const navegarDia = delta => {
        const [ano, mes, dia] = dataSel.split('-').map(Number);
        const d = new Date(ano, mes-1, dia+delta);
        setDataSel(d.toLocaleDateString('en-CA'));
      };

      const feitas    = tarefas.filter(t=>t.feito).length;
      const total     = tarefas.length;
      const pendentes = total - feitas;
      const progresso = total>0 ? Math.round((feitas/total)*100) : 0;
      const isHoje    = dataSel === hoje;

      const formatarData = d => {
        const DIAS  = ['Domingo','Segunda-feira','Ter√ßa-feira','Quarta-feira','Quinta-feira','Sexta-feira','S√°bado'];
        const MESES = ['Janeiro','Fevereiro','Mar√ßo','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
        const [ano, mes, dia] = d.split('-').map(Number);
        const dt = new Date(ano, mes-1, dia);
        return { diaSemana: DIAS[dt.getDay()], completo: `${dt.getDate()} de ${MESES[dt.getMonth()]} de ${dt.getFullYear()}` };
      };

      const dataFmt = formatarData(dataSel);

      const PRIORIDADE = {
        alta:  { cls:'priority-alta',  bg:'#fff5f5',  borda:'#fca5a5',  dot:'#ef4444', badge:{background:'#fee2e2',color:'#b91c1c'}, label:'Alta' },
        media: { cls:'priority-media', bg:'#fffbf0',  borda:'#fcd34d',  dot:'#f59e0b', badge:{background:'#fef3c7',color:'#92400e'}, label:'M√©dia' },
        baixa: { cls:'priority-baixa', bg:'#fef9e4',  borda:'#fcd34d',  dot:'#c8970a', badge:{background:'#fef6d8',color:'#c8970a'}, label:'Baixa' },
      };
      const CATEGORIAS = ['Geral','Audi√™ncia','Prazo','Cliente','Protocolo','Dilig√™ncia','Reuni√£o','Financeiro'];
      const tarefasPorPrioridade = prio => tarefas.filter(t => t.prioridade === prio && !t.feito);
      const tarefasConcluidas    = tarefas.filter(t => t.feito);

      /* ‚îÄ‚îÄ Agenda: barra de progresso inline ‚îÄ‚îÄ */
      const ProgressRing = ({pct}) => {
        const r = 20, circ = 2*Math.PI*r;
        return (
          <svg width="52" height="52" viewBox="0 0 52 52">
            <circle cx="26" cy="26" r={r} fill="none" stroke="rgba(255,255,255,.12)" strokeWidth="4"/>
            <circle cx="26" cy="26" r={r} fill="none" stroke="#e6ac12" strokeWidth="4"
              strokeDasharray={circ} strokeDashoffset={circ*(1-pct/100)}
              strokeLinecap="round" transform="rotate(-90 26 26)" style={{transition:'stroke-dashoffset .6s ease'}}/>
            <text x="26" y="30" textAnchor="middle" fontSize="11" fontWeight="700" fill="white">{pct}%</text>
          </svg>
        );
      };

      return (
        <div className="fade-up" style={{display:'flex', flexDirection:'column', gap:20}}>

          {/* ‚ïê‚ïê HEADER ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
          <div style={{
            background:'linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%)',
            borderRadius:18, padding:'20px 28px',
            display:'flex', alignItems:'center', justifyContent:'space-between', flexWrap:'wrap', gap:16,
            boxShadow:'0 6px 32px rgba(13,27,53,.28)'
          }}>
            {/* Esq: info do dia */}
            <div style={{display:'flex', alignItems:'center', gap:16}}>
              <ProgressRing pct={progresso}/>
              <div>
                <p style={{color:'#e6ac12', fontSize:10, fontWeight:700, letterSpacing:'.14em', textTransform:'uppercase', marginBottom:2}}>Agenda de {usuario}</p>
                <h2 style={{color:'#fff', fontSize:22, fontFamily:"'DM Serif Display',serif", lineHeight:1.2, margin:0}}>{dataFmt.diaSemana}</h2>
                <p style={{color:'rgba(255,255,255,.5)', fontSize:12, marginTop:2}}>{dataFmt.completo}</p>
              </div>
            </div>

            {/* Dir: chips de stats + nav */}
            <div style={{display:'flex', alignItems:'center', gap:10, flexWrap:'wrap'}}>
              {/* mini stats */}
              {[
                {v:total,    l:'Total',      c:'rgba(255,255,255,.18)', tc:'rgba(255,255,255,.8)'},
                {v:pendentes,l:'Pendentes',  c:'rgba(200,151,10,.25)',  tc:'#e6ac12'},
                {v:feitas,   l:'Conclu√≠das', c:'rgba(255,255,255,.1)',  tc:'rgba(255,255,255,.6)'},
              ].map(s=>(
                <div key={s.l} style={{background:s.c, borderRadius:10, padding:'6px 14px', textAlign:'center', minWidth:60}}>
                  <div style={{color:s.tc, fontSize:18, fontWeight:700, lineHeight:1}}>{s.v}</div>
                  <div style={{color:'rgba(255,255,255,.45)', fontSize:10, marginTop:2}}>{s.l}</div>
                </div>
              ))}

              {/* nav de data */}
              <div style={{display:'flex', alignItems:'center', gap:6, marginLeft:8}}>
                <button onClick={()=>navegarDia(-1)} style={{width:34, height:34, borderRadius:9, border:'1px solid rgba(255,255,255,.15)', background:'rgba(255,255,255,.08)', color:'rgba(255,255,255,.6)', cursor:'pointer', display:'flex', alignItems:'center', justifyContent:'center'}}>
                  <Icons.ChevLeft/>
                </button>
                <input type="date" value={dataSel} onChange={e=>setDataSel(e.target.value)}
                  style={{border:'1px solid rgba(255,255,255,.15)', background:'rgba(255,255,255,.08)', color:'#fff', borderRadius:9, padding:'6px 10px', fontSize:12, outline:'none', cursor:'pointer'}}/>
                <button onClick={()=>navegarDia(1)} style={{width:34, height:34, borderRadius:9, border:'1px solid rgba(255,255,255,.15)', background:'rgba(255,255,255,.08)', color:'rgba(255,255,255,.6)', cursor:'pointer', display:'flex', alignItems:'center', justifyContent:'center'}}>
                  <Icons.ChevRight/>
                </button>
              </div>
              {!isHoje && (
                <button onClick={()=>setDataSel(hoje)} style={{background:'rgba(200,151,10,.2)', border:'1px solid rgba(200,151,10,.35)', color:'#e6ac12', borderRadius:8, padding:'5px 12px', fontSize:11, fontWeight:600, cursor:'pointer'}}>
                  Hoje
                </button>
              )}
            </div>
          </div>

          {/* ‚ïê‚ïê BODY: duas colunas ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
          <div style={{display:'grid', gridTemplateColumns:'1fr 380px', gap:16, alignItems:'start'}}>

            {/* ‚îÄ‚îÄ COL ESQUERDA: Tarefas ‚îÄ‚îÄ */}
            <div style={{background:'#fff', borderRadius:16, border:'1px solid var(--border)', overflow:'hidden'}}>

              {/* header da col */}
              <div style={{padding:'16px 20px', borderBottom:'1px solid var(--border)', display:'flex', alignItems:'center', justifyContent:'space-between'}}>
                <div style={{display:'flex', alignItems:'center', gap:8}}>
                  <div style={{width:8, height:8, borderRadius:'50%', background:'var(--gold)'}}></div>
                  <span style={{fontWeight:700, fontSize:13, color:'var(--ink)'}}>Tarefas do Dia</span>
                  {total > 0 && (
                    <span style={{background:'var(--accent-light)', color:'var(--accent-dark)', borderRadius:99, padding:'2px 8px', fontSize:11, fontWeight:700}}>
                      {pendentes > 0 ? `${pendentes} pendente${pendentes>1?'s':''}` : '‚úì Todas feitas'}
                    </span>
                  )}
                </div>
                {salvando && <span style={{fontSize:11, color:'var(--ink-ghost)'}}>Sincronizando‚Ä¶</span>}
              </div>

              {/* formul√°rio r√°pido */}
              <div style={{padding:'14px 20px', borderBottom:'1px solid var(--border-soft)', background:'var(--surface)'}}>
                <div style={{display:'flex', gap:8, marginBottom:8}}>
                  <input
                    style={{flex:1, border:'1px solid var(--border)', borderRadius:9, padding:'9px 13px', fontSize:13, outline:'none', background:'#fff', color:'var(--ink)'}}
                    placeholder="Nova tarefa... (Enter para adicionar)"
                    value={novaTarefa.texto}
                    onChange={e=>setNovaTarefa({...novaTarefa,texto:e.target.value})}
                    onKeyDown={e=>e.key==='Enter'&&adicionarTarefa()}
                    onFocus={e=>e.target.style.borderColor='var(--gold)'}
                    onBlur={e=>e.target.style.borderColor='var(--border)'}
                  />
                  <button onClick={adicionarTarefa} style={{background:'var(--navy)', color:'#fff', border:'none', borderRadius:9, padding:'9px 16px', fontWeight:600, fontSize:13, cursor:'pointer', whiteSpace:'nowrap', display:'flex', alignItems:'center', gap:6}}>
                    <Icons.Plus/> Adicionar
                  </button>
                </div>
                <div style={{display:'flex', gap:8}}>
                  <input type="time" value={novaTarefa.hora} onChange={e=>setNovaTarefa({...novaTarefa,hora:e.target.value})}
                    style={{border:'1px solid var(--border)', borderRadius:8, padding:'6px 10px', fontSize:12, outline:'none', flex:1, background:'#fff', color:'var(--ink)'}}/>
                  <select value={novaTarefa.prioridade} onChange={e=>setNovaTarefa({...novaTarefa,prioridade:e.target.value})}
                    style={{border:'1px solid var(--border)', borderRadius:8, padding:'6px 10px', fontSize:12, outline:'none', flex:1, background:'#fff', color:'var(--ink)'}}>
                    <option value="alta">üî¥ Alta</option>
                    <option value="media">üü° M√©dia</option>
                    <option value="baixa">üü¢ Baixa</option>
                  </select>
                  <select value={novaTarefa.categoria} onChange={e=>setNovaTarefa({...novaTarefa,categoria:e.target.value})}
                    style={{border:'1px solid var(--border)', borderRadius:8, padding:'6px 10px', fontSize:12, outline:'none', flex:1, background:'#fff', color:'var(--ink)'}}>
                    {CATEGORIAS.map(c=><option key={c}>{c}</option>)}
                  </select>
                </div>
              </div>

              {/* lista de tarefas */}
              <div style={{padding:'12px 20px 16px', minHeight:200}}>
                {loading ? (

        return p.valorContrato ? `R$ ${p.valorContrato}` : '-';

        return mB && mRe && mRa && mSt;

                      {(() => {

                          <div className="flex items-center gap-2 mb-3 p-3 rounded-lg" style={{background:'#fff', border:'1px solid var(--border)'}}>
                            <input type="checkbox" style={{accentColor:'var(--accent)', width:16, height:16}} checked={formData.semProcesso} onChange={e=>setF({semProcesso: e.target.checked})}/>
                            <span className="text-sm" style={{color:'var(--ink-soft)'}}>Ainda n√£o possui n¬∫ de processo (Pr√©-processual)</span>
                          </div>
                          {!formData.semProcesso && (
                            <div>
                              <label className="label">N¬∫ Processo</label>
                              <input className="input font-mono" placeholder="0000000-00.0000.0.00.0000" value={formData.numeroProcesso} onChange={e=>setF({numeroProcesso: e.target.value})}/>
                            </div>
                          )}
                        </div>
                      )}

                      <div>
                        <label className="label">Status Processual</label>
                        <select className="input font-medium" value={formData.statusProcessual} onChange={e=>setF({statusProcessual: e.target.value})}>
                          {getStatusGrupos(formData.ramo).map(g => (
                            <optgroup key={g.grupo} label={g.grupo}>
                              {g.itens.map(s => <option key={s} value={s}>{s}</option>)}
                            </optgroup>
                          ))}
                        </select>
                      </div>
                    </div>

                    {formData.ramo !== 'Previdenci√°rio' && (
                      <div className="space-y-3 mt-4">
                        <p className="section-title">Localiza√ß√£o & Tribunal</p>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                          <div>
                            <label className="label">Sistema / Tribunal</label>
                            <select className="input" value={formData.tribunal} onChange={e=>setF({tribunal: e.target.value})}>
                              {TRIBUNAIS.map(g => (
                                <optgroup key={g.grupo} label={g.grupo}>
                                  {g.itens.map(t => <option key={t} value={t}>{t}</option>)}
                                </optgroup>
                              ))}
                            </select>
                          </div>
                          <div>
                            <label className="label">Vara / Ju√≠zo</label>
                            <input className="input" placeholder="Ex: 1¬™ Vara Criminal" value={formData.vara} onChange={e=>setF({vara: e.target.value})}/>
                          </div>
                        </div>
                      </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                      <div>
                        <label className="label">Advogado Respons√°vel</label>
                        <select className="input" value={formData.advogado} onChange={e=>setF({advogado: e.target.value})}>
                          {listaEquipe.map(nome => <option key={nome}>{nome}</option>)}
                        </select>
                      </div>
                      <div>
                        <label className="label" style={{color:'#dc2626'}}>Prazo Fatal</label>
                        <input type="date" className="input" style={{borderColor:'#fca5a5', background:'#fff5f5', color:'#dc2626', fontWeight:600}} value={formData.prazo} onChange={e=>setF({prazo: e.target.value})}/>
                      </div>
                    </div>
                  </div>

                  {/* SE√á√ÉO 3: ANEXOS & FINANCEIRO */}
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div className="rounded-xl p-5" style={{background:'var(--surface-2)', border:'1px solid var(--border)'}}>
                      <p className="section-title flex items-center gap-2"><Icons.Briefcase/> Links / Anexos</p>
                      <div className="space-y-3">
                        {[
                          { label:'Procura√ß√£o', checkedKey:'procuracaoEntregue', linkKey:'linkProcuracao' },
                          { label:'Contrato',   checkedKey:'contratoEntregue',   linkKey:'linkContrato' },
                        ].map(item => (
                          <div key={item.label} className="p-3 rounded-xl" style={{background:'#fff', border:'1px solid var(--border)'}}>
                            <div className="flex items-center gap-2 mb-2">
                              <input type="checkbox" style={{accentColor:'var(--accent)', width:14, height:14}} checked={formData[item.checkedKey]} onChange={e=>setF({[item.checkedKey]: e.target.checked})}/>
                              <span className="text-xs font-bold" style={{color:'var(--ink)'}}>{item.label}</span>
                            </div>
                            <input className="input" style={{padding:'6px 10px', fontSize:12, color:'var(--navy-light)', borderColor:'transparent', borderBottom:'1px solid var(--border)'}} placeholder="Cole o link do Drive..."
                              value={formData[item.linkKey]} onChange={e=>setF({[item.linkKey]: e.target.value})}/>
                          </div>
                        ))}
                      </div>
                    </div>

                    <div className="rounded-xl p-5" style={{background:'#fefce8', border:'1px solid #fde68a'}}>
                      <p className="section-title flex items-center gap-2" style={{borderColor:'#fde68a', color:'var(--gold)'}}><Icons.Chart/> Honor√°rios</p>
                      <div className="space-y-3">
                        <div className="grid grid-cols-2 gap-3">
                          <div>
                            <label className="label">Tipo</label>
                            <select className="input" style={{borderColor:'#fde68a'}} value={formData.tipoPagamento} onChange={e=>setF({tipoPagamento: e.target.value})}>
                              <option>Valor Cheio</option><option>Parcelado</option><option>√äxito</option><option>Misto</option>
                            </select>
                          </div>
                          <div>
                            <label className="label">Status Pgto.</label>
                            <select className="input font-semibold" style={{borderColor:'#fde68a'}} value={formData.statusPagamento} onChange={e=>setF({statusPagamento: e.target.value})}>
                              <option>Pendente</option><option>Pago</option>
                            </select>
                          </div>
                        </div>
                        {formData.tipoPagamento === 'Parcelado' && (
                          <div className="grid grid-cols-2 gap-3 p-3 rounded-xl" style={{background:'#fff', border:'1px solid #fde68a'}}>
                            <div><label className="label">Qtd Parc.</label><input type="number" className="input" style={{borderColor:'transparent', borderBottom:'1px solid var(--border)'}} value={formData.qtdParcelas} onChange={e=>setF({qtdParcelas: e.target.value})}/></div>
                            <div><label className="label">Valor Parc.</label><input className="input" style={{borderColor:'transparent', borderBottom:'1px solid var(--border)'}} placeholder="R$" value={formData.valorParcela} onChange={e=>setF({valorParcela: e.target.value})}/></div>
                          </div>
                        )}
                        {formData.tipoPagamento === 'Valor Cheio' && (
                          <div>
                            <label className="label">Valor Total</label>
                            <input className="input text-lg font-bold" style={{borderColor:'#fde68a', color:'var(--accent)'}} placeholder="R$ 0,00" value={formData.valorContrato} onChange={e=>setF({valorContrato: e.target.value})}/>
                          </div>
                        )}
                        {formData.tipoPagamento === '√äxito' && (
                          <div>
                            <label className="label">Percentual sobre ganhos (%)</label>
                            <input type="number" className="input text-lg font-bold" style={{borderColor:'#fde68a', color:'var(--accent)'}} placeholder="Ex: 20" value={formData.percentualContrato} onChange={e=>setF({percentualContrato: e.target.value})}/>
                          </div>
                        )}
                        {formData.tipoPagamento === 'Misto' && (
                          <div className="grid grid-cols-2 gap-3 p-3 rounded-xl" style={{background:'#fff', border:'1px solid #fde68a'}}>
                            <div><label className="label">Entrada (R$)</label><input type="number" className="input" style={{borderColor:'transparent', borderBottom:'1px solid var(--border)'}} value={formData.valorEntrada} onChange={e=>setF({valorEntrada: e.target.value})}/></div>
                            <div><label className="label">Percentual (%)</label><input type="number" className="input" style={{borderColor:'transparent', borderBottom:'1px solid var(--border)'}} value={formData.percentualContrato} onChange={e=>setF({percentualContrato: e.target.value})}/></div>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                </div>

                {/* Modal footer */}
                <div className="flex gap-3 px-7 py-5 shrink-0" style={{borderTop:'1px solid var(--border)', background:'var(--surface-2)'}}>
                  <button onClick={()=>{setModal(false); setEditingId(null);}} className="btn-ghost flex-1 justify-center">Cancelar</button>
                  <button onClick={salvar} className="btn-primary flex-2 justify-center" style={{flex:'2'}}>
                    <Icons.Check/> Salvar Processo
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    // ‚îÄ‚îÄ‚îÄ ERROR BOUNDARY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    class ErrorBoundary extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false }; }
      static getDerivedStateFromError() { return { hasError: true }; }
      render() {
        if (this.state.hasError) return (
          <div className="min-h-screen flex items-center justify-center p-6">
            <div className="bg-white rounded-2xl p-8 shadow text-center" style={{maxWidth:400, border:'1px solid var(--border)'}}>
              <div className="text-4xl mb-4">‚ö†Ô∏è</div>
              <h2 className="font-bold text-lg mb-2" style={{color:'var(--ink)'}}>Erro Inesperado</h2>
              <p className="text-sm mb-5" style={{color:'var(--ink-muted)'}}>Ocorreu um erro na aplica√ß√£o. Por favor, recarregue.</p>
              <button onClick={()=>window.location.reload()} className="btn-primary mx-auto">Recarregar</button>
            </div>
          </div>
        );
        return this.props.children;
      }
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ErrorBoundary><AppContent /></ErrorBoundary>);
  </script>
</body>
</html>
