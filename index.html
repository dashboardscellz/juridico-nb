<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NB Advocacia - Gestão Jurídica v20.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; background-color: #f8fafc; }
    .bg-navy { background-color: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .fade-in { animation: fadeIn 0.2s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @media print { .no-print { display: none !important; } #print-area { visibility: visible; position: absolute; left: 0; top: 0; width: 100%; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAP_VVV_tpGBpDMj77UFM3Z9QnqkdQafNY",
      authDomain: "juridico-nb.firebaseapp.com",
      projectId: "juridico-nb",
      storageBucket: "juridico-nb.firebasestorage.app",
      messagingSenderId: "1039744856084",
      appId: "1:1039744856084:web:75c32201c88da75c413701",
      measurementId: "G-TYQB8QGNG1"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const COL_PROCESSOS = 'gestao_processos_nb';
    const COL_USUARIOS = 'credenciais_advocacia';
    const COL_AUDITORIA = 'auditoria_processos_nb';

    const SvgIcon = ({ name }) => {
      const icons = {
        x: <path d="M18 6L6 18M6 6l12 12" />,
        plus: <path d="M12 5v14M5 12h14" />,
        calc: <rect x="4" y="2" width="16" height="20" rx="2" /><path d="M8 6h8M8 10h8M8 14h8M8 18h8" />,
        edit: <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" />,
        trash: <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />,
        logout: <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" />,
        key: <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3m-3-3l2.5-2.5" />
      };
      return <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{icons[name]}</svg>;
    };

    const Calculator = ({ onClose }) => {
      const [d, setD] = useState(""); const [n, setN] = useState(""); const [t, setT] = useState("uteis"); const [res, setRes] = useState(null);
      const calc = () => {
        if(!d || !n) return; let dt = new Date(d); dt.setMinutes(dt.getMinutes() + dt.getTimezoneOffset());
        let c = 0; while(c < parseInt(n)) { dt.setDate(dt.getDate()+1); if(t==="uteis"){ if(dt.getDay()!==0 && dt.getDay()!==6) c++; } else c++; }
        setRes(dt.toLocaleDateString('pt-BR'));
      };
      return (
        <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm">
          <div className="bg-white rounded-xl w-full max-w-md p-8 shadow-2xl relative max-h-[90vh] overflow-y-auto custom-scrollbar">
            <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-red-500"><SvgIcon name="x"/></button>
            <h3 className="text-center text-blue-900 font-bold uppercase text-sm mb-6">Insira os dados para calcular o prazo</h3>
            <div className="space-y-3">
              <select className="w-full p-2 border rounded"><option>Pernambuco</option><option>Paraíba</option></select>
              <input className="w-full p-2 border rounded" placeholder="Município"/>
              <select className="w-full p-2 border rounded"><option>Cível</option><option>Penal</option></select>
              <select className="w-full p-2 border rounded"><option>Eletrônico</option><option>Físico</option></select>
              <h3 className="text-center text-blue-900 font-bold uppercase text-sm mt-4">Data da publicação</h3>
              <input type="date" className="w-full p-3 border rounded text-center font-bold" value={d} onChange={e=>setD(e.target.value)}/>
              <input type="number" className="w-full p-3 border rounded text-center" placeholder="Prazo em dias" value={n} onChange={e=>setN(e.target.value)}/>
              <div className="flex justify-center gap-8"><label><input type="radio" checked={t==="uteis"} onChange={()=>setT("uteis")}/> Úteis</label><label><input type="radio" checked={t==="corridos"} onChange={()=>setT("corridos")}/> Corridos</label></div>
              <button onClick={calc} className="w-full bg-orange-600 text-white font-bold py-3 rounded-lg hover:bg-orange-700 transition shadow-lg">CALCULAR</button>
              {res && <div className="bg-green-50 p-4 rounded-lg text-center font-bold text-green-800 text-3xl border border-green-200 mt-4">{res}</div>}
            </div>
          </div>
        </div>
      );
    };

    const Login = ({ onLogin }) => {
      const [u, setU] = useState(""); const [p, setP] = useState(""); const [err, setErr] = useState("");
      const handle = async (e) => {
        e.preventDefault();
        if(u==="NB ADVOCACIA" && p==="NB07242530"){ onLogin(u,"master"); return; }
        try {
          const doc = await db.collection(COL_USUARIOS).doc(u).get();
          if(doc.exists && doc.data().senha === p) onLogin(u, doc.data().role || "viewer");
          else setErr("Acesso negado.");
        } catch(e){ setErr("Sem conexão."); }
      };
      return (
        <div className="min-h-screen bg-navy flex items-center justify-center p-4">
          <div className="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 className="text-2xl font-bold text-center text-slate-800 mb-8 tracking-tight">NB ADVOCACIA</h2>
            <form onSubmit={handle} className="space-y-4">
              <input className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-navy outline-none" placeholder="Usuário" value={u} onChange={e=>setU(e.target.value)}/>
              <input type="password" className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-navy outline-none" placeholder="Senha" value={p} onChange={e=>setP(e.target.value)}/>
              {err && <p className="text-red-500 text-center text-sm font-medium">{err}</p>}
              <button className="w-full bg-navy text-white py-3 rounded-lg font-bold hover:opacity-90 transition">ENTRAR</button>
            </form>
          </div>
        </div>
      );
    };

    const App = () => {
      const [authOk, setAuthOk] = useState(false); const [user, setUser] = useState(""); const [role, setRole] = useState("viewer");
      const [aba, setAba] = useState("processos"); const [proc, setProc] = useState([]); const [logs, setLogs] = useState([]);
      const [modal, setModal] = useState(false); const [calc, setCalc] = useState(false); const [editId, setEditId] = useState(null);
      const [busca, setBusca] = useState(""); const [filtro, setFiltro] = useState("Todos");
      const [form, setForm] = useState({ cliente: "", cpf: "", ramo: "Cível", statusProcessual: "Em Andamento", advogado: "Evison Nascimento" });
      const [usrForm, setUsrForm] = useState({ nome: "", senha: "", role: "viewer" }); const [users, setUsers] = useState([]);

      const log = (a, d) => { if(user) db.collection(COL_AUDITORIA).add({ data: new Date().toISOString(), usuario: user, acao: a, detalhe: d }); };

      useEffect(() => {
        if(!authOk) return; auth.signInAnonymously();
        const esc = (e) => { if(e.key==='Escape'){ setModal(false); setCalc(false); } }; window.addEventListener('keydown', esc);
        const up = db.collection(COL_PROCESSOS).onSnapshot(s => setProc(s.docs.map(d=>({id:d.id, ...d.data()}))));
        return () => { window.removeEventListener('keydown', esc); up(); };
      }, [authOk]);

      useEffect(() => {
        if(aba==="equipe" && role==="master") db.collection(COL_USUARIOS).get().then(s=>setUsers(s.docs.map(d=>({id:d.id, ...d.data()}))));
        if(aba==="auditoria") db.collection(COL_AUDITORIA).orderBy('data','desc').limit(50).onSnapshot(s=>setLogs(s.docs.map(d=>({id:d.id, ...d.data()}))));
      }, [aba]);

      const salvarProc = async () => {
        if(!form.cliente) return alert("Cliente vazio");
        if(editId) await db.collection(COL_PROCESSOS).doc(editId).update(form);
        else await db.collection(COL_PROCESSOS).add({...form, criadoEm: new Date().toISOString()});
        log(editId?"EDIÇÃO":"CRIAÇÃO", form.cliente); setModal(false); setEditId(null);
      };

      if(!authOk) return <Login onLogin={(u,r)=>{setUser(u); setRole(r); setAuthOk(true); if(db) db.collection(COL_AUDITORIA).add({data:new Date().toISOString(), usuario:u, acao:"LOGIN", detalhe:"Entrou"}); }} />;

      return (
        <div className="min-h-screen pb-20">
          <header className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
            <h1 className="font-bold text-navy tracking-tight">NB ADVOCACIA <span className="text-[10px] text-slate-400 font-normal ml-2 uppercase">{role}</span></h1>
            <div className="flex gap-2">
              <button onClick={()=>setAba("dashboard")} className={`px-4 py-1.5 rounded-lg text-sm font-bold border transition ${aba==="dashboard"?"bg-navy text-white border-navy":"text-slate-500 bg-white"}`}>Dash</button>
              <button onClick={()=>setAba("processos")} className={`px-4 py-1.5 rounded-lg text-sm font-bold border transition ${aba==="processos"?"bg-navy text-white border-navy":"text-slate-500 bg-white"}`}>Processos</button>
              <button onClick={()=>setCalc(true)} className="p-2 bg-slate-100 rounded-lg hover:bg-slate-200 transition text-slate-600"><SvgIcon name="calc"/></button>
              {role==="master" && <button onClick={()=>setAba("equipe")} className={`p-2 rounded-lg border transition ${aba==="equipe"?"bg-navy text-white":"bg-white text-slate-500"}`}><SvgIcon name="key"/></button>}
              {role!=="viewer" && <button onClick={()=>{setEditId(null); setForm({cliente:"", cpf:"", ramo:"Cível", statusProcessual:"Em Andamento", advogado:"Evison Nascimento"}); setModal(true);}} className="bg-yellow-600 text-white px-4 py-1.5 rounded-lg font-bold hover:bg-yellow-700 shadow-md transition flex items-center gap-1"><SvgIcon name="plus"/> NOVO</button>}
              <button onClick={()=>window.location.reload()} className="p-2 bg-red-50 text-red-500 rounded-lg border border-red-100"><SvgIcon name="logout"/></button>
            </div>
          </header>

          <main className="max-w-7xl mx-auto p-6">
            {calc && <Calculator onClose={()=>setCalc(false)}/>}

            {aba === "processos" && (
              <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden fade-in">
                <div className="p-4 bg-slate-50 border-b flex gap-4">
                  <input className="flex-1 p-2 border rounded-lg outline-none focus:ring-1 focus:ring-navy" placeholder="Buscar cliente..." value={busca} onChange={e=>setBusca(e.target.value)}/>
                  <select className="p-2 border rounded-lg bg-white font-bold text-slate-600" value={filtro} onChange={e=>setFiltro(e.target.value)}>
                    <option>Todos</option><option>Evison Nascimento</option><option>Adiellyson Bomfim</option>
                  </select>
                </div>
                <div className="overflow-x-auto">
                  <table className="w-full text-sm text-left">
                    <thead className="bg-slate-50 font-bold text-slate-500 border-b"><tr><th className="p-4">Cliente</th><th className="p-4">Ramo</th><th className="p-4">Responsável</th><th className="p-4">Ações</th></tr></thead>
                    <tbody className="divide-y">
                      {proc.filter(p=>p.cliente.toLowerCase().includes(busca.toLowerCase()) && (filtro==="Todos" || p.advogado===filtro)).map(p=>(
                        <tr key={p.id} className="hover:bg-slate-50 transition">
                          <td className="p-4 font-bold text-slate-700">{p.cliente}</td>
                          <td className="p-4 text-slate-600">{p.ramo}</td>
                          <td className="p-4 text-slate-500 italic">{p.advogado}</td>
                          <td className="p-4 flex gap-2">
                            <button onClick={()=>{setEditId(p.id); setForm(p); setModal(true);}} className="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition"><SvgIcon name="edit"/></button>
                            {role!=="viewer" && <button onClick={()=>{if(confirm("Excluir?")){db.collection(COL_PROCESSOS).doc(p.id).delete(); log("EXCLUSÃO", p.cliente);}}} className="p-2 text-red-400 hover:bg-red-50 rounded-lg transition"><SvgIcon name="trash"/></button>}
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            )}

            {aba === "equipe" && role === "master" && (
              <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 fade-in">
                <h3 className="font-bold mb-4 text-slate-700 uppercase text-xs tracking-wider">Gestão de Equipe</h3>
                <div className="grid grid-cols-4 gap-2 mb-6">
                  <input className="p-2 border rounded" placeholder="Nome" value={usrForm.nome} onChange={e=>setUsrForm({...usrForm, nome:e.target.value})}/>
                  <input className="p-2 border rounded" placeholder="Senha" value={usrForm.senha} onChange={e=>setUsrForm({...usrForm, senha:e.target.value})}/>
                  <select className="p-2 border rounded bg-white" value={usrForm.role} onChange={e=>setUsrForm({...usrForm, role:e.target.value})}><option value="viewer">Visualizador</option><option value="admin">Admin</option></select>
                  <button onClick={async ()=>{if(!usrForm.nome) return; await db.collection(COL_USUARIOS).doc(usrForm.nome).set({senha:usrForm.senha, role:usrForm.role}); setUsrForm({nome:"",senha:"",role:"viewer"}); alert("Salvo");}} className="bg-navy text-white rounded font-bold">Salvar</button>
                </div>
                <div className="divide-y border rounded-lg">
                  {users.map(u => (
                    <div key={u.id} className="p-3 flex justify-between items-center hover:bg-slate-50">
                      <div><span className="font-bold">{u.id}</span> <span className="text-xs text-slate-400 ml-2">({u.role})</span></div>
                      <div className="flex gap-2">
                        <button onClick={()=>setUsrForm({nome:u.id, senha:u.senha, role:u.role})} className="text-blue-500 hover:bg-blue-50 p-1 rounded"><SvgIcon name="edit"/></button>
                        <button onClick={async ()=>{if(confirm("Excluir?")) await db.collection(COL_USUARIOS).doc(u.id).delete();}} className="text-red-300 hover:text-red-500 p-1 rounded"><SvgIcon name="trash"/></button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </main>

          {modal && (
            <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm">
              <div className="bg-white rounded-xl w-full max-w-lg overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
                <div className="bg-navy p-4 flex justify-between items-center text-white"><h3 className="font-bold uppercase text-xs">{editId?"EDITAR":"NOVO"} PROCESSO</h3><button onClick={()=>setModal(false)}><SvgIcon name="x"/></button></div>
                <div className="p-6 overflow-y-auto custom-scrollbar space-y-4">
                  <div><label className="text-[10px] font-bold text-slate-400 uppercase">Nome do Cliente</label><input className="w-full p-2 border rounded-lg focus:ring-1 focus:ring-navy outline-none font-bold text-slate-700" value={form.cliente} onChange={e=>setForm({...form, cliente: e.target.value})}/></div>
                  <div className="grid grid-cols-2 gap-4">
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase">Ramo</label><select className="w-full p-2 border rounded-lg bg-white" value={form.ramo} onChange={e=>setForm({...form, ramo: e.target.value})}>{["Cível", "Previdenciário", "Trabalhista", "Penal"].map(r=><option key={r}>{r}</option>)}</select></div>
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase">Responsável</label><select className="w-full p-2 border rounded-lg bg-white" value={form.advogado} onChange={e=>setForm({...form, advogado: e.target.value})}><option>Evison Nascimento</option><option>Adiellyson Bomfim</option></select></div>
                  </div>
                  {form.ramo==="Previdenciário" && (
                    <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 space-y-2 animate-scale-up">
                      <p className="text-[10px] font-bold text-blue-800 uppercase tracking-widest">Acesso GOV.BR</p>
                      <input className="w-full p-2 border rounded-lg bg-white text-xs font-mono" placeholder="Login CPF" value={form.govLogin} onChange={e=>setForm({...form, govLogin: e.target.value})}/>
                      <input className="w-full p-2 border rounded-lg bg-white text-xs font-mono" placeholder="Senha" value={form.govSenha} onChange={e=>setForm({...form, govSenha: e.target.value})}/>
                    </div>
                  )}
                </div>
                <div className="p-4 border-t bg-slate-50 flex gap-3"><button onClick={()=>setModal(false)} className="flex-1 py-3 border rounded-lg font-bold text-slate-500 hover:bg-white transition">CANCELAR</button><button onClick={salvarProc} className="flex-[2] py-3 bg-navy text-white rounded-lg font-bold shadow-lg hover:opacity-90 transition">SALVAR DADOS</button></div>
              </div>
            </div>
          )}
        </div>
      );
    };
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
