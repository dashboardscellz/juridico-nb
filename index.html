<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NB Advocacia - Gestão Jurídica v28.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; background-color: #f8fafc; }
    .bg-navy { background-color: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @media print { .no-print { display: none !important; } #print-area { visibility: visible; position: absolute; left: 0; top: 0; width: 100%; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyCC1jE63rpMAu_5rfCe5IVhB_ysYCo1bd0",
      authDomain: "ab-advocacia.firebaseapp.com",
      projectId: "ab-advocacia",
      storageBucket: "ab-advocacia.firebasestorage.app",
      messagingSenderId: "662748092004",
      appId: "1:662748092004:web:c62513a867eb486ac6b171",
      measurementId: "G-9380LF0TYF"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const SvgIcon = ({ name, className = "w-4 h-4" }) => {
      const icons = {
        x: <path d="M18 6L6 18M6 6l12 12" />,
        plus: <path d="M12 5v14M5 12h14" />,
        calc: <path d="M4 2v20h16V2H4zm4 4h8v2H8V6zm0 4h8v2H8v-2zm0 4h3v2H8v-2zm5 0h3v2h-3v-2zm-5 4h3v2H8v-2zm5 0h3v2h-3v-2z" />,
        edit: <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" />,
        trash: <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />,
        key: <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3m-3-3l2.5-2.5" />,
        audit: <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      };
      return <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{icons[name]}</svg>;
    };

    const App = () => {
      const [authOk, setAuthOk] = useState(false);
      const [user, setUser] = useState("");
      const [role, setRole] = useState("viewer");
      const [aba, setAba] = useState("processos");
      const [processos, setProcessos] = useState([]);
      const [logs, setLogs] = useState([]);
      const [users, setUsers] = useState([]);
      
      const [modal, setModal] = useState(false);
      const [calcModal, setCalcModal] = useState(false);
      const [senhaModal, setSenhaModal] = useState(false);
      const [editId, setEditId] = useState(null);
      const [busca, setBusca] = useState("");

      const [form, setForm] = useState({ cliente: "", ramo: "Cível", advogado: "Evison Nascimento", parteContraria: "", govLogin: "", govSenha: "" });
      const [novaSenha, setNovaSenha] = useState("");

      const registrarLog = (acao, detalhe) => {
        db.collection('auditoria_juridica_nb').add({ data: new Date().toISOString(), usuario: user, acao, detalhe });
      };

      useEffect(() => {
        if (!authOk) return;
        auth.signInAnonymously();
        const esc = (e) => { if (e.key === 'Escape') { setModal(false); setCalcModal(false); setSenhaModal(false); } };
        window.addEventListener('keydown', esc);
        const unsub = db.collection('gestao_processos_nb').onSnapshot(s => setProcessos(s.docs.map(d => ({id: d.id, ...d.data()}))));
        return () => { window.removeEventListener('keydown', esc); unsub(); };
      }, [authOk]);

      useEffect(() => {
        if (aba === "auditoria") db.collection('auditoria_juridica_nb').orderBy('data', 'desc').limit(50).onSnapshot(s => setLogs(s.docs.map(d => ({id: d.id, ...d.data()}))));
        if (aba === "equipe") db.collection('credenciais_advocacia').onSnapshot(s => setUsers(s.docs.map(d => ({id: d.id, ...d.data()}))));
      }, [aba]);

      const handleLogin = async (e) => {
        e.preventDefault();
        const u = document.getElementById('u').value;
        const p = document.getElementById('p').value;
        if (u === "NB ADVOCACIA" && p === "NB07242530") { setUser(u); setRole("master"); setAuthOk(true); return; }
        const doc = await db.collection('credenciais_advocacia').doc(u).get();
        if (doc.exists && doc.data().senha === p) { setUser(u); setRole(doc.data().role); setAuthOk(true); }
        else alert("Acesso negado");
      };

      const salvarProcesso = async () => {
        if (!form.cliente) return alert("Cliente obrigatório");
        if (editId) await db.collection('gestao_processos_nb').doc(editId).update(form);
        else await db.collection('gestao_processos_nb').add({...form, criadoEm: new Date().toISOString()});
        registrarLog(editId ? "EDIÇÃO" : "CRIAÇÃO", form.cliente);
        setModal(false); setEditId(null);
      };

      if (!authOk) return (
        <div className="min-h-screen bg-navy flex items-center justify-center p-4">
          <form onSubmit={handleLogin} className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm space-y-4">
            <h2 className="text-2xl font-bold text-center text-slate-800">NB ADVOCACIA</h2>
            <input id="u" className="w-full p-2 border rounded" placeholder="Usuário" required />
            <input id="p" type="password" className="w-full p-2 border rounded" placeholder="Senha" required />
            <button className="w-full bg-navy text-white py-2 rounded font-bold">ENTRAR</button>
          </form>
        </div>
      );

      return (
        <div className="min-h-screen">
          <header className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 className="font-bold text-navy flex items-center gap-2">NB ADVOCACIA <span className="text-[10px] bg-slate-100 px-2 rounded">{role.toUpperCase()}</span></h1>
            <div className="flex gap-2">
              <button onClick={()=>setAba("processos")} className={`px-3 py-1 rounded text-sm font-bold ${aba==="processos"?"bg-navy text-white":"text-slate-500"}`}>Processos</button>
              <button onClick={()=>setAba("auditoria")} className={`px-3 py-1 rounded text-sm font-bold ${aba==="auditoria"?"bg-navy text-white":"text-slate-500"}`}>Audit</button>
              {role === "master" && <button onClick={()=>setAba("equipe")} className={`px-3 py-1 rounded text-sm font-bold ${aba==="equipe"?"bg-navy text-white":"text-slate-500"}`}>Equipe</button>}
              <button onClick={()=>setCalcModal(true)} className="p-2 bg-slate-100 rounded hover:bg-slate-200"><SvgIcon name="calc"/></button>
              <button onClick={()=>setSenhaModal(true)} className="p-2 bg-slate-100 rounded hover:bg-slate-200"><SvgIcon name="key"/></button>
              {role !== "viewer" && <button onClick={()=>{setEditId(null); setForm({cliente:"",ramo:"Cível",advogado:"Evison Nascimento",parteContraria:""}); setModal(true);}} className="bg-yellow-600 text-white px-4 py-1 rounded font-bold flex items-center gap-1"><SvgIcon name="plus"/> NOVO</button>}
              <button onClick={()=>window.location.reload()} className="text-red-500 font-bold text-sm ml-2">Sair</button>
            </div>
          </header>

          <main className="max-w-7xl mx-auto p-6">
            {aba === "processos" && (
              <div className="bg-white rounded-xl shadow border overflow-hidden fade-in">
                <div className="p-4 border-b bg-slate-50"><input className="w-full p-2 border rounded" placeholder="Filtrar por nome..." value={busca} onChange={e=>setBusca(e.target.value)}/></div>
                <table className="w-full text-sm text-left">
                  <thead className="bg-slate-100 text-slate-500 font-bold uppercase text-[10px]"><tr><th className="p-4">Cliente</th><th className="p-4">Ramo</th><th className="p-4 text-center">Ações</th></tr></thead>
                  <tbody className="divide-y">
                    {processos.filter(p=>p.cliente.toLowerCase().includes(busca.toLowerCase())).map(p => (
                      <tr key={p.id} className="hover:bg-slate-50">
                        <td className="p-4 font-bold">{p.cliente}</td>
                        <td className="p-4">{p.ramo}</td>
                        <td className="p-4 flex justify-center gap-4">
                          <button onClick={()=>{setEditId(p.id); setForm(p); setModal(true);}} className="text-blue-500"><SvgIcon name="edit"/></button>
                          {role !== "viewer" && <button onClick={async ()=>{if(confirm("Excluir?")){await db.collection('gestao_processos_nb').doc(p.id).delete(); registrarLog("EXCLUSÃO", p.cliente);}}} className="text-red-400"><SvgIcon name="trash"/></button>}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}

            {aba === "auditoria" && (
              <div className="bg-white rounded-xl shadow border overflow-hidden fade-in">
                <div className="p-4 bg-slate-100 font-bold text-xs flex justify-between">AUDITORIA DE SISTEMA {role === "master" && <button onClick={async ()=>{if(confirm("Limpar?")){const b = db.batch(); const s = await db.collection('auditoria_juridica_nb').get(); s.forEach(d=>b.delete(d.ref)); await b.commit();}}} className="text-red-500 underline">Limpar Logs</button>}</div>
                <table className="w-full text-xs text-left">
                  <thead className="bg-slate-50 border-b"><tr><th className="p-3">Data</th><th className="p-3">Usuário</th><th className="p-3">Ação</th><th className="p-3">Detalhe</th></tr></thead>
                  <tbody>{logs.map(l => (<tr key={l.id} className="border-b"><td className="p-3 whitespace-nowrap">{new Date(l.data).toLocaleString()}</td><td className="p-3 font-bold">{l.usuario}</td><td className="p-3 uppercase">{l.acao}</td><td className="p-3">{l.detalhe}</td></tr>))}</tbody>
                </table>
              </div>
            )}

            {aba === "equipe" && role === "master" && (
              <div className="bg-white p-6 rounded-xl shadow border fade-in space-y-4">
                <h3 className="font-bold text-slate-700">Gestão de Equipe</h3>
                <div className="flex gap-2">
                  <input id="unome" className="p-2 border rounded flex-1" placeholder="Login"/>
                  <input id="usenha" className="p-2 border rounded flex-1" placeholder="Senha"/>
                  <select id="urole" className="p-2 border rounded bg-white"><option value="viewer">Visualizador</option><option value="admin">Admin</option></select>
                  <button onClick={async ()=>{const n=document.getElementById('unome').value; const s=document.getElementById('usenha').value; const r=document.getElementById('urole').value; if(n) await db.collection('credenciais_advocacia').doc(n).set({senha:s, role:r}); alert("Salvo"); setAba("processos"); setAba("equipe");}} className="bg-navy text-white px-4 rounded font-bold">Salvar</button>
                </div>
                <div className="divide-y border rounded">
                  {users.map(u => (<div key={u.id} className="p-3 flex justify-between items-center"><div><span className="font-bold">{u.id}</span> <span className="text-xs text-slate-400">({u.role})</span></div><button onClick={async ()=>{if(confirm("Remover?")) await db.collection('credenciais_advocacia').doc(u.id).delete(); setAba("processos"); setAba("equipe");}} className="text-red-400"><SvgIcon name="trash"/></button></div>))}
                </div>
              </div>
            )}
          </main>

          {/* MODAL PROCESSO */}
          {modal && (
            <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4">
              <div className="bg-white rounded-xl w-full max-w-lg overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
                <div className="bg-navy text-white p-4 flex justify-between"><h3 className="font-bold text-xs uppercase">{editId?"EDITAR":"NOVO"} PROCESSO</h3><button onClick={()=>setModal(false)}><SvgIcon name="x"/></button></div>
                <div className="p-6 overflow-y-auto custom-scrollbar space-y-4">
                  <div><label className="text-[10px] font-bold text-slate-400 uppercase">Cliente</label><input className="w-full p-2 border rounded-lg font-bold" value={form.cliente} onChange={e=>setForm({...form, cliente: e.target.value})}/></div>
                  <div className="grid grid-cols-2 gap-4">
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase">Ramo</label><select className="w-full p-2 border rounded-lg bg-white" value={form.ramo} onChange={e=>setForm({...form, ramo: e.target.value})}>{["Cível", "Previdenciário", "Trabalhista", "Penal"].map(r=><option key={r}>{r}</option>)}</select></div>
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase">Responsável</label><select className="w-full p-2 border rounded-lg bg-white" value={form.advogado} onChange={e=>setForm({...form, advogado: e.target.value})}><option>Evison Nascimento</option><option>Adiellyson Bomfim</option></select></div>
                  </div>
                  {form.ramo !== "Previdenciário" && (<div><label className="text-[10px] font-bold text-red-400 uppercase">Parte Contrária</label><input className="w-full p-2 border rounded-lg bg-red-50" placeholder="Nome do Réu" value={form.parteContraria} onChange={e=>setForm({...form, parteContraria: e.target.value})}/></div>)}
                  {form.ramo === "Previdenciário" && (<div className="bg-blue-50 p-4 rounded-lg border border-blue-100 space-y-2"><p className="text-[10px] font-bold text-blue-800 uppercase">Dados GOV</p><input className="w-full p-2 border rounded bg-white text-xs" placeholder="Login" value={form.govLogin} onChange={e=>setForm({...form, govLogin: e.target.value})}/><input className="w-full p-2 border rounded bg-white text-xs" placeholder="Senha" value={form.govSenha} onChange={e=>setForm({...form, govSenha: e.target.value})}/></div>)}
                </div>
                <div className="p-4 border-t bg-slate-50 flex gap-2"><button onClick={()=>setModal(false)} className="flex-1 py-2 border rounded font-bold text-slate-500">CANCELAR</button><button onClick={salvarProcesso} className="flex-1 bg-navy text-white py-2 rounded font-bold">SALVAR</button></div>
              </div>
            </div>
          )}

          {/* MODAL SENHA */}
          {senhaModal && (
            <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4">
              <div className="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm space-y-4">
                <h3 className="font-bold flex items-center gap-2"><SvgIcon name="key"/> Alterar Senha</h3>
                <input type="password"  className="w-full p-2 border rounded" placeholder="Nova Senha" value={novaSenha} onChange={e=>setNovaSenha(e.target.value)}/>
                <div className="flex gap-2"><button onClick={()=>setSenhaModal(false)} className="flex-1 p-2 border rounded">Cancelar</button><button onClick={async ()=>{if(novaSenha){await db.collection('credenciais_advocacia').doc(user).set({senha:novaSenha, role}, {merge:true}); registrarLog("SEGURANÇA", "Senha alterada"); setSenhaModal(false); setNovaSenha("");}}} className="flex-1 bg-navy text-white p-2 rounded font-bold">Salvar</button></div>
              </div>
            </div>
          )}

          {/* CALCULADORA (PRAZO FÁCIL) */}
          {calcModal && (
            <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4">
              <div className="bg-white rounded-xl w-full max-w-md p-8 shadow-2xl relative max-h-[90vh] overflow-y-auto">
                <button onClick={()=>setCalcModal(false)} className="absolute top-4 right-4 text-slate-400">×</button>
                <div className="space-y-4">
                  <h3 className="text-center text-blue-900 font-bold uppercase text-xs">Calcular Prazo</h3>
                  <select className="w-full p-2 border rounded"><option>Pernambuco</option><option>Paraíba</option></select>
                  <input className="w-full p-2 border rounded" placeholder="Município"/>
                  <select className="w-full p-2 border rounded"><option>Eletrônico</option><option>Físico</option></select>
                  <input type="date" id="cdata" className="w-full p-2 border rounded text-center"/>
                  <input type="number" id="cdias" className="w-full p-2 border rounded text-center" placeholder="Prazo em dias"/>
                  <button onClick={()=>{
                    const d=new Date(document.getElementById('cdata').value); const n=parseInt(document.getElementById('cdias').value); 
                    if(!d || !n) return; d.setMinutes(d.getMinutes() + d.getTimezoneOffset());
                    let c=0; while(c<n){ d.setDate(d.getDate()+1); if(d.getDay()!==0 && d.getDay()!==6) c++; }
                    alert("Prazo Final: " + d.toLocaleDateString('pt-BR'));
                  }} className="w-full bg-orange-600 text-white font-bold py-2 rounded">CALCULAR</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
