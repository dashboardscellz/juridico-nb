<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NB Jurídico - Gestão de Processos</title>
  
  <!-- Estilos Visuais -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            navy: { 800: '#1e293b', 900: '#0f172a' },
            gold: { 500: '#b49b67', 600: '#9a8455' }
          }
        }
      }
    }
  </script>
  
  <!-- React & Libs -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- FIREBASE (Versão Firestore Compatível) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .kanban-col::-webkit-scrollbar { width: 6px; }
    .kanban-col::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // ============================================================
    // ✅ CHAVES ATUALIZADAS (JURIDICO-NB)
    // ============================================================
    const firebaseConfig = {
      apiKey: "AIzaSyAP_VVV_tpGBpDMj77UFM3Z9QnqkdQafNY",
      authDomain: "juridico-nb.firebaseapp.com",
      projectId: "juridico-nb",
      storageBucket: "juridico-nb.firebasestorage.app",
      messagingSenderId: "1039744856084",
      appId: "1:1039744856084:web:75c32201c88da75c413701",
      measurementId: "G-TYQB8QGNG1"
    };
    // ============================================================

    if (!firebase.apps.length) {
      try { firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
    }
    
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- ÍCONES ---
    const Icons = {
      Scale: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>,
      Plus: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"></path></svg>,
      Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>,
      Search: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
      Users: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
      MessageSquare: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>,
      List: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>,
      Columns: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 00-2-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" /></svg>
    };

    // --- DASHBOARD CHARTS ---
    const ChartComponent = ({ data, type }) => {
      const canvasRef = useRef(null);
      const chartInstance = useRef(null);
      useEffect(() => {
        if (!canvasRef.current || !window.Chart) return;
        if (chartInstance.current) chartInstance.current.destroy();
        const ctx = canvasRef.current.getContext('2d');
        const isDark = document.documentElement.classList.contains('dark');
        const textColor = isDark ? '#e2e8f0' : '#1e293b';
        const config = type === 'doughnut' ? {
          type: 'doughnut',
          data: { labels: data.labels, datasets: [{ data: data.values, backgroundColor: ['#b49b67', '#1e293b', '#64748b', '#94a3b8'], borderWidth: 0 }] },
          options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: textColor } } } }
        } : {
          type: 'bar',
          data: { labels: data.labels, datasets: [{ label: 'Processos', data: data.values, backgroundColor: '#b49b67', borderRadius: 4 }] },
          options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, ticks: { color: textColor } }, x: { ticks: { color: textColor } } } }
        };
        chartInstance.current = new Chart(ctx, config);
        return () => { if (chartInstance.current) chartInstance.current.destroy(); };
      }, [data, type]);
      return <canvas ref={canvasRef} />;
    };

    // --- LOGIN ---
    const LoginScreen = ({ onLogin }) => {
      const [user, setUser] = useState("");
      const [pass, setPass] = useState("");
      const [error, setError] = useState("");
      const [loading, setLoading] = useState(false);
      const handle = async (e) => {
        e.preventDefault();
        setLoading(true);
        if (pass === 'NB0724' || pass === 'admin') onLogin(user);
        else setError("Credenciais inválidas.");
        setLoading(false);
      };
      return (
        <div className="min-h-screen bg-navy-900 flex items-center justify-center p-4">
          <div className="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 fade-in text-center">
            <div className="text-gold flex justify-center mb-2"><Icons.Scale /></div>
            <h2 className="text-2xl font-bold text-slate-800">NB JURÍDICO</h2>
            <p className="text-xs text-slate-500 uppercase tracking-widest mb-6">Acesso Administrativo</p>
            <form onSubmit={handle} className="space-y-4 text-left">
              <input className="w-full p-3 border rounded outline-none focus:border-gold" placeholder="Nome do Utilizador" value={user} onChange={e => setUser(e.target.value)} required />
              <input type="password" className="w-full p-3 border rounded outline-none focus:border-gold" placeholder="Senha" value={pass} onChange={e => setPass(e.target.value)} required />
              {error && <p className="text-red-500 text-sm text-center">{error}</p>}
              <button disabled={loading} className="w-full bg-navy-900 text-white py-3 rounded font-bold hover:bg-slate-800 transition">
                {loading ? 'A ENTRAR...' : 'ENTRAR'}
              </button>
            </form>
          </div>
        </div>
      );
    };

    // --- MAIN APP ---
    const AppContent = () => {
      const [authOk, setAuthOk] = useState(false);
      const [currentUser, setCurrentUser] = useState("");
      const [view, setView] = useState('dashboard');
      const [processos, setProcessos] = useState([]);
      const [equipe, setEquipe] = useState([]);
      const [modalProcesso, setModalProcesso] = useState(false);
      const [modalEquipe, setModalEquipe] = useState(false);
      const [busca, setBusca] = useState("");
      const [modoVisualizacao, setModoVisualizacao] = useState('lista');

      const [novoProc, setNovoProc] = useState({ numero: '', cliente: '', cpf: '', ramo: 'Cível', responsavel: '', status: 'Ativo' });
      const [novoMembro, setNovoMembro] = useState({ nome: '', cargo: 'Estagiário', oab: '' });

      useEffect(() => {
        if (!authOk) return;
        auth.signInAnonymously().catch(console.error);
      }, [authOk]);

      useEffect(() => {
        if (!authOk) return;
        // Listeners Firestore
        const unsubP = db.collection('processos_juridicos').orderBy('criadoEm', 'desc').onSnapshot(snap => {
          setProcessos(snap.docs.map(d => ({ id: d.id, ...d.data() })));
        });
        const unsubE = db.collection('equipe_juridica').onSnapshot(snap => {
          const l = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          setEquipe(l.length ? l : [{ id: '1', nome: 'Evison Nascimento', cargo: 'Sócio' }, { id: '2', nome: 'Adiellyson Bomfim', cargo: 'Sócio' }]);
        });
        return () => { unsubP(); unsubE(); };
      }, [authOk]);

      const stats = useMemo(() => {
        const total = processos.length;
        const ativos = processos.filter(p => p.status === 'Ativo').length;
        const ramos = {}; processos.forEach(p => { ramos[p.ramo] = (ramos[p.ramo] || 0) + 1 });
        return { total, ativos, ramos };
      }, [processos]);

      const addProcesso = async () => {
        if (!novoProc.cliente) return alert("Cliente obrigatório");
        await db.collection('processos_juridicos').add({ ...novoProc, criadoEm: new Date().toISOString() });
        setModalProcesso(false);
        setNovoProc({ numero: '', cliente: '', cpf: '', ramo: 'Cível', responsavel: '', status: 'Ativo' });
      };

      const addEquipe = async () => {
        if (!novoMembro.nome) return;
        await db.collection('equipe_juridica').add(novoMembro);
        setModalEquipe(false);
        setNovoMembro({ nome: '', cargo: 'Estagiário', oab: '' });
      };

      const deletar = async (col, id) => { if(confirm("Tem certeza?")) await db.collection(col).doc(id).delete(); };

      const processosFiltrados = processos.filter(p => p.cliente.toLowerCase().includes(busca.toLowerCase()) || p.numero.includes(busca));

      if (!authOk) return <LoginScreen onLogin={u => { setAuthOk(true); setCurrentUser(u); }} />;

      return (
        <div className="min-h-screen pb-20 flex flex-col">
          <header className="bg-navy-900 text-white p-4 shadow-lg sticky top-0 z-30 flex justify-between items-center">
            <div className="flex items-center gap-3">
              <div className="text-gold"><Icons.Scale /></div>
              <div><h1 className="text-xl font-serif font-bold leading-none">NB JURÍDICO</h1><span className="text-xs text-gold uppercase">Gestão de Processos</span></div>
            </div>
            <nav className="flex gap-4 text-sm font-bold">
              <button onClick={() => setView('dashboard')} className={view==='dashboard'?'text-gold':''}>DASHBOARD</button>
              <button onClick={() => setView('processos')} className={view==='processos'?'text-gold':''}>PROCESSOS</button>
              <button onClick={() => setView('equipe')} className={view==='equipe'?'text-gold':''}>EQUIPE</button>
              <button onClick={() => window.location.reload()} className="bg-red-600 px-3 py-1 rounded">SAIR</button>
            </nav>
          </header>

          <main className="flex-1 p-6 max-w-7xl mx-auto w-full space-y-6 fade-in">
            {view === 'dashboard' && (
              <div className="space-y-6">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                  <div className="bg-white p-6 rounded-lg shadow border-l-4 border-blue-500">
                    <p className="text-xs text-slate-500 font-bold uppercase">Total</p>
                    <p className="text-3xl font-bold text-navy-900">{stats.total}</p>
                  </div>
                  <div className="bg-white p-6 rounded-lg shadow border-l-4 border-emerald-500">
                    <p className="text-xs text-slate-500 font-bold uppercase">Ativos</p>
                    <p className="text-3xl font-bold text-navy-900">{stats.ativos}</p>
                  </div>
                  <div className="bg-white p-6 rounded-lg shadow border-l-4 border-gold">
                    <p className="text-xs text-slate-500 font-bold uppercase">Áreas</p>
                    <p className="text-3xl font-bold text-navy-900">{Object.keys(stats.ramos).length}</p>
                  </div>
                </div>
                <div className="bg-white p-6 rounded-lg shadow h-80">
                  <h4 className="font-bold mb-4">Processos por Ramo</h4>
                  <div className="h-64">{stats.total > 0 ? <ChartComponent type="doughnut" data={{labels: Object.keys(stats.ramos), values: Object.values(stats.ramos)}} /> : "Sem dados"}</div>
                </div>
              </div>
            )}

            {view === 'processos' && (
              <div className="space-y-4">
                <div className="flex flex-col md:flex-row justify-between items-center gap-4 bg-white p-4 rounded-lg shadow">
                  <div className="relative w-full max-w-md">
                    <span className="absolute left-3 top-2.5 text-slate-400"><Icons.Search/></span>
                    <input type="text" placeholder="Buscar cliente..." className="w-full pl-10 pr-4 py-2 border rounded" value={busca} onChange={e => setBusca(e.target.value)}/>
                  </div>
                  <div className="flex gap-2">
                    <button onClick={() => setModoVisualizacao('lista')} className={`p-2 rounded ${modoVisualizacao==='lista'?'bg-slate-200':''}`}><Icons.List/></button>
                    <button onClick={() => setModoVisualizacao('kanban')} className={`p-2 rounded ${modoVisualizacao==='kanban'?'bg-slate-200':''}`}><Icons.Columns/></button>
                    <button onClick={() => setModalProcesso(true)} className="bg-gold text-white px-4 py-2 rounded font-bold flex items-center gap-2"><Icons.Plus/> Novo</button>
                  </div>
                </div>

                {modoVisualizacao === 'lista' ? (
                  <div className="bg-white rounded-lg shadow overflow-hidden">
                    <table className="w-full text-sm text-left">
                      <thead className="bg-slate-50 text-slate-500 font-bold uppercase text-xs">
                        <tr><th className="p-4">Processo</th><th className="p-4">Cliente</th><th className="p-4">Ramo</th><th className="p-4 text-center">Status</th><th className="p-4 text-center">Ações</th></tr>
                      </thead>
                      <tbody className="divide-y">
                        {processosFiltrados.map(p => (
                          <tr key={p.id} className="hover:bg-slate-50">
                            <td className="p-4 font-mono">{p.numero}</td>
                            <td className="p-4"><div>{p.cliente}</div><div className="text-xs text-slate-400">{p.responsavel}</div></td>
                            <td className="p-4 text-xs font-bold">{p.ramo}</td>
                            <td className="p-4 text-center"><span className={`px-2 py-1 rounded-full text-xs ${p.status==='Ativo'?'bg-emerald-100 text-emerald-700':'bg-slate-100'}`}>{p.status}</span></td>
                            <td className="p-4 text-center flex justify-center gap-2">
                              <button onClick={() => deletar('processos_juridicos', p.id)} className="text-slate-300 hover:text-red-500"><Icons.Trash/></button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                ) : (
                  <div className="flex gap-4 overflow-x-auto pb-4">
                    {['Ativo', 'Suspenso', 'Em Recurso', 'Arquivado'].map(status => (
                      <div key={status} className="min-w-[280px] bg-slate-200 p-3 rounded-lg kanban-col">
                        <h3 className="font-bold text-slate-600 mb-3 uppercase text-xs">{status}</h3>
                        <div className="space-y-3">
                          {processosFiltrados.filter(p => p.status === status).map(p => (
                            <div key={p.id} className="bg-white p-4 rounded shadow-sm">
                              <div className="flex justify-between items-start mb-2"><span className="text-xs font-bold text-gold uppercase">{p.ramo}</span><button onClick={() => deletar('processos_juridicos', p.id)} className="text-slate-300 hover:text-red-500"><Icons.Trash/></button></div>
                              <h4 className="font-bold text-sm">{p.cliente}</h4>
                              <p className="text-xs text-slate-500 font-mono">{p.numero}</p>
                            </div>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}

            {view === 'equipe' && (
              <div className="space-y-4 text-center">
                 <button onClick={() => setModalEquipe(true)} className="bg-navy-900 text-white px-6 py-2 rounded font-bold mb-6">Cadastrar Novo Membro</button>
                 <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    {equipe.map(m => (
                      <div key={m.id} className="bg-white p-6 rounded-lg shadow relative">
                        <button onClick={() => deletar('equipe_juridica', m.id)} className="absolute top-2 right-2 text-slate-300 hover:text-red-500"><Icons.Trash/></button>
                        <p className="font-bold text-lg">{m.nome}</p>
                        <p className="text-gold text-xs font-bold uppercase">{m.cargo}</p>
                        <p className="text-slate-400 text-xs mt-2">{m.oab || 'S/ OAB'}</p>
                      </div>
                    ))}
                 </div>
              </div>
            )}
          </main>

          {/* MODALS */}
          {modalProcesso && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
              <div className="bg-white w-full max-w-lg rounded-lg shadow-xl p-6 space-y-4">
                <h3 className="text-xl font-bold border-b pb-2">Cadastrar Processo</h3>
                <div className="grid grid-cols-2 gap-4">
                  <input className="p-2 border rounded" placeholder="Nº Processo" value={novoProc.numero} onChange={e => setNovoProc({...novoProc, numero: e.target.value})}/>
                  <select className="p-2 border rounded" value={novoProc.ramo} onChange={e => setNovoProc({...novoProc, ramo: e.target.value})}>
                    <option>Cível</option><option>Trabalhista</option><option>Penal</option><option>Previdenciário</option><option>Família</option>
                  </select>
                </div>
                <input className="w-full p-2 border rounded" placeholder="Nome do Cliente" value={novoProc.cliente} onChange={e => setNovoProc({...novoProc, cliente: e.target.value})}/>
                <input className="w-full p-2 border rounded" placeholder="CPF / RG" value={novoProc.cpf} onChange={e => setNovoProc({...novoProc, cpf: e.target.value})}/>
                <select className="w-full p-2 border rounded" value={novoProc.responsavel} onChange={e => setNovoProc({...novoProc, responsavel: e.target.value})}>
                  <option value="">Responsável</option>
                  {equipe.map(m => <option key={m.id} value={m.nome}>{m.nome}</option>)}
                </select>
                <div className="flex gap-2">
                  <button onClick={() => setModalProcesso(false)} className="flex-1 py-2 bg-slate-100 rounded">Cancelar</button>
                  <button onClick={addProcesso} className="flex-1 py-2 bg-gold text-white rounded font-bold">Salvar</button>
                </div>
              </div>
            </div>
          )}

          {modalEquipe && (
             <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
               <div className="bg-white w-full max-w-sm rounded-lg shadow-xl p-6 space-y-4">
                 <h3 className="text-xl font-bold border-b pb-2">Novo Membro</h3>
                 <input className="w-full p-2 border rounded" placeholder="Nome Completo" value={novoMembro.nome} onChange={e => setNovoMembro({...novoMembro, nome: e.target.value})}/>
                 <select className="w-full p-2 border rounded" value={novoMembro.cargo} onChange={e => setNovoMembro({...novoMembro, cargo: e.target.value})}>
                    <option>Advogado</option><option>Estagiário</option><option>Secretária</option>
                 </select>
                 <input className="w-full p-2 border rounded" placeholder="OAB / Registro" value={novoMembro.oab} onChange={e => setNovoMembro({...novoMembro, oab: e.target.value})}/>
                 <div className="flex gap-2">
                   <button onClick={() => setModalEquipe(false)} className="flex-1 py-2 bg-slate-100 rounded">Cancelar</button>
                   <button onClick={addEquipe} className="flex-1 py-2 bg-navy-900 text-white rounded font-bold">Cadastrar</button>
                 </div>
               </div>
             </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AppContent />);
  </script>
</body>
</html>
