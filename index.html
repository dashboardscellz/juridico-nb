<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NB Advocacia - Gestão Jurídica v29.0</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .bg-navy { background-color: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    @media print { .no-print { display: none !important; } #print-area { visibility: visible; position: absolute; left: 0; top: 0; width: 100%; } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyCC1jE63rpMAu_5rfCe5IVhB_ysYCo1bd0",
      authDomain: "ab-advocacia.firebaseapp.com",
      projectId: "ab-advocacia",
      storageBucket: "ab-advocacia.firebasestorage.app",
      messagingSenderId: "662748092004",
      appId: "1:662748092004:web:c62513a867eb486ac6b171",
      measurementId: "G-9380LF0TYF"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    const COL_PROCESSOS = 'gestao_processos_nb';
    const COL_USUARIOS = 'credenciais_advocacia';
    const COL_AUDITORIA = 'auditoria_juridica_nb';

    const Icons = {
      Scale: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2"/></svg>,
      Plus: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>,
      Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>,
      Edit: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>,
      Audit: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>,
      Key: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3m-3-3l2.5-2.5"/></svg>,
      LogOut: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>,
      X: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
    };

    const AppContent = () => {
      const [authOk, setAuthOk] = useState(false);
      const [user, setUser] = useState("");
      const [role, setRole] = useState("viewer");
      const [aba, setAba] = useState('processos');
      const [processos, setProcessos] = useState([]);
      const [logs, setLogs] = useState([]);
      const [users, setUsers] = useState([]);
      const [modal, setModal] = useState(false);
      const [editId, setEditId] = useState(null);
      const [form, setForm] = useState({ cliente: "", cpf: "", ramo: "Cível", advogado: "Evison Nascimento", parteContraria: "" });
      const [usrForm, setUsrForm] = useState({ nome: "", senha: "", role: "viewer" });

      const registrarLog = (acao, det) => {
          if(!user) return;
          db.collection(COL_AUDITORIA).add({ data: new Date().toISOString(), usuario: user, acao, detalhe: det });
      };

      useEffect(() => {
        if (!authOk) return;
        auth.signInAnonymously();
        const unsubP = db.collection(COL_PROCESSOS).onSnapshot(s => setProcessos(s.docs.map(d=>({id:d.id, ...d.data()}))));
        return () => unsubP();
      }, [authOk]);

      useEffect(() => {
        if (aba === 'equipe' && role === 'master') db.collection(COL_USUARIOS).onSnapshot(s => setUsers(s.docs.map(d=>({id:d.id, ...d.data()}))));
        if (aba === 'auditoria') db.collection(COL_AUDITORIA).orderBy('data','desc').limit(100).onSnapshot(s => setLogs(s.docs.map(d=>({id:d.id, ...d.data()}))));
      }, [aba]);

      const login = async (e) => {
        e.preventDefault();
        const u = document.getElementById('li_u').value;
        const p = document.getElementById('li_p').value;
        if(u === "NB ADVOCACIA" && p === "NB07242530") { setUser(u); setRole("master"); setAuthOk(true); registrarLog("LOGIN", "Master entrou"); return; }
        const doc = await db.collection(COL_USUARIOS).doc(u).get();
        if(doc.exists && doc.data().senha === p) { setUser(u); setRole(doc.data().role); setAuthOk(true); registrarLog("LOGIN", `${u} entrou`); }
        else alert("Acesso Negado");
      };

      const salvarProcesso = async () => {
        if(!form.cliente) return alert("Cliente obrigatório");
        if(editId) await db.collection(COL_PROCESSOS).doc(editId).update(form);
        else await db.collection(COL_PROCESSOS).add({...form, criadoEm: new Date().toISOString()});
        registrarLog(editId ? "EDIÇÃO PROC" : "CRIAÇÃO PROC", form.cliente);
        setModal(false); setEditId(null);
      };

      const salvarUsuario = async () => {
        if(!usrForm.nome || !usrForm.senha) return alert("Preencha tudo");
        await db.collection(COL_USUARIOS).doc(usrForm.nome).set({ senha: usrForm.senha, role: usrForm.role });
        registrarLog("GESTÃO EQUIPE", `Modificou usuário: ${usrForm.nome}`);
        setUsrForm({ nome: "", senha: "", role: "viewer" });
        alert("Usuário atualizado com sucesso.");
      };

      if (!authOk) return (
        <div className="min-h-screen bg-navy flex items-center justify-center p-4">
          <form onSubmit={login} className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm space-y-4">
            <div className="text-center mb-6"><h2 className="text-2xl font-bold text-slate-800">NB ADVOCACIA</h2><p className="text-xs text-slate-400 uppercase tracking-widest font-bold">Gestão Jurídica</p></div>
            <input id="li_u" className="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-navy" placeholder="Usuário" required />
            <input id="li_p" type="password" className="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-navy" placeholder="Senha" required />
            <button className="w-full bg-navy text-white py-3 rounded-lg font-bold hover:opacity-90 transition">ENTRAR</button>
          </form>
        </div>
      );

      return (
        <div className="min-h-screen flex flex-col">
          <header className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
            <div className="flex items-center gap-2"><Icons.Scale/><h1 className="font-bold text-navy">NB <span className="text-slate-400 font-normal">ADVOCACIA</span></h1></div>
            <div className="flex gap-2">
              <button onClick={()=>setAba('processos')} className={`px-4 py-1.5 rounded-lg text-sm font-bold ${aba==='processos'?'bg-navy text-white':'text-slate-500 bg-slate-50'}`}>Processos</button>
              {role === 'master' && <button onClick={()=>setAba('auditoria')} className={`px-4 py-1.5 rounded-lg text-sm font-bold ${aba==='auditoria'?'bg-navy text-white':'text-slate-500 bg-slate-50'}`}>Auditoria</button>}
              {role === 'master' && <button onClick={()=>setAba('equipe')} className={`px-4 py-1.5 rounded-lg text-sm font-bold ${aba==='equipe'?'bg-navy text-white':'text-slate-500 bg-slate-50'}`}>Equipe</button>}
              {role !== 'viewer' && <button onClick={()=>{setEditId(null); setForm({cliente:"",ramo:"Cível",advogado:"Evison Nascimento",parteContraria:""}); setModal(true);}} className="bg-yellow-600 text-white px-4 py-1.5 rounded-lg font-bold shadow-md hover:bg-yellow-700 transition flex items-center gap-1"><Icons.Plus/> NOVO</button>}
              <button onClick={()=>window.location.reload()} className="p-2 text-red-500 hover:bg-red-50 rounded-lg"><Icons.LogOut/></button>
            </div>
          </header>

          <main className="flex-1 max-w-7xl mx-auto w-full p-6">
            {aba === 'processos' && (
              <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden fade-in">
                <table className="w-full text-sm text-left">
                  <thead className="bg-slate-50 border-b text-slate-500 font-bold uppercase text-[10px]"><tr><th className="p-4">Cliente</th><th className="p-4">Ramo</th><th className="p-4 text-center">Ações</th></tr></thead>
                  <tbody className="divide-y">
                    {processos.map(p => (
                      <tr key={p.id} className="hover:bg-slate-50 transition">
                        <td className="p-4 font-bold text-slate-700">{p.cliente}</td>
                        <td className="p-4 text-slate-500">{p.ramo}</td>
                        <td className="p-4 flex justify-center gap-4">
                          <button onClick={()=>{setEditId(p.id); setForm(p); setModal(true);}} className="text-blue-500"><Icons.Edit/></button>
                          {role !== 'viewer' && <button onClick={async ()=>{if(confirm("Excluir?")){await db.collection(COL_PROCESSOS).doc(p.id).delete(); registrarLog("EXCLUSÃO PROC", p.cliente);}}} className="text-red-400"><Icons.Trash/></button>}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}

            {aba === 'auditoria' && role === 'master' && (
              <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden fade-in">
                <div className="p-4 bg-slate-50 border-b flex justify-between items-center"><h3 className="font-bold text-slate-700 text-xs">LOGS DE ATIVIDADE</h3><button onClick={async ()=>{if(confirm("Limpar Auditoria?")){const b=db.batch(); logs.forEach(l=>b.delete(db.collection(COL_AUDITORIA).doc(l.id))); await b.commit();}}} className="text-red-500 text-[10px] font-bold underline">LIMPAR HISTÓRICO</button></div>
                <div className="max-h-[600px] overflow-y-auto custom-scrollbar">
                  <table className="w-full text-xs text-left">
                    <thead className="sticky top-0 bg-white border-b"><tr><th className="p-3">Data</th><th className="p-3">Usuário</th><th className="p-3">Ação</th><th className="p-3">Detalhe</th></tr></thead>
                    <tbody className="divide-y">
                      {logs.map(l => (<tr key={l.id}>
                        <td className="p-3 text-slate-400">{new Date(l.data).toLocaleString()}</td>
                        <td className="p-3 font-bold">{l.usuario}</td>
                        <td className="p-3"><span className="bg-slate-100 px-2 py-0.5 rounded text-[10px] font-bold">{l.acao}</span></td>
                        <td className="p-3 text-slate-600">{l.detalhe}</td>
                      </tr>))}
                    </tbody>
                  </table>
                </div>
              </div>
            )}

            {aba === 'equipe' && role === 'master' && (
              <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 fade-in space-y-6">
                <div className="bg-slate-50 p-4 rounded-xl space-y-3">
                  <h3 className="font-bold text-slate-700 text-xs uppercase tracking-widest">Editar ou Novo Usuário</h3>
                  <div className="grid grid-cols-1 md:grid-cols-4 gap-3">
                    <input className="p-2 border rounded-lg bg-white" placeholder="Login" value={usrForm.nome} onChange={e=>setUsrForm({...usrForm, nome:e.target.value})}/>
                    <input className="p-2 border rounded-lg bg-white" placeholder="Nova Senha" value={usrForm.senha} onChange={e=>setUsrForm({...usrForm, senha:e.target.value})}/>
                    <select className="p-2 border rounded-lg bg-white" value={usrForm.role} onChange={e=>setUsrForm({...usrForm, role:e.target.value})}><option value="viewer">Visualizador</option><option value="admin">Admin</option></select>
                    <button onClick={salvarUsuario} className="bg-navy text-white rounded-lg font-bold hover:opacity-90">SALVAR USUÁRIO</button>
                  </div>
                </div>
                <div className="divide-y border rounded-xl overflow-hidden">
                  {users.map(u => (
                    <div key={u.id} className="p-4 flex justify-between items-center hover:bg-slate-50">
                      <div><span className="font-bold text-slate-700">{u.id}</span><span className="ml-3 text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full font-bold uppercase">{u.role}</span><p className="text-xs text-slate-300 mt-1 font-mono">Senha: {u.senha}</p></div>
                      <div className="flex gap-2">
                        <button onClick={()=>setUsrForm({nome: u.id, senha: u.senha, role: u.role})} className="p-2 text-blue-500 hover:bg-blue-50 rounded-lg"><Icons.Edit/></button>
                        <button onClick={async ()=>{if(confirm("Excluir acesso?")) await db.collection(COL_USUARIOS).doc(u.id).delete();}} className="p-2 text-red-300 hover:text-red-500 rounded-lg"><Icons.Trash/></button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </main>

          {modal && (
            <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm">
              <div className="bg-white rounded-2xl w-full max-w-lg overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
                <div className="bg-navy p-4 flex justify-between items-center text-white shrink-0"><h3 className="font-bold text-xs uppercase tracking-widest">{editId?"EDITAR":"NOVO"} PROCESSO</h3><button onClick={()=>setModal(false)}><Icons.X/></button></div>
                <div className="p-6 overflow-y-auto custom-scrollbar space-y-4">
                  <div><label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Nome do Cliente</label><input className="w-full p-2 border rounded-lg font-bold" value={form.cliente} onChange={e=>setForm({...form, cliente: e.target.value})}/></div>
                  <div className="grid grid-cols-2 gap-4">
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Ramo</label><select className="w-full p-2 border rounded-lg bg-white" value={form.ramo} onChange={e=>setForm({...form, ramo: e.target.value})}>{LISTA_RAMOS.map(r=><option key={r}>{r}</option>)}</select></div>
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Advogado</label><select className="w-full p-2 border rounded-lg bg-white" value={form.advogado} onChange={e=>setForm({...form, advogado: e.target.value})}>{LISTA_EQUIPE_PADRAO.map(n=><option key={n}>{n}</option>)}</select></div>
                  </div>
                  {form.ramo !== "Previdenciário" && (
                    <div className="bg-red-50 p-4 rounded-xl border border-red-100 animate-scale-up">
                      <label className="text-[10px] font-bold text-red-800 uppercase block mb-1">Parte Contrária</label>
                      <input className="w-full p-2 border rounded-lg bg-white" placeholder="Nome do Réu" value={form.parteContraria} onChange={e=>setForm({...form, parteContraria: e.target.value})}/>
                    </div>
                  )}
                  {form.ramo === "Previdenciário" && (
                    <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 space-y-2 animate-scale-up">
                      <p className="text-[10px] font-bold text-blue-800 uppercase tracking-widest mb-1">Acesso GOV.BR</p>
                      <input className="w-full p-2 border rounded-lg bg-white text-xs font-mono" placeholder="CPF/Login" value={form.govLogin} onChange={e=>setForm({...form, govLogin: e.target.value})}/>
                      <input className="w-full p-2 border rounded-lg bg-white text-xs font-mono" placeholder="Senha GOV" value={form.govSenha} onChange={e=>setForm({...form, govSenha: e.target.value})}/>
                    </div>
                  )}
                </div>
                <div className="p-4 border-t bg-slate-50 flex gap-3 shrink-0"><button onClick={()=>setModal(false)} className="flex-1 py-3 border rounded-lg font-bold text-slate-500">CANCELAR</button><button onClick={salvarProcesso} className="flex-1 bg-navy text-white py-3 rounded-lg font-bold shadow-lg">SALVAR DADOS</button></div>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<AppContent />);
  </script>
</body>
</html>
