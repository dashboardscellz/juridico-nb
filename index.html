<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NB Advocacia - v26.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: sans-serif; background-color: #f8fafc; }
    .bg-navy { background-color: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .fade-in { animation: fadeIn 0.2s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAP_VVV_tpGBpDMj77UFM3Z9QnqkdQafNY",
      authDomain: "juridico-nb.firebaseapp.com",
      projectId: "juridico-nb",
      storageBucket: "juridico-nb.firebasestorage.app",
      messagingSenderId: "1039744856084",
      appId: "1:1039744856084:web:75c32201c88da75c413701",
      measurementId: "G-TYQB8QGNG1"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const Calculator = ({ onClose }) => {
      const [d, setD] = useState(""); const [n, setN] = useState(""); const [t, setT] = useState("uteis"); const [res, setRes] = useState(null);
      const calc = () => {
        if(!d || !n) return; let dt = new Date(d); dt.setMinutes(dt.getMinutes() + dt.getTimezoneOffset());
        let c = 0; while(c < parseInt(n)) { dt.setDate(dt.getDate()+1); if(t==="uteis"){ if(dt.getDay()!==0 && dt.getDay()!==6) c++; } else c++; }
        setRes(dt.toLocaleDateString('pt-BR'));
      };
      return (
        <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4">
          <div className="bg-white rounded-xl w-full max-w-md p-8 shadow-2xl relative max-h-[90vh] overflow-y-auto custom-scrollbar">
            <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 font-bold text-xl">×</button>
            <h3 className="text-center text-blue-900 font-bold uppercase text-xs mb-6">Cálculo de Prazo Judicial</h3>
            <div className="space-y-3">
              <select className="w-full p-2 border rounded text-sm"><option>Pernambuco</option><option>Paraíba</option></select>
              <input className="w-full p-2 border rounded text-sm" placeholder="Município"/>
              <select className="w-full p-2 border rounded text-sm"><option>Eletrónico</option><option>Físico</option></select>
              <h3 className="text-center text-blue-900 font-bold uppercase text-xs mt-4">Data da publicação</h3>
              <input type="date" className="w-full p-2 border rounded text-center" value={d} onChange={e=>setD(e.target.value)}/>
              <input type="number" className="w-full p-2 border rounded text-center" placeholder="Prazo em dias" value={n} onChange={e=>setN(e.target.value)}/>
              <div className="flex justify-center gap-8 py-2"><label className="text-sm"><input type="radio" checked={t==="uteis"} onChange={()=>setT("uteis")}/> Úteis</label><label className="text-sm"><input type="radio" checked={t==="corridos"} onChange={()=>setT("corridos")}/> Corridos</label></div>
              <button onClick={calc} className="w-full bg-orange-600 text-white font-bold py-2.5 rounded shadow hover:bg-orange-700">CALCULAR</button>
              {res && <div className="bg-green-50 p-4 rounded-lg text-center font-bold text-green-800 text-3xl mt-4">{res}</div>}
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [authOk, setAuthOk] = useState(false); const [user, setUser] = useState(""); const [role, setRole] = useState("viewer");
      const [u, setU] = useState(""); const [p, setP] = useState(""); const [err, setErr] = useState("");
      const [aba, setAba] = useState("processos"); const [proc, setProc] = useState([]); const [logs, setLogs] = useState([]);
      const [modal, setModal] = useState(false); const [calc, setCalc] = useState(false); const [editId, setEditId] = useState(null);
      const [busca, setBusca] = useState("");
      const [form, setForm] = useState({ cliente: "", cpf: "", ramo: "Cível", statusProcessual: "Em Andamento", advogado: "Evison Nascimento", parteContraria: "" });

      useEffect(() => {
        const esc = (e) => { if(e.key==='Escape'){ setModal(false); setCalc(false); } };
        window.addEventListener('keydown', esc);
        return () => window.removeEventListener('keydown', esc);
      }, []);

      useEffect(() => {
        if(!authOk) return; auth.signInAnonymously();
        return db.collection('gestao_processos_nb').onSnapshot(s => setProc(s.docs.map(d=>({id:d.id, ...d.data()}))));
      }, [authOk]);

      useEffect(() => {
        if(aba==="auditoria") db.collection('auditoria_processos_nb').orderBy('data','desc').limit(50).onSnapshot(s=>setLogs(s.docs.map(d=>({id:d.id, ...d.data()}))));
      }, [aba]);

      const login = async (e) => {
        e.preventDefault();
        if(u==="NB ADVOCACIA" && p==="NB07242530"){ setUser(u); setRole("master"); setAuthOk(true); return; }
        const doc = await db.collection('credenciais_advocacia').doc(u).get();
        if(doc.exists && doc.data().senha === p){ setUser(u); setRole(doc.data().role); setAuthOk(true); }
        else setErr("Acesso negado.");
      };

      const salvarProc = async () => {
        if(!form.cliente) return alert("Cliente obrigatório");
        if(editId) await db.collection('gestao_processos_nb').doc(editId).update(form);
        else await db.collection('gestao_processos_nb').add({...form, criadoEm: new Date().toISOString()});
        setModal(false); setEditId(null);
      };

      if(!authOk) return (
        <div className="min-h-screen bg-navy flex items-center justify-center p-4">
          <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 className="text-2xl font-bold text-center mb-6">NB ADVOCACIA</h2>
            <form onSubmit={login} className="space-y-4">
              <input className="w-full p-2 border rounded" placeholder="Usuário" value={u} onChange={e=>setU(e.target.value)}/>
              <input type="password"  className="w-full p-2 border rounded" placeholder="Senha" value={p} onChange={e=>setP(e.target.value)}/>
              {err && <p className="text-red-500 text-xs text-center">{err}</p>}
              <button className="w-full bg-navy text-white py-2 rounded font-bold">ENTRAR</button>
            </form>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen">
          <header className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
            <h1 className="font-bold text-navy">NB ADVOCACIA <span className="text-[10px] bg-slate-100 px-2 rounded uppercase">{role}</span></h1>
            <div className="flex gap-2">
              <button onClick={()=>setAba("processos")} className={`px-3 py-1 rounded text-sm ${aba==="processos"?"bg-navy text-white":"text-slate-500"}`}>Processos</button>
              <button onClick={()=>setAba("auditoria")} className={`px-3 py-1 rounded text-sm ${aba==="auditoria"?"bg-navy text-white":"text-slate-500"}`}>Audit</button>
              <button onClick={()=>setCalc(true)} className="p-2 bg-slate-100 rounded">Calc</button>
              {role!=="viewer" && <button onClick={()=>{setEditId(null); setForm({cliente:"",ramo:"Cível",statusProcessual:"Em Andamento",advogado:"Evison Nascimento"}); setModal(true);}} className="bg-yellow-600 text-white px-4 py-1 rounded font-bold">+ NOVO</button>}
              <button onClick={()=>window.location.reload()} className="p-2 text-red-500">Sair</button>
            </div>
          </header>

          <main className="max-w-6xl mx-auto p-6">
            {calc && <Calculator onClose={()=>setCalc(false)}/>}
            
            {aba === "processos" && (
              <div className="bg-white rounded-lg shadow overflow-hidden">
                <div className="p-4 border-b bg-slate-50"><input className="w-full p-2 border rounded text-sm" placeholder="Buscar cliente..." value={busca} onChange={e=>setBusca(e.target.value)}/></div>
                <div className="overflow-x-auto">
                  <table className="w-full text-sm text-left">
                    <thead className="bg-slate-100 font-bold uppercase text-[10px] text-slate-500"><tr><th className="p-4">Cliente</th><th className="p-4">Ramo</th><th className="p-4">Status</th><th className="p-4">Ações</th></tr></thead>
                    <tbody className="divide-y">
                      {proc.filter(p=>p.cliente.toLowerCase().includes(busca.toLowerCase())).map(p => (
                        <tr key={p.id} className="hover:bg-slate-50">
                          <td className="p-4 font-bold">{p.cliente}</td>
                          <td className="p-4">{p.ramo}</td>
                          <td className="p-4"><span className="px-2 py-0.5 bg-blue-50 text-blue-600 rounded text-[10px] font-bold border border-blue-100">{p.statusProcessual}</span></td>
                          <td className="p-4 flex gap-3">
                            <button onClick={()=>{setEditId(p.id); setForm(p); setModal(true);}} className="text-blue-500 font-bold">Editar</button>
                            {role!=="viewer" && <button onClick={async ()=>{if(confirm("Excluir?")) await db.collection('gestao_processos_nb').doc(p.id).delete();}} className="text-red-400 font-bold">Apagar</button>}
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            )}

            {aba === "auditoria" && (
              <div className="bg-white rounded-lg shadow border overflow-hidden">
                <table className="w-full text-xs text-left">
                  <thead className="bg-slate-50 border-b"><tr><th className="p-3">Data</th><th className="p-3">Usuário</th><th className="p-3">Ação</th><th className="p-3">Detalhe</th></tr></thead>
                  <tbody className="divide-y text-slate-600">
                    {logs.map(l => (
                      <tr key={l.id}>
                        <td className="p-3 whitespace-nowrap">{new Date(l.data).toLocaleString()}</td>
                        <td className="p-3 font-bold">{l.usuario}</td>
                        <td className="p-3"><span className="bg-slate-200 px-1.5 py-0.5 rounded font-bold">{l.acao}</span></td>
                        <td className="p-3">{l.detalhe}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}
          </main>

          {modal && (
            <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4">
              <div className="bg-white rounded-xl w-full max-w-lg overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
                <div className="bg-navy px-4 py-3 flex justify-between items-center text-white shrink-0">
                  <h3 className="font-bold uppercase text-[10px] tracking-widest">{editId?"EDITAR":"NOVO"} PROCESSO</h3>
                  <button onClick={()=>setModal(false)} className="text-xl">×</button>
                </div>
                <div className="p-6 overflow-y-auto custom-scrollbar space-y-4">
                  <div><label className="text-[10px] font-bold text-slate-400 uppercase">Cliente</label><input className="w-full p-2 border rounded font-bold" value={form.cliente} onChange={e=>setForm({...form, cliente: e.target.value})}/></div>
                  <div className="grid grid-cols-2 gap-4">
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase">Ramo</label><select className="w-full p-2 border rounded" value={form.ramo} onChange={e=>setForm({...form, ramo: e.target.value})}>{["Cível", "Previdenciário", "Trabalhista", "Penal", "Família"].map(r=><option key={r}>{r}</option>)}</select></div>
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase">Responsável</label><select className="w-full p-2 border rounded" value={form.advogado} onChange={e=>setForm({...form, advogado: e.target.value})}><option>Evison Nascimento</option><option>Adiellyson Bomfim</option></select></div>
                  </div>
                  {/* LÓGICA PARTE CONTRÁRIA: DESAPARECE SE FOR PREVIDENCIÁRIO */}
                  {form.ramo !== "Previdenciário" && (
                    <div className="bg-red-50 p-4 rounded-xl border border-red-100 animate-scale-up">
                      <p className="text-[10px] font-bold text-red-800 uppercase mb-2">Parte Contrária</p>
                      <input className="w-full p-2 border rounded bg-white text-sm" placeholder="Nome do Réu" value={form.parteContraria} onChange={e=>setForm({...form, parteContraria: e.target.value})}/>
                    </div>
                  )}
                  {form.ramo === "Previdenciário" && (
                    <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 space-y-2">
                      <p className="text-[10px] font-bold text-blue-800 uppercase tracking-widest">DADOS PREVIDENCIÁRIOS</p>
                      <input className="w-full p-2 border rounded bg-white text-xs" placeholder="CPF/Login" value={form.govLogin} onChange={e=>setForm({...form, govLogin: e.target.value})}/>
                      <input className="w-full p-2 border rounded bg-white text-xs" placeholder="Senha GOV" value={form.govSenha} onChange={e=>setForm({...form, govSenha: e.target.value})}/>
                    </div>
                  )}
                </div>
                <div className="p-4 border-t bg-slate-50 flex gap-2 shrink-0"><button onClick={()=>setModal(false)} className="flex-1 py-2 border rounded font-bold text-slate-500">CANCELAR</button><button onClick={salvarProc} className="flex-1 bg-navy text-white py-2 rounded font-bold">SALVAR</button></div>
              </div>
            </div>
          )}
        </div>
      );
    };
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
