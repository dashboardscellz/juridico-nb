    };

    const registrarAuditoria = async (usuario, acao, role = '') => {
      try {
        const agora = new Date();
        await db.collection(COL_AUDITORIA).add({
          usuario, acao, role,
          timestamp: agora.toISOString(),
          data: agora.toLocaleDateString('pt-BR'),
          hora: agora.toLocaleTimeString('pt-BR'),
          epoch: agora.getTime()
        });
      } catch (e) { console.error("Erro auditoria:", e); }
    };

    const AuditoriaModal = ({ onClose, isMaster }) => {
      const [logs, setLogs] = useState([]);
      const [loading, setLoading] = useState(true);
      const [filtroAcao, setFiltroAcao] = useState("Todos");
      const [filtroUsuario, setFiltroUsuario] = useState("");
      const [newIds, setNewIds] = useState(new Set());

      useEffect(() => {
        const unsub = db.collection(COL_AUDITORIA).orderBy("epoch", "desc").limit(200).onSnapshot(snap => {
            const novosIds = new Set();
            const docs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            snap.docChanges().forEach(change => { if (change.type === 'added') novosIds.add(change.doc.id); });
            setLogs(docs); setNewIds(novosIds); setLoading(false);
            setTimeout(() => setNewIds(new Set()), 800);
          });
        return () => unsub();
      }, []);

      const exportarLogs = () => {
        const dados = logsFiltrados.map(l => ({ Usuário: l.usuario, Ação: l.acao === 'login' ? 'ENTRADA' : 'SAÍDA', Perfil: l.role || '-', Data: l.data, Hora: l.hora, Timestamp: l.timestamp }));
        const ws = XLSX.utils.json_to_sheet(dados);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Auditoria");
        XLSX.writeFile(wb, `Auditoria_NB_${new Date().toLocaleDateString('pt-BR').replace(/\//g,'-')}.xlsx`);
      };

      const limparAuditoria = async () => {
        if (!confirm("⚠️ ATENÇÃO: Isso excluirá permanentemente todo o histórico de acessos visível. Deseja continuar?")) return;
        try {
          const batch = db.batch();
          logs.forEach(log => {
            const ref = db.collection(COL_AUDITORIA).doc(log.id);
            batch.delete(ref);
          });
          await batch.commit();
          alert("Histórico limpo com sucesso!");
        } catch (e) { console.error(e); alert("Erro ao limpar histórico."); }
      };

      const logsFiltrados = logs.filter(l => {
        const matchAcao = filtroAcao === "Todos" || l.acao === filtroAcao;
        const matchUser = !filtroUsuario || l.usuario.toLowerCase().includes(filtroUsuario.toLowerCase());
        return matchAcao && matchUser;
      });

      const totalEntradas = logs.filter(l => l.acao === 'login').length;
      const totalSaidas   = logs.filter(l => l.acao === 'logout').length;

      return (
        <div className="fixed inset-0 z-[70] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 fade-in">
          <div className="bg-white w-full max-w-4xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[92vh]">
            <div className="bg-[#0f172a] px-6 py-4 flex justify-between items-center shrink-0 border-b border-slate-700">
              <div className="flex items-center gap-3">
                <div className="bg-gold-500/20 p-2 rounded-lg text-gold-500"><Icons.Audit /></div>
                <div><h2 className="text-white font-serif font-bold text-xl tracking-wide">Auditoria de Acessos</h2><p className="text-slate-400 text-xs">Monitoramento em tempo real</p></div>
                <div className="flex items-center gap-1.5 bg-green-900/40 border border-green-700/50 px-3 py-1 rounded-full ml-4"><span className="w-2 h-2 rounded-full bg-green-400 pulse-green inline-block"></span><span className="text-green-400 text-[10px] font-bold uppercase tracking-widest">AO VIVO</span></div>
              </div>
              <button onClick={onClose} className="text-slate-400 hover:text-white transition p-2 rounded hover:bg-white/10"><Icons.X /></button>
            </div>
            <div className="grid grid-cols-3 gap-0 border-b bg-slate-50 shrink-0 divide-x">
              <div className="p-4 text-center"><p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Total de Registros</p><p className="text-2xl font-serif font-bold text-slate-800 mt-1">{logs.length}</p></div>
              <div className="p-4 text-center"><p className="text-[10px] font-bold text-emerald-600 uppercase tracking-widest">Entradas</p><p className="text-2xl font-serif font-bold text-emerald-600 mt-1">{totalEntradas}</p></div>
              <div className="p-4 text-center"><p className="text-[10px] font-bold text-rose-500 uppercase tracking-widest">Saídas</p><p className="text-2xl font-serif font-bold text-rose-500 mt-1">{totalSaidas}</p></div>
            </div>
            <div className="px-5 py-4 border-b bg-white flex flex-wrap gap-3 items-center shrink-0">
              <div className="relative flex-1 min-w-[200px]"><span className="absolute left-3 top-2.5 text-slate-400"><Icons.Search /></span><input type="text" placeholder="Filtrar por usuário..." className="pl-9 pr-4 py-2 border border-slate-200 rounded-lg text-sm w-full outline-none focus:border-navy-900 focus:ring-1 focus:ring-navy-900 bg-slate-50 transition-all" value={filtroUsuario} onChange={e => setFiltroUsuario(e.target.value)}/></div>
              <select className="border border-slate-200 rounded-lg px-4 py-2 text-sm bg-white font-medium text-slate-700 outline-none focus:border-navy-900 cursor-pointer" value={filtroAcao} onChange={e => setFiltroAcao(e.target.value)}><option value="Todos">Todos os Eventos</option><option value="login">Apenas Entradas</option><option value="logout">Apenas Saídas</option></select>
              <button onClick={exportarLogs} className="flex items-center gap-2 text-xs font-bold bg-green-50 text-green-700 border border-green-200 px-4 py-2 rounded-lg hover:bg-green-100 transition shadow-sm"><Icons.Download /> Exportar</button>
              {isMaster && (
                <button onClick={limparAuditoria} className="flex items-center gap-2 text-xs font-bold bg-rose-50 text-rose-700 border border-rose-200 px-4 py-2 rounded-lg hover:bg-rose-100 transition shadow-sm"><Icons.Trash /> Limpar</button>
              )}
            </div>
            <div className="overflow-y-auto custom-scrollbar flex-1 bg-white">
              <table className="w-full text-sm text-left">
                <thead className="bg-slate-50 text-slate-500 text-[11px] font-bold uppercase tracking-wider sticky top-0 z-10 border-b"><tr><th className="px-6 py-3">Evento</th><th className="px-6 py-3">Usuário</th><th className="px-6 py-3">Perfil</th><th className="px-6 py-3">Data/Hora</th></tr></thead>
                <tbody className="divide-y divide-slate-100">
                  {logsFiltrados.map((log, idx) => {
                    const isEntrada = log.acao === 'login'; const isNew = newIds.has(log.id);
                    return (

    // --- APP ---
    const AppContent = () => {
      const [authOk, setAuthOk] = useState(false);

      const [role, setRole] = useState("viewer");
      const [processos, setProcessos] = useState([]);

        patologia: "", govLogin: "", govSenha: "", 
        dataEntrada: "", statusBeneficio: "Em Análise", dataPericia: "", dataSocial: "",
        procuracaoEntregue: false, linkProcuracao: "", contratoEntregue: false, linkContrato: "",

      const [formData, setFormData] = useState(initialForm);

      const handleLogin = (u, r) => { setUser(u); setRole(r); setAuthOk(true); };

      const handleLogout = async () => {
        try { await registrarAuditoria(user, 'logout', role); } catch(e) {}

      useEffect(() => {
        const handleEsc = (e) => { if (e.key === 'Escape') { setModal(false); setCalcModal(false); setFichaModal(null); setModalSenha(false); setAuditoriaModal(false); } };

      }, []);

      useEffect(() => {
        if (!authOk) return;
        auth.signInAnonymously();
        const unsubProc = db.collection(COL_PROCESSOS).onSnapshot(snap => setProcessos(snap.docs.map(d => ({id: d.id, ...d.data()}))));
        const unsubEquipe = db.collection(COL_PROFISSIONAIS).doc('lista_atual').onSnapshot(doc => {
            if (doc.exists && doc.data().nomes) setListaEquipe(doc.data().nomes);

        });
        return () => { unsubProc(); unsubEquipe(); };
      }, [authOk]);

      useEffect(() => {
        if (aba === 'equipe' && (role === 'master' || role === 'admin')) {
            const unsubUsers = db.collection(COL_USUARIOS).onSnapshot(snap => setListaUsuarios(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            return () => unsubUsers();
        }
      }, [aba, role]);

      const stats = useMemo(() => {
          const total = processos.length;
          const ativos = processos.filter(p => p.statusProcessual === 'Em Andamento').length;
          const conclusos = processos.filter(p => p.statusProcessual === 'Concluso').length;
          const ramosCount = {};
          processos.forEach(p => { ramosCount[p.ramo] = (ramosCount[p.ramo] || 0) + 1; });
          return { total, ativos, conclusos, ramosCount };
      }, [processos]);

      const adicionarMembroEquipe = async () => { if (!novoMembro) return; await db.collection(COL_PROFISSIONAIS).doc('lista_atual').set({ nomes: [...listaEquipe, novoMembro] }); setNovoMembro(""); };

      const alterarSenha = async () => { if (!novaSenha || novaSenha.length < 4) return alert("Senha curta."); await db.collection(COL_USUARIOS).doc(user).set({ senha: novaSenha, role: role }, { merge: true }); alert("Senha alterada!"); setModalSenha(false); setNovaSenha(""); };
      
      const salvarUsuario = async () => { 
          if (!novoUsuario.nome || !novoUsuario.senha) return alert("Preencha tudo."); 
          await db.collection(COL_USUARIOS).doc(novoUsuario.nome).set({ senha: novoUsuario.senha, role: novoUsuario.role }); 
          alert("Salvo!"); setNovoUsuario({nome: "", senha: "", role: "viewer"}); setEditingUser(null);

      const excluirUsuario = async (id) => { if (!confirm("Remover?")) return; await db.collection(COL_USUARIOS).doc(id).delete(); };
      const prepararEdicaoUsuario = (u) => { setEditingUser(u.id); setNovoUsuario({ nome: u.id, senha: u.senha, role: u.role || "viewer" }); };

      const salvar = async () => { if (!formData.cliente) return alert("Nome do cliente obrigatório."); try { if (editingId) await db.collection(COL_PROCESSOS).doc(editingId).update(formData); else await db.collection(COL_PROCESSOS).add({...formData, criadoEm: new Date().toISOString()}); setModal(false); setEditingId(null); setFormData(initialForm); } catch (e) { alert("Erro ao salvar."); } };
      const apagar = async (id) => { if(confirm("Excluir?")) await db.collection(COL_PROCESSOS).doc(id).delete(); };
      const exportar = () => { const ws = XLSX.utils.json_to_sheet(processos); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Processos"); XLSX.writeFile(wb, "Processos_NB.xlsx"); };

      const processosFiltrados = processos.filter(p => {
          const matchBusca = p.cliente.toLowerCase().includes(busca.toLowerCase()) || (p.cpf && p.cpf.includes(busca));
          const matchResp = filtroResponsavel === "Todos" || p.advogado === filtroResponsavel;
          return matchBusca && matchResp;
      });

      if (!authOk) return <LoginScreen onLogin={handleLogin} />;

      return (
        <div className="min-h-screen pb-24 fade-in bg-[#f8fafc]">
          {/* HEADER PREMIUM */}
          <header className="glass-header sticky top-0 z-40 px-8 py-4 flex justify-between items-center transition-all">
             <div className="flex items-center gap-4">
                 <div className="text-gold-500 bg-navy-900 p-2 rounded-lg shadow-lg"><div className="w-6 h-6"><Icons.Scale /></div></div>
                 <div>
                    <h1 className="text-2xl font-serif font-bold text-navy-900 tracking-tight leading-none">NB ADVOCACIA</h1>
                    <div className="flex items-center gap-2">
                        <span className="text-[10px] font-bold text-gold-600 uppercase tracking-[0.2em]">Gestão Jurídica</span>
                        <span className="text-[10px] text-slate-300">•</span>
                        <span className="text-[10px] font-bold text-slate-400 uppercase">{role === 'master' ? 'Acesso Mestre' : `Dr(a). ${user}`}</span>
                    </div>
                 </div>
             </div>
             
             <div className="flex gap-3 items-center">
                 <nav className="hidden md:flex bg-slate-100 p-1 rounded-xl mr-2">
                    <button onClick={()=>setAba('dashboard')} className={`px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 transition-all ${aba==='dashboard'?'bg-white text-navy-900 shadow-sm':'text-slate-500 hover:text-slate-700'}`}><Icons.Chart/> Dashboard</button>
                    <button onClick={()=>setAba('processos')} className={`px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 transition-all ${aba==='processos'?'bg-white text-navy-900 shadow-sm':'text-slate-500 hover:text-slate-700'}`}>Processos</button>
                    {(role === 'master' || role === 'admin') && <button onClick={()=>setAba('equipe')} className={`px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 transition-all ${aba==='equipe'?'bg-white text-navy-900 shadow-sm':'text-slate-500 hover:text-slate-700'}`}>Equipe</button>}
                 </nav>

                 <div className="h-8 w-px bg-slate-200 mx-1"></div>

                 <button onClick={()=>setCalcModal(true)} className="p-2.5 rounded-xl text-slate-500 hover:bg-slate-100 hover:text-navy-900 transition border border-transparent hover:border-slate-200" title="Calculadora"><div className="w-5 h-5"><Icons.Calculator/></div></button>
                 
                 {(role === 'master' || role === 'admin') && (
                   <button onClick={() => setAuditoriaModal(true)} className="p-2.5 rounded-xl text-slate-500 hover:bg-purple-50 hover:text-purple-700 transition border border-transparent hover:border-purple-100 relative group" title="Auditoria">
                     <div className="w-5 h-5"><Icons.Audit /></div>
                     <span className="absolute top-2 right-2 w-2 h-2 rounded-full bg-green-500 border-2 border-white pulse-green"></span>
                   </button>
                 )}
                 
                 <button onClick={()=>setModalSenha(true)} className="p-2.5 rounded-xl text-slate-500 hover:bg-slate-100 hover:text-navy-900 transition border border-transparent hover:border-slate-200" title="Alterar Senha"><div className="w-5 h-5"><Icons.Key/></div></button>
                 
                 {(role !== 'viewer') && (
                   <button onClick={()=>{setFormData(initialForm); setEditingId(null); setModal(true);}} className="bg-gradient-to-r from-gold-500 to-gold-600 text-white px-5 py-2.5 rounded-xl text-xs font-bold hover:shadow-lg hover:shadow-gold-500/30 hover:-translate-y-0.5 transition flex items-center gap-2 ml-2"><Icons.Plus/> NOVO PROCESSO</button>
                 )}
                 
                 <button onClick={handleLogout} className="ml-2 p-2.5 text-red-400 hover:bg-red-50 hover:text-red-600 rounded-xl transition border border-transparent hover:border-red-100" title="Sair"><div className="w-5 h-5"><Icons.LogOut/></div></button>
             </div>
          </header>

          <main className="max-w-7xl mx-auto px-8 py-10">
             {calcModal && <CalculatorModal onClose={()=>setCalcModal(false)} />}
             {fichaModal && <FichaModal p={fichaModal} onClose={()=>setFichaModal(null)} />}
             {auditoriaModal && <AuditoriaModal isMaster={role === 'master'} onClose={()=>setAuditoriaModal(false)} />}

             {/* DASHBOARD */}
             {aba === 'dashboard' && (
                 <div className="space-y-8 fade-in">
                     <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                         <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover-card relative overflow-hidden group">
                             <div className="absolute right-0 top-0 w-24 h-24 bg-navy-900/5 rounded-bl-full transition group-hover:scale-110"></div>
                             <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Total de Casos</h3>
                             <p className="text-4xl font-serif font-bold text-navy-900">{stats.total}</p>
                             <div className="mt-4 text-xs font-medium text-slate-400 flex items-center gap-1"><span className="text-green-500 font-bold">100%</span> da base ativa</div>
                         </div>
                         <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover-card relative overflow-hidden group">
                             <div className="absolute right-0 top-0 w-24 h-24 bg-blue-500/5 rounded-bl-full transition group-hover:scale-110"></div>
                             <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Em Andamento</h3>
                             <p className="text-4xl font-serif font-bold text-blue-600">{stats.ativos}</p>
                             <div className="mt-4 text-xs font-medium text-slate-400">Aguardando providências</div>
                         </div>
                         <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover-card relative overflow-hidden group">
                             <div className="absolute right-0 top-0 w-24 h-24 bg-emerald-500/5 rounded-bl-full transition group-hover:scale-110"></div>
                             <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Concluídos</h3>
                             <p className="text-4xl font-serif font-bold text-emerald-600">{stats.conclusos}</p>
                             <div className="mt-4 text-xs font-medium text-slate-400">Casos arquivados com sucesso</div>
                         </div>
                     </div>
                     <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                         <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 hover-card h-96">
                             <h4 className="font-bold text-navy-900 mb-6 flex items-center gap-2"><Icons.Chart/> Distribuição por Área</h4>
                             <div className="h-64 flex justify-center"><ChartComponent type="doughnut" data={{ labels: Object.keys(stats.ramosCount), datasets: [{ data: Object.values(stats.ramosCount), backgroundColor: ['#0f172a', '#d97706', '#2563eb', '#16a34a', '#dc2626', '#9333ea'], borderWidth: 0, hoverOffset: 10 }] }} options={{ responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, font: { family: 'Inter', size: 11 } } } }, cutout: '70%' }} /></div>
                         </div>
                         <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 hover-card h-96">
                             <h4 className="font-bold text-navy-900 mb-6 flex items-center gap-2"><Icons.Chart/> Volume Processual</h4>
                             <div className="h-64"><ChartComponent type="bar" data={{ labels: ['Ativos', 'Conclusos'], datasets: [{ label: 'Processos', data: [stats.ativos, stats.conclusos], backgroundColor: ['#2563eb', '#16a34a'], borderRadius: 6 }] }} options={{ responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: '#f1f5f9' } }, x: { grid: { display: false } } } }} /></div>
                         </div>
                     </div>
                 </div>
             )}

             {/* EQUIPE */}
             {aba === 'equipe' && (role === 'master' || role === 'admin') && (
                 <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 fade-in">
                    <div className="bg-white rounded-2xl shadow-sm p-8 border border-slate-100">
                        <h3 className="font-serif font-bold text-xl text-navy-900 mb-6 flex gap-3 items-center"><div className="p-2 bg-navy-50 rounded-lg text-navy-900"><div className="w-5 h-5"><Icons.Key/></div></div> Gestão de Acessos</h3>
                        
                        {role === 'master' && (
                            <div className="bg-slate-50 p-6 rounded-xl border border-slate-200 mb-6 space-y-4">
                                <input className={`w-full p-3 border rounded-lg text-sm bg-white focus:ring-2 focus:ring-navy-900/10 outline-none transition ${editingUser ? 'bg-slate-100 text-slate-500' : ''}`} placeholder="Nome de Usuário (Login)" disabled={!!editingUser} value={novoUsuario.nome} onChange={e=>setNovoUsuario({...novoUsuario, nome: e.target.value})}/>
                                <div className="flex gap-3">
                                    <input className="flex-1 p-3 border rounded-lg text-sm bg-white focus:ring-2 focus:ring-navy-900/10 outline-none transition" placeholder="Senha" value={novoUsuario.senha} onChange={e=>setNovoUsuario({...novoUsuario, senha: e.target.value})}/>
                                    <select className="p-3 border rounded-lg bg-white text-sm font-medium text-slate-700 focus:ring-2 focus:ring-navy-900/10 outline-none transition" value={novoUsuario.role} onChange={e=>setNovoUsuario({...novoUsuario, role: e.target.value})}><option value="viewer">Visualizador</option><option value="admin">Admin</option><option value="master">Master</option></select>
                                    <button onClick={salvarUsuario} className="bg-navy-900 text-white px-6 rounded-lg font-bold text-sm hover:bg-navy-800 transition shadow-lg shadow-navy-900/20">{editingUser ? 'Atualizar' : 'Criar'}</button>
                                    {editingUser && <button onClick={()=>{setEditingUser(null); setNovoUsuario({nome:"", senha:"", role:"viewer"})}} className="bg-white text-slate-400 border border-slate-200 px-3 rounded-lg hover:bg-slate-50 hover:text-red-500 transition"><Icons.X/></button>}
                                </div>
                            </div>
                        )}

                        <div className="overflow-hidden rounded-xl border border-slate-100">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-slate-50 text-slate-500 font-semibold border-b border-slate-100"><tr><th className="p-4">Usuário</th><th className="p-4">Senha</th><th className="p-4">Perfil</th>{role === 'master' && <th className="p-4 text-right">Ações</th>}</tr></thead>
                                <tbody className="divide-y divide-slate-100">
                                    {listaUsuarios.map(u => (
                                        <tr key={u.id} className="group hover:bg-slate-50/80 transition">
                                            <td className="p-4 font-bold text-navy-900 flex items-center gap-3"><div className="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold text-slate-500">{u.id.charAt(0).toUpperCase()}</div>{u.id}</td>
                                            <td className="p-4 font-mono text-slate-500 text-xs bg-slate-50/50 rounded">{u.senha}</td>
                                            <td className="p-4"><span className={`uppercase text-[10px] font-bold px-2 py-1 rounded border ${u.role==='master'?'bg-purple-50 text-purple-700 border-purple-100':u.role==='admin'?'bg-blue-50 text-blue-700 border-blue-100':'bg-slate-50 text-slate-500 border-slate-100'}`}>{u.role}</span></td>
                                            {role === 'master' && (
                                                <td className="p-4 text-right opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <div className="flex justify-end gap-2">
                                                        <button onClick={()=>prepararEdicaoUsuario(u)} className="p-1.5 text-blue-500 hover:bg-blue-50 rounded"><div className="w-4 h-4"><Icons.Edit/></div></button>
                                                        <button onClick={()=>excluirUsuario(u.id)} className="p-1.5 text-red-400 hover:bg-red-50 rounded"><div className="w-4 h-4"><Icons.Trash/></div></button>
                                                    </div>
                                                </td>
                                            )}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div className="bg-white rounded-2xl shadow-sm p-8 border border-slate-100">
                        <h3 className="font-serif font-bold text-xl text-navy-900 mb-6 flex gap-3 items-center"><div className="p-2 bg-navy-50 rounded-lg text-navy-900"><div className="w-5 h-5"><Icons.Users/></div></div> Corpo Jurídico</h3>
                        
                        {role === 'master' && (
                            <div className="flex gap-3 mb-6">
                                <input className="flex-1 p-3 border rounded-lg text-sm bg-white focus:ring-2 focus:ring-navy-900/10 outline-none transition" placeholder="Nome Completo do Advogado" value={novoMembro} onChange={e=>setNovoMembro(e.target.value)}/>
                                <button onClick={adicionarMembroEquipe} className="bg-green-600 text-white px-6 rounded-lg font-bold text-sm hover:bg-green-700 transition shadow-lg shadow-green-600/20">Adicionar</button>
                            </div>
                        )}

                        <ul className="divide-y divide-slate-100 border border-slate-100 rounded-xl overflow-hidden">
                            {listaEquipe.map((nome, i) => (
                                <li key={i} className="p-4 flex justify-between items-center hover:bg-slate-50 transition group">
                                    <div className="flex items-center gap-3">
                                        <div className="w-8 h-8 rounded-full bg-gradient-to-br from-navy-800 to-navy-900 flex items-center justify-center text-white text-xs font-bold">{nome.charAt(0)}</div>
                                        <span className="font-medium text-slate-700">{nome}</span>
                                    </div>
                                    {role === 'master' && (
                                        <button onClick={()=>removerMembroEquipe(nome)} className="text-slate-300 hover:text-red-500 transition opacity-0 group-hover:opacity-100"><div className="w-4 h-4"><Icons.Trash/></div></button>
                                    )}
                                </li>
                            ))}
                        </ul>
                    </div>
                 </div>
             )}

             {/* PROCESSOS */}
             {aba === 'processos' && (
                 <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden fade-in min-h-[500px]">
                     <div className="p-6 border-b border-slate-100 flex flex-col md:flex-row gap-4 justify-between items-center bg-white">
                         <div className="relative flex-1 w-full group">
                             <span className="absolute left-3 top-3 text-slate-400 group-focus-within:text-navy-900 transition"><Icons.Search/></span>
                             <input type="text" placeholder="Buscar por cliente, CPF ou nº do processo..." className="pl-10 pr-4 py-2.5 border border-slate-200 rounded-xl text-sm w-full outline-none focus:border-navy-900 focus:ring-1 focus:ring-navy-900 bg-slate-50 focus:bg-white transition-all" value={busca} onChange={e => setBusca(e.target.value)} />
                         </div>
                         <div className="flex items-center gap-3 w-full md:w-auto">
                            <div className="relative w-full md:w-64">
                                <span className="absolute left-3 top-3 text-slate-400"><Icons.Filter/></span>
                                <select className="pl-10 pr-8 py-2.5 border border-slate-200 rounded-xl text-sm w-full bg-white font-medium text-slate-600 outline-none focus:border-navy-900 cursor-pointer appearance-none hover:bg-slate-50 transition" value={filtroResponsavel} onChange={e=>setFiltroResponsavel(e.target.value)}><option value="Todos">Todos os Responsáveis</option>{listaEquipe.map(nome => <option key={nome} value={nome}>Adv. {nome.split(' ')[0]}</option>)}</select>
                            </div>
                            <button onClick={exportar} className="flex items-center gap-2 text-xs font-bold bg-green-50 text-green-700 border border-green-200 px-4 py-2.5 rounded-xl hover:bg-green-100 transition"><div className="w-4 h-4"><Icons.Excel/></div> Excel</button>
                         </div>
                     </div>
                     <div className="overflow-x-auto">
                         <table className="w-full text-sm text-left whitespace-nowrap">
                             <thead className="bg-slate-50/50 text-slate-500 font-semibold border-b border-slate-100 text-xs uppercase tracking-wider">
                                 <tr><th className="px-6 py-4">Status</th><th className="px-6 py-4">Cliente / Local</th><th className="px-6 py-4">Processo / Ramo</th><th className="px-6 py-4">Responsável</th><th className="px-6 py-4">Prazo</th><th className="px-6 py-4">Financeiro</th><th className="px-6 py-4 text-center">Ações</th></tr>
                             </thead>
                             <tbody className="divide-y divide-slate-50">
                                 {processosFiltrados.map(p => (
                                     <tr key={p.id} className="hover:bg-blue-50/30 transition duration-150 group">
                                         <td className="px-6 py-4">
                                             <span className={`px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wide border ${
                                                 p.statusProcessual==='Concluso' ? 'bg-green-50 text-green-700 border-green-100' :
                                                 p.statusProcessual==='Arquivado' ? 'bg-slate-100 text-slate-500 border-slate-200' :
                                                 'bg-blue-50 text-blue-700 border-blue-100'
                                             }`}>
                                                 {p.statusProcessual}
                                             </span>
                                         </td>
                                         <td className="px-6 py-4">
                                             <div className="font-bold text-navy-900 text-base flex items-center gap-2 mb-0.5">
                                                 {p.cliente} 
                                                 {p.telefone && <button onClick={()=>openWhatsApp(p.telefone)} className="text-green-500 hover:scale-110 transition bg-green-50 rounded-full p-1"><div className="w-3 h-3"><Icons.WhatsApp/></div></button>}
                                             </div>
                                             <div className="text-xs text-slate-400 font-medium flex items-center gap-1"><div className="w-3 h-3"><Icons.Briefcase/></div> {p.cidade} - {p.estado}</div>
                                         </td>
                                         <td className="px-6 py-4">
                                             <div className="text-slate-700 font-mono text-xs bg-slate-100 px-2 py-0.5 rounded inline-block mb-1">{p.semProcesso ? 'PRÉ-PROCESSUAL' : (p.numeroProcesso || 'S/N')}</div>
                                             <div className="text-xs text-gold-600 font-bold uppercase tracking-wide">{p.ramo}</div>
                                         </td>
                                         <td className="px-6 py-4">
                                             <div className="flex items-center gap-2">
                                                 <div className="w-6 h-6 rounded-full bg-slate-200 text-[10px] flex items-center justify-center font-bold text-slate-500">{p.advogado.charAt(0)}</div>
                                                 <span className="text-slate-600 font-medium text-xs">{p.advogado.split(' ')[0]}...</span>
                                             </div>
                                         </td>
                                         <td className="px-6 py-4">
                                             <div className={`text-xs font-bold px-2 py-1 rounded inline-flex items-center gap-1 ${p.prazo ? 'bg-red-50 text-red-600 border border-red-100' : 'text-slate-400'}`}>
                                                 <div className="w-3 h-3"><Icons.Clock/></div> {p.prazo ? new Date(p.prazo).toLocaleDateString() : '-'}
                                             </div>
                                         </td>
                                         <td className="px-6 py-4">
                                             <div className="text-sm font-semibold text-slate-700">{p.valorContrato || '0,00'}</div>
                                             <span className={`text-[10px] font-bold uppercase ${p.statusPagamento==='Pago'?'text-green-600':'text-orange-500'}`}>{p.statusPagamento}</span>
                                         </td>
                                         <td className="px-6 py-4 text-center">
                                             <div className="flex justify-center gap-1 opacity-60 group-hover:opacity-100 transition-opacity">
                                                 <button onClick={()=>setFichaModal(p)} className="p-2 text-slate-500 hover:text-navy-900 hover:bg-white rounded-lg border border-transparent hover:border-slate-200 shadow-sm transition" title="Ver Ficha"><div className="w-4 h-4"><Icons.FileText/></div></button>
                                                 <button onClick={()=>{setFormData(p); setEditingId(p.id); setModal(true);}} className="p-2 text-blue-400 hover:text-blue-600 hover:bg-white rounded-lg border border-transparent hover:border-blue-100 shadow-sm transition" title="Editar"><div className="w-4 h-4"><Icons.Edit/></div></button>
                                                 {role !== 'viewer' && <button onClick={()=>apagar(p.id)} className="p-2 text-slate-300 hover:text-red-500 hover:bg-white rounded-lg border border-transparent hover:border-red-100 shadow-sm transition" title="Excluir"><div className="w-4 h-4"><Icons.Trash/></div></button>}
                                             </div>
                                         </td>
                                     </tr>
                                 ))}
                             </tbody>
                         </table>
                         {processosFiltrados.length === 0 && (
                             <div className="p-12 text-center text-slate-400">
                                 <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300"><Icons.Search/></div>
                                 <p className="font-medium">Nenhum processo encontrado.</p>
                             </div>
                         )}
                     </div>
                 </div>
             )}
          </main>

          {/* MODAL SENHA */}
          {modalSenha && (
            <div className="fixed inset-0 z-[60] flex items-center justify-center bg-navy-900/40 backdrop-blur-sm p-4 fade-in">
              <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-8 relative">
                <button onClick={()=>setModalSenha(false)} className="absolute top-4 right-4 text-slate-300 hover:text-navy-900"><Icons.X/></button>
                <div className="text-center mb-6">
                    <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center mx-auto mb-3"><Icons.Key/></div>
                    <h3 className="font-serif font-bold text-xl text-navy-900">Segurança</h3>
                    <p className="text-xs text-slate-500">Atualize sua credencial de acesso</p>
                </div>
                <input type="password" placeholder="Nova Senha" className="w-full p-3 border border-slate-200 rounded-xl text-sm mb-4 outline-none focus:border-navy-900 focus:ring-1 focus:ring-navy-900 transition text-center font-medium" value={novaSenha} onChange={e=>setNovaSenha(e.target.value)}/>
                <div className="flex gap-3">
                  <button onClick={()=>setModalSenha(false)} className="flex-1 py-3 border border-slate-200 rounded-xl font-bold text-slate-500 hover:bg-slate-50 text-xs">CANCELAR</button>
                  <button onClick={alterarSenha} className="flex-1 py-3 bg-navy-900 text-white rounded-xl font-bold hover:bg-navy-800 shadow-lg shadow-navy-900/20 text-xs">ATUALIZAR SENHA</button>
                </div>
              </div>
            </div>
          )}

          {/* MODAL NOVO/EDITAR PROCESSO */}
          {modal && (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-navy-900/60 backdrop-blur-sm p-4 fade-in">
                <div className="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                    <div className="bg-white border-b border-slate-100 px-8 py-5 flex justify-between items-center shrink-0">
                        <div className="flex items-center gap-3 text-navy-900">
                            <div className="bg-gold-100 text-gold-600 p-2 rounded-lg"><Icons.Scale /></div>
                            <div>
                                <h3 className="text-lg font-serif font-bold tracking-wide">{editingId ? 'Editar Processo' : 'Novo Processo'}</h3>
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Ficha Cadastral</p>
                            </div>
                        </div>
                        <button onClick={()=>setModal(false)} className="text-slate-400 hover:text-red-500 transition bg-slate-50 hover:bg-red-50 p-2 rounded-lg"><Icons.X /></button>
                    </div>
                    
                    <div className="p-8 overflow-y-auto custom-scrollbar space-y-8 bg-[#fdfdfd]">
                        {/* SEÇÃO 1: CLIENTE */}
                        <div className="space-y-4">
                            <h4 className="text-xs font-bold text-slate-400 uppercase tracking-widest border-b border-slate-100 pb-2 mb-4">Dados do Cliente</h4>
                            <div><label className="text-xs font-bold text-navy-900 mb-1.5 block">Nome Completo</label><input className="w-full p-3 border border-slate-200 rounded-xl bg-white font-medium text-slate-700 outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition shadow-sm" placeholder="Ex: João da Silva" value={formData.cliente} onChange={e=>setFormData({...formData, cliente: e.target.value})}/></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-xs font-bold text-navy-900 mb-1.5 block">CPF</label><input className="w-full p-3 border border-slate-200 rounded-xl bg-white text-slate-700 outline-none focus:border-navy-900 transition shadow-sm font-mono text-sm" placeholder="000.000.000-00" value={formData.cpf} onChange={e=>setFormData({...formData, cpf: formatCPF(e.target.value)})}/></div>
                                <div><label className="text-xs font-bold text-navy-900 mb-1.5 block">Telefone</label><input className="w-full p-3 border border-slate-200 rounded-xl bg-white text-slate-700 outline-none focus:border-navy-900 transition shadow-sm font-mono text-sm" placeholder="(00) 00000-0000" value={formData.telefone} onChange={e=>setFormData({...formData, telefone: formatPhone(e.target.value)})}/></div>
                            </div>
                            <div className="grid grid-cols-12 gap-4">
                                <div className="col-span-4"><label className="text-xs font-bold text-navy-900 mb-1.5 block">Estado (UF)</label><select className="w-full p-3 border border-slate-200 rounded-xl bg-white text-slate-700 outline-none focus:border-navy-900 transition shadow-sm text-sm appearance-none" value={formData.estado} onChange={e=>setFormData({...formData, estado: e.target.value})}>{LISTA_ESTADOS.map(uf => <option key={uf}>{uf}</option>)}</select></div>
                                <div className="col-span-8"><label className="text-xs font-bold text-navy-900 mb-1.5 block">Cidade</label><input className="w-full p-3 border border-slate-200 rounded-xl bg-white text-slate-700 outline-none focus:border-navy-900 transition shadow-sm text-sm" placeholder="Recife, João Pessoa..." value={formData.cidade} onChange={e=>setFormData({...formData, cidade: e.target.value})}/></div>
                            </div>
                            <div className="grid grid-cols-3 gap-4">
                                <div className="col-span-2"><label className="text-xs font-bold text-navy-900 mb-1.5 block">Endereço</label><input className="w-full p-3 border border-slate-200 rounded-xl bg-white text-slate-700 outline-none focus:border-navy-900 transition shadow-sm text-sm" placeholder="Rua, Avenida..." value={formData.rua} onChange={e=>setFormData({...formData, rua: e.target.value})}/></div>
                                <div><label className="text-xs font-bold text-navy-900 mb-1.5 block">Número</label><input className="w-full p-3 border border-slate-200 rounded-xl bg-white text-slate-700 outline-none focus:border-navy-900 transition shadow-sm text-sm" value={formData.numero} onChange={e=>setFormData({...formData, numero: e.target.value})}/></div>
                                <div className="col-span-3"><label className="text-xs font-bold text-navy-900 mb-1.5 block">Bairro</label><input className="w-full p-3 border border-slate-200 rounded-xl bg-white text-slate-700 outline-none focus:border-navy-900 transition shadow-sm text-sm" value={formData.bairro} onChange={e=>setFormData({...formData, bairro: e.target.value})}/></div>
                            </div>
                            <div><label className="text-xs font-bold text-navy-900 mb-1.5 block">Resumo do Caso</label><textarea className="w-full p-3 border border-slate-200 rounded-xl bg-white text-slate-700 text-sm h-24 resize-none outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition shadow-sm" placeholder="Descreva brevemente a demanda..." value={formData.descricao} onChange={e=>setFormData({...formData, descricao: e.target.value})}></textarea></div>
                        </div>

                        {/* SEÇÃO 2: JURÍDICO */}
                        <div className="space-y-4">
                            <h4 className="text-xs font-bold text-slate-400 uppercase tracking-widest border-b border-slate-100 pb-2 mb-4 mt-2">Dados Processuais</h4>
                            <div className="bg-navy-50/50 p-5 rounded-xl border border-navy-100">
                                <div className="flex items-center gap-4 mb-4">
                                    <label className="text-xs font-bold text-navy-900 uppercase tracking-wider block">Área de Atuação:</label>
                                    <select className="px-3 py-1.5 border border-navy-200 rounded-lg text-sm font-bold text-navy-900 bg-white outline-none focus:border-gold-500" value={formData.ramo} onChange={e=>setFormData({...formData, ramo: e.target.value})}>{LISTA_RAMOS.map(r => <option key={r}>{r}</option>)}</select>
                                </div>
                                {formData.ramo !== 'Previdenciário' && (
                                    <div className="mb-4">
                                        <div className="grid grid-cols-3 gap-4">
                                            <div className="col-span-2"><label className="text-[10px] font-bold text-slate-500 uppercase mb-1 block">Parte Contrária</label><input className="w-full p-2.5 border border-slate-200 rounded-lg bg-white text-sm" placeholder="Nome da Parte / Empresa" value={formData.parteContraria} onChange={e=>setFormData({...formData, parteContraria: e.target.value})}/></div>
                                            <div><label className="text-[10px] font-bold text-slate-500 uppercase mb-1 block">Tipo</label><select className="w-full p-2.5 border border-slate-200 rounded-lg bg-white text-sm outline-none" value={formData.tipoParteContraria} onChange={e=>setFormData({...formData, tipoParteContraria: e.target.value})}><option>Pessoa Física</option><option>Pessoa Jurídica</option><option>Ente Público</option></select></div>
                                        </div>
                                    </div>
                                )}
                                {formData.ramo === 'Previdenciário' ? (
                                    <div className="bg-white p-4 rounded-xl border border-blue-100 space-y-3 shadow-sm">
                                        <div className="flex items-center gap-2 mb-2"><div className="w-2 h-2 rounded-full bg-blue-500"></div><span className="text-xs font-bold text-blue-700 uppercase">Detalhes INSS</span></div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="col-span-2"><label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Patologia / Benefício</label><input className="w-full p-2 border border-slate-200 rounded bg-slate-50 text-sm focus:bg-white transition" value={formData.patologia} onChange={e=>setFormData({...formData, patologia: e.target.value})}/></div>
                                            <div><label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Login GOV</label><input className="w-full p-2 border border-slate-200 rounded bg-slate-50 text-sm font-mono focus:bg-white transition" value={formData.govLogin} onChange={e=>setFormData({...formData, govLogin: e.target.value})}/></div>
                                            <div><label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Senha GOV</label><input className="w-full p-2 border border-slate-200 rounded bg-slate-50 text-sm font-mono focus:bg-white transition" value={formData.govSenha} onChange={e=>setFormData({...formData, govSenha: e.target.value})}/></div>
                                            <div><label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Data Perícia</label><input type="datetime-local" className="w-full p-2 border border-slate-200 rounded bg-slate-50 text-sm focus:bg-white transition" value={formData.dataPericia} onChange={e=>setFormData({...formData, dataPericia: e.target.value})}/></div>
                                            <div><label className="text-[10px] font-bold text-slate-400 uppercase block mb-1">Avaliação Social</label><input type="datetime-local" className="w-full p-2 border border-slate-200 rounded bg-slate-50 text-sm focus:bg-white transition" value={formData.dataSocial} onChange={e=>setFormData({...formData, dataSocial: e.target.value})}/></div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="col-span-2 bg-white p-3 rounded-lg border border-slate-200 flex items-center gap-3">
                                            <input type="checkbox" className="w-4 h-4 accent-navy-900" checked={formData.semProcesso} onChange={e=>setFormData({...formData, semProcesso: e.target.checked})}/> <span className="text-sm text-slate-600 font-medium">Ainda não possui nº de processo (Pré-processual)</span>
                                        </div>
                                        {!formData.semProcesso && <div className="col-span-2"><label className="text-[10px] font-bold text-slate-500 uppercase mb-1 block">Nº Processo</label><input className="w-full p-3 border border-slate-200 rounded-lg bg-white font-mono text-sm focus:border-navy-900 outline-none" placeholder="0000000-00.0000.0.00.0000" value={formData.numeroProcesso} onChange={e=>setFormData({...formData, numeroProcesso: e.target.value})}/></div>}
                                    </div>
                                )}
                                <div className="grid grid-cols-2 gap-4 mt-4">
                                    <div><label className="text-[10px] font-bold text-slate-500 uppercase mb-1 block">Advogado Responsável</label><select className="w-full p-2.5 border border-slate-200 rounded-lg bg-white text-sm outline-none" value={formData.advogado} onChange={e=>setFormData({...formData, advogado: e.target.value})}>{listaEquipe.map(nome => <option key={nome}>{nome}</option>)}</select></div>
                                    <div><label className="text-[10px] font-bold text-red-500 uppercase mb-1 block">Prazo Fatal</label><input type="date" className="w-full p-2.5 border border-red-100 rounded-lg bg-red-50/50 text-sm text-red-700 font-medium outline-none focus:border-red-300" value={formData.prazo} onChange={e=>setFormData({...formData, prazo: e.target.value})}/></div>
                                    <div className="col-span-2"><label className="text-[10px] font-bold text-slate-500 uppercase mb-1 block">Status Processual</label><select className="w-full p-2.5 border border-slate-200 rounded-lg bg-white text-sm font-medium text-navy-900 outline-none" value={formData.statusProcessual} onChange={e=>setFormData({...formData, statusProcessual: e.target.value})}><option>Em Andamento</option><option>Concluso</option><option>Arquivado</option></select></div>
                                </div>
                            </div>
                        </div>

                        {/* SEÇÃO 3: ANEXOS & FINANCEIRO */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="bg-slate-50 p-5 rounded-xl border border-slate-200 h-full">
                                <h4 className="text-xs font-bold text-slate-500 uppercase mb-3 flex items-center gap-2"><Icons.Briefcase/> Links / Anexos</h4>
                                <div className="space-y-3">
                                    <div className="bg-white p-3 rounded-lg border border-slate-200 shadow-sm">
                                        <div className="flex items-center gap-2 mb-2"><input type="checkbox" className="accent-green-600 w-4 h-4" checked={formData.procuracaoEntregue} onChange={e=>setFormData({...formData, procuracaoEntregue: e.target.checked})}/><span className="text-xs font-bold text-navy-900">Procuração</span></div>
                                        <input className="w-full p-1.5 border-b border-slate-200 text-xs bg-transparent text-blue-600 placeholder-slate-400 outline-none" placeholder="Cole o link do drive..." value={formData.linkProcuracao} onChange={e=>setFormData({...formData, linkProcuracao: e.target.value})}/>
                                    </div>
                                    <div className="bg-white p-3 rounded-lg border border-slate-200 shadow-sm">
                                        <div className="flex items-center gap-2 mb-2"><input type="checkbox" className="accent-green-600 w-4 h-4" checked={formData.contratoEntregue} onChange={e=>setFormData({...formData, contratoEntregue: e.target.checked})}/><span className="text-xs font-bold text-navy-900">Contrato</span></div>
                                        <input className="w-full p-1.5 border-b border-slate-200 text-xs bg-transparent text-blue-600 placeholder-slate-400 outline-none" placeholder="Cole o link do drive..." value={formData.linkContrato} onChange={e=>setFormData({...formData, linkContrato: e.target.value})}/>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-gold-50/50 p-5 rounded-xl border border-gold-100 h-full">
                                <h4 className="text-xs font-bold text-gold-700 uppercase mb-3 flex items-center gap-2"><Icons.Chart/> Honorários</h4>
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-3">
                                        <div><label className="text-[10px] font-bold text-slate-400 block mb-1">Tipo</label><select className="w-full p-2 border border-gold-200 rounded bg-white text-sm outline-none" value={formData.tipoPagamento} onChange={e=>setFormData({...formData, tipoPagamento: e.target.value})}><option>Valor Cheio</option><option>Parcelado</option><option>Êxito</option></select></div>
                                        <div><label className="text-[10px] font-bold text-slate-400 block mb-1">Status</label><select className="w-full p-2 border border-gold-200 rounded bg-white text-sm outline-none font-bold text-slate-700" value={formData.statusPagamento} onChange={e=>setFormData({...formData, statusPagamento: e.target.value})}><option>Pendente</option><option>Pago</option></select></div>
                                    </div>
                                    {formData.tipoPagamento === 'Parcelado' ? (
                                        <div className="grid grid-cols-2 gap-3 bg-white p-3 rounded border border-gold-100">
                                            <div><label className="text-[10px] font-bold text-slate-400 block">Qtd Parc.</label><input type="number" className="w-full p-1 border-b border-slate-200 text-sm font-bold text-navy-900 outline-none" value={formData.qtdParcelas} onChange={e=>setFormData({...formData, qtdParcelas: e.target.value})}/></div>
                                            <div><label className="text-[10px] font-bold text-slate-400 block">Valor Parc.</label><input className="w-full p-1 border-b border-slate-200 text-sm font-bold text-navy-900 outline-none" placeholder="R$" value={formData.valorParcela} onChange={e=>setFormData({...formData, valorParcela: e.target.value})}/></div>
                                        </div>
                                    ) : (
                                        <div><label className="text-[10px] font-bold text-slate-400 block mb-1">Valor Total</label><input className="w-full p-3 border border-gold-200 rounded bg-white text-lg font-bold text-emerald-600 outline-none placeholder-emerald-200" placeholder="R$ 0,00" value={formData.valorContrato} onChange={e=>setFormData({...formData, valorContrato: e.target.value})}/></div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="bg-white p-5 border-t border-slate-100 flex gap-4 shrink-0">
                        <button onClick={()=>setModal(false)} className="flex-1 py-3.5 rounded-xl border border-slate-200 text-slate-500 font-bold hover:bg-slate-50 transition text-sm">CANCELAR</button>
                        <button onClick={salvar} className="flex-[2] py-3.5 rounded-xl bg-gradient-to-r from-navy-900 to-navy-800 text-white font-bold hover:shadow-lg hover:shadow-navy-900/20 transition transform hover:-translate-y-0.5 text-sm flex items-center justify-center gap-2"><Icons.Check/> SALVAR PROCESSO</button>
                    </div>
                </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AppContent />);
  </script>
</body>
</html>
