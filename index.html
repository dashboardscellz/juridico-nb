<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NB Jurídico - Gestão de Processos</title>
  
  <!-- Estilos Visuais -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            navy: { 800: '#1e293b', 900: '#0f172a' },
            gold: { 500: '#b49b67', 600: '#9a8455' }
          }
        }
      }
    }
  </script>
  
  <!-- React & Libs -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .kanban-col::-webkit-scrollbar { width: 6px; }
    .kanban-col::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    
    @media print {
      body * { visibility: hidden; }
      .printable-area, .printable-area * { visibility: visible; }
      .printable-area { position: absolute; left: 0; top: 0; width: 100%; }
      .no-print { display: none !important; }
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // ============================================================
    // ⚠️ CONFIGURAÇÃO FIREBASE - COLE SUAS CHAVES AQUI ⚠️
    // ============================================================
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI", 
      authDomain: "ab-advocacia.firebaseapp.com",
      projectId: "ab-advocacia",
      storageBucket: "ab-advocacia.firebasestorage.app",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    // ============================================================

    const chavesConfiguradas = firebaseConfig.apiKey !== "SUA_API_KEY_AQUI";

    if (chavesConfiguradas && !firebase.apps.length) {
      try { firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
    }
    
    const db = chavesConfiguradas ? firebase.firestore() : null;
    const auth = chavesConfiguradas ? firebase.auth() : null;

    // --- ÍCONES ---
    const Icons = {
      Scale: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>,
      Plus: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"></path></svg>,
      Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>,
      Search: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
      Users: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
      Clock: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      FileText: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
      Columns: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 00-2-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" /></svg>,
      List: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>,
      MessageSquare: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>,
      UserPlus: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>,
      Folder: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>
    };

    // --- GRÁFICOS ---
    const ChartComponent = ({ data, type }) => {
      const canvasRef = useRef(null);
      const chartInstance = useRef(null);

      useEffect(() => {
        if (!canvasRef.current || !window.Chart) return;
        if (chartInstance.current) chartInstance.current.destroy();

        try {
          const ctx = canvasRef.current.getContext('2d');
          const isDark = document.documentElement.classList.contains('dark');
          const textColor = isDark ? '#e2e8f0' : '#1e293b';

          const config = type === 'doughnut' ? {
            type: 'doughnut',
            data: {
              labels: data.labels,
              datasets: [{
                data: data.values,
                backgroundColor: ['#b49b67', '#1e293b', '#64748b', '#94a3b8', '#cbd5e1'],
                borderWidth: 0
              }]
            },
            options: { 
              responsive: true, 
              maintainAspectRatio: false,
              plugins: { legend: { labels: { color: textColor } } }
            }
          } : {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Processos',
                data: data.values,
                backgroundColor: '#b49b67',
                borderRadius: 4
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { display: false } },
              scales: { y: { beginAtZero: true, ticks: { color: textColor } }, x: { ticks: { color: textColor } } }
            }
          };
          chartInstance.current = new Chart(ctx, config);
        } catch (err) { console.error(err); }
        return () => { if (chartInstance.current) chartInstance.current.destroy(); };
      }, [data, type]);

      return <canvas ref={canvasRef} />;
    };

    // --- LOGIN ---
    const LoginScreen = ({ onLogin }) => {
      const [user, setUser] = useState("");
      const [pass, setPass] = useState("");
      const [error, setError] = useState("");
      const [loading, setLoading] = useState(false);

      const handle = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError("");

        try {
          let senhaCorreta = 'NB0724'; 
          if (db) {
            const docRef = db.collection('credenciais_advocacia').doc(user);
            const docSnap = await docRef.get();
            if (docSnap.exists) senhaCorreta = docSnap.data().senha;
          }
          if (pass === senhaCorreta) onLogin(user);
          else setError("Credenciais inválidas.");
        } catch (err) {
          if (pass === 'NB0724') onLogin(user);
          else setError("Erro ao verificar credenciais.");
        }
        setLoading(false);
      };

      return (
        <div className="min-h-screen bg-navy-900 flex items-center justify-center p-4">
          <div className="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 fade-in">
            <div className="text-center mb-6">
              <div className="text-gold flex justify-center mb-2"><Icons.Scale /></div>
              <h2 className="text-2xl font-bold text-slate-800">NB JURÍDICO</h2>
              <p className="text-xs text-slate-500 uppercase tracking-widest">Gestão Processual</p>
            </div>
            <form onSubmit={handle} className="space-y-4">
              <input className="w-full p-3 border rounded outline-none focus:border-gold" placeholder="Utilizador" value={user} onChange={e => setUser(e.target.value)} />
              <input type="password" className="w-full p-3 border rounded outline-none focus:border-gold" placeholder="Senha" value={pass} onChange={e => setPass(e.target.value)} />
              {error && <p className="text-red-500 text-sm text-center">{error}</p>}
              <button disabled={loading} className="w-full bg-navy-900 text-white py-3 rounded font-bold hover:bg-slate-800 transition">
                {loading ? 'A ENTRAR...' : 'ENTRAR'}
              </button>
            </form>
          </div>
        </div>
      );
    };

    // --- APP PRINCIPAL ---
    const AppContent = () => {
      const [authOk, setAuthOk] = useState(false);
      const [user, setUser] = useState("");
      const [view, setView] = useState('dashboard');
      const [modalProcesso, setModalProcesso] = useState(false);
      const [modalEquipe, setModalEquipe] = useState(false);
      const [modalDetalhes, setModalDetalhes] = useState(null);
      const [modalCalculadora, setModalCalculadora] = useState(false);
      
      const [processos, setProcessos] = useState([]);
      const [equipe, setEquipe] = useState([]);
      const [novoProc, setNovoProc] = useState({ numero: '', cliente: '', cpf: '', ramo: 'Cível', responsavel: '', status: 'Ativo' });
      const [novoMembro, setNovoMembro] = useState({ nome: '', cargo: 'Estagiário', oab: '' });
      const [novoComentario, setNovoComentario] = useState("");
      
      const [busca, setBusca] = useState("");
      const [modoVisualizacao, setModoVisualizacao] = useState('lista'); 

      // Calculadora State
      const [calcData, setCalcData] = useState("");
      const [calcDias, setCalcDias] = useState("");
      const [calcResult, setCalcResult] = useState(null);

      useEffect(() => { if (!authOk || !chavesConfiguradas) return; auth.signInAnonymously().catch(console.error); }, [authOk]);

      useEffect(() => {
        if (!authOk || !db) return;
        const unsubP = db.collection('processos_juridicos').orderBy('criadoEm', 'desc').onSnapshot(snap => setProcessos(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
        const unsubE = db.collection('equipe_juridica').onSnapshot(snap => {
          const l = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          setEquipe(l.length ? l : [{ id: '1', nome: 'Evison Nascimento' }, { id: '2', nome: 'Adiellyson Bomfim' }]);
        });
        return () => { unsubP(); unsubE(); };
      }, [authOk]);

      const salvarProcesso = async () => {
        if (!novoProc.cliente) return alert("Cliente obrigatório");
        try {
          await db.collection('processos_juridicos').add({ ...novoProc, criadoEm: new Date().toISOString(), timeline: [] });
          setModalProcesso(false);
          setNovoProc({ numero: '', cliente: '', cpf: '', ramo: 'Cível', responsavel: '', status: 'Ativo' });
        } catch (e) { alert("Erro ao salvar."); }
      };

      const salvarMembro = async () => {
        if (!novoMembro.nome) return;
        try {
          await db.collection('equipe_juridica').add({ ...novoMembro, criadoEm: new Date().toISOString() });
          setModalEquipe(false);
          setNovoMembro({ nome: '', cargo: 'Estagiário', oab: '' });
        } catch (e) { alert("Erro ao salvar membro."); }
      };

      const adicionarComentario = async () => {
        if (!novoComentario) return;
        try {
          const novoItem = { data: new Date().toISOString(), texto: novoComentario, autor: user.split(' ')[0] };
          const timelineAtual = modalDetalhes.timeline || [];
          await db.collection('processos_juridicos').doc(modalDetalhes.id).update({ timeline: [...timelineAtual, novoItem] });
          setModalDetalhes({ ...modalDetalhes, timeline: [...timelineAtual, novoItem] });
          setNovoComentario("");
        } catch (e) { alert("Erro ao comentar."); }
      };

      const gerarDocumento = (tipo, proc) => {
        const texto = tipo === 'procuracao' 
          ? `PROCURAÇÃO AD JUDICIA\n\nOUTORGANTE: ${proc.cliente}, inscrito no CPF sob nº ${proc.cpf || '___________'}.\n\nOUTORGADO: NASCIMENTO & BOMFIM SOCIEDADE DE ADVOGADOS.\n\nPODERES: Pelo presente instrumento, nomeia e constitui seus bastantes procuradores para o fim especial de defender seus interesses na ação ${proc.ramo}, processo nº ${proc.numero}.\n\nLocal e Data: Goiana-PE, ${new Date().toLocaleDateString()}.`
          : `DECLARAÇÃO DE HIPOSSUFICIÊNCIA\n\nEu, ${proc.cliente}, declaro para os devidos fins que não possuo condições de arcar com as custas processuais sem prejuízo do meu sustento.`;
        const blob = new Blob([texto], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${tipo}_${proc.cliente}.txt`;
        link.click();
      };

      const calcularPrazo = () => {
        if (!calcData || !calcDias) return;
        const dataInicial = new Date(calcData);
        dataInicial.setDate(dataInicial.getDate() + parseInt(calcDias));
        setCalcResult(dataInicial.toLocaleDateString('pt-BR'));
      };

      const apagar = async (col, id) => { if(confirm("Tem certeza?")) await db.collection(col).doc(id).delete(); };

      const stats = useMemo(() => {
        const total = processos.length;
        const ativos = processos.filter(p => p.status === 'Ativo').length;
        const ramos = {};
        processos.forEach(p => { ramos[p.ramo] = (ramos[p.ramo] || 0) + 1 });
        return { total, ativos, ramos };
      }, [processos]);

      const processosFiltrados = processos.filter(p => p.cliente.toLowerCase().includes(busca.toLowerCase()) || p.numero.includes(busca));

      if (!authOk) return <LoginScreen onLogin={u => { setAuthOk(true); setUser(u); }} />;
      if (!chavesConfiguradas) return <div className="p-10 text-center text-red-600">Configure as chaves do Firebase!</div>;

      return (
        <div className="min-h-screen pb-20 fade-in flex flex-col">
          <header className="bg-navy-900 text-white p-4 shadow-lg sticky top-0 z-30 flex justify-between items-center">
            <div className="flex items-center gap-3">
              <div className="text-gold"><Icons.Scale /></div>
              <div>
                <h1 className="text-xl font-serif font-bold leading-none">NB JURÍDICO</h1>
                <span className="text-xs text-gold uppercase tracking-widest">Sistema de Processos</span>
              </div>
            </div>
            <div className="flex items-center gap-4 text-sm font-bold">
              <button onClick={() => setView('dashboard')} className={`hover:text-gold transition ${view==='dashboard'?'text-gold':''}`}>DASHBOARD</button>
              <button onClick={() => setView('processos')} className={`hover:text-gold transition ${view==='processos'?'text-gold':''}`}>PROCESSOS</button>
              <button onClick={() => setModalCalculadora(true)} className="hover:text-gold transition flex items-center gap-1"><Icons.Clock/> PRAZOS</button>
              <button onClick={() => setView('equipe')} className={`hover:text-gold transition ${view==='equipe'?'text-gold':''}`}>EQUIPE</button>
            </div>
          </header>

          <main className="flex-1 p-6 max-w-7xl mx-auto w-full space-y-6">
            
            {view === 'dashboard' && (
              <div className="space-y-6 fade-in">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div className="bg-white dark:bg-navy-800 p-6 rounded-lg shadow-sm border-l-4 border-blue-500">
                    <h3 className="text-slate-500 text-xs font-bold uppercase">Total de Processos</h3>
                    <p className="text-3xl font-bold text-navy-900 dark:text-white">{stats.total}</p>
                  </div>
                  <div className="bg-white dark:bg-navy-800 p-6 rounded-lg shadow-sm border-l-4 border-emerald-500">
                    <h3 className="text-slate-500 text-xs font-bold uppercase">Processos Ativos</h3>
                    <p className="text-3xl font-bold text-navy-900 dark:text-white">{stats.ativos}</p>
                  </div>
                  <div className="bg-white dark:bg-navy-800 p-6 rounded-lg shadow-sm border-l-4 border-gold-500">
                    <h3 className="text-slate-500 text-xs font-bold uppercase">Áreas de Atuação</h3>
                    <p className="text-3xl font-bold text-navy-900 dark:text-white">{Object.keys(stats.ramos).length}</p>
                  </div>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div className="bg-white dark:bg-navy-800 p-6 rounded-lg shadow-sm h-80">
                    <h4 className="font-bold text-slate-700 dark:text-slate-200 mb-4">Processos por Área</h4>
                    <div className="h-64">
                      {stats.total > 0 ? <ChartComponent type="doughnut" data={{labels: Object.keys(stats.ramos), values: Object.values(stats.ramos)}} /> : <div className="h-full flex items-center justify-center text-slate-400">Sem dados</div>}
                    </div>
                  </div>
                  <div className="bg-white dark:bg-navy-800 p-6 rounded-lg shadow-sm h-80 overflow-y-auto">
                    <h4 className="font-bold text-slate-700 dark:text-slate-200 mb-4">Últimos Cadastros</h4>
                    <ul className="space-y-3">
                      {processos.slice(0, 5).map(p => (
                        <li key={p.id} className="border-b pb-2 dark:border-navy-900">
                          <p className="font-bold text-sm text-navy-900 dark:text-white">{p.cliente}</p>
                          <p className="text-xs text-slate-500">{p.numero} • {p.ramo}</p>
                        </li>
                      ))}
                    </ul>
                  </div>
                </div>
              </div>
            )}

            {view === 'processos' && (
              <div className="space-y-4 fade-in">
                <div className="flex flex-col md:flex-row justify-between items-center bg-white dark:bg-navy-800 p-4 rounded-lg shadow-sm gap-4">
                  <div className="relative w-full max-w-md">
                    <span className="absolute left-3 top-2.5 text-slate-400"><Icons.Search/></span>
                    <input type="text" placeholder="Buscar Cliente ou Processo..." className="w-full pl-10 pr-4 py-2 border rounded bg-slate-50 dark:bg-navy-900 dark:border-navy-700 dark:text-white focus:outline-none focus:border-gold" value={busca} onChange={e => setBusca(e.target.value)}/>
                  </div>
                  <div className="flex gap-2">
                    <button onClick={() => setModoVisualizacao('lista')} className={`p-2 rounded ${modoVisualizacao==='lista'?'bg-slate-200 dark:bg-navy-700':''}`}><Icons.List/></button>
                    <button onClick={() => setModoVisualizacao('kanban')} className={`p-2 rounded ${modoVisualizacao==='kanban'?'bg-slate-200 dark:bg-navy-700':''}`}><Icons.Columns/></button>
                    <button onClick={() => setModalProcesso(true)} className="bg-gold hover:bg-yellow-700 text-white px-4 py-2 rounded font-bold flex items-center gap-2"><Icons.Plus/> Novo</button>
                  </div>
                </div>

                {modoVisualizacao === 'lista' ? (
                  <div className="bg-white dark:bg-navy-800 rounded-lg shadow-sm overflow-hidden">
                    <table className="w-full text-sm text-left dark:text-slate-300">
                      <thead className="bg-slate-100 dark:bg-navy-900 font-bold text-slate-600 dark:text-slate-400">
                        <tr><th className="p-4">Processo</th><th className="p-4">Cliente</th><th className="p-4">Ramo</th><th className="p-4">Status</th><th className="p-4 text-center">Ações</th></tr>
                      </thead>
                      <tbody className="divide-y dark:divide-navy-700">
                        {processosFiltrados.map(p => (
                          <tr key={p.id} className="hover:bg-slate-50 dark:hover:bg-navy-900">
                            <td className="p-4 font-mono">{p.numero}</td>
                            <td className="p-4"><div className="font-bold">{p.cliente}</div><div className="text-xs text-slate-500">{p.responsavel}</div></td>
                            <td className="p-4"><span className="bg-slate-100 dark:bg-navy-900 px-2 py-1 rounded text-xs">{p.ramo}</span></td>
                            <td className="p-4"><span className={`px-2 py-1 rounded text-xs font-bold ${p.status==='Ativo'?'bg-emerald-100 text-emerald-700':'bg-slate-200 text-slate-600'}`}>{p.status}</span></td>
                            <td className="p-4 text-center flex justify-center gap-2">
                              <button onClick={() => window.open(`https://www.jusbrasil.com.br/busca?q=${p.numero}`, '_blank')} className="text-blue-500 hover:text-blue-700" title="Jusbrasil"><Icons.Search/></button>
                              <button onClick={() => setModalDetalhes(p)} className="text-slate-400 hover:text-gold" title="Timeline"><Icons.MessageSquare/></button>
                              <button onClick={() => apagar('processos_juridicos', p.id)} className="text-slate-400 hover:text-red-500"><Icons.Trash/></button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                ) : (
                  <div className="flex gap-4 overflow-x-auto pb-4">
                    {['Ativo', 'Em Recurso', 'Suspenso', 'Arquivado'].map(status => (
                      <div key={status} className="min-w-[280px] bg-slate-200 dark:bg-navy-900 p-3 rounded-lg kanban-col">
                        <h3 className="font-bold text-slate-600 dark:text-slate-400 mb-3 uppercase text-xs tracking-wider">{status}</h3>
                        <div className="space-y-3">
                          {processosFiltrados.filter(p => p.status === status).map(p => (
                            <div key={p.id} className="bg-white dark:bg-navy-800 p-4 rounded shadow-sm hover:shadow-md transition cursor-pointer" onClick={() => setModalDetalhes(p)}>
                              <div className="flex justify-between items-start mb-2">
                                <span className="text-xs bg-slate-100 dark:bg-navy-900 px-2 py-0.5 rounded text-slate-500">{p.ramo}</span>
                                <button onClick={(e) => {e.stopPropagation(); apagar('processos_juridicos', p.id)}} className="text-slate-300 hover:text-red-500"><Icons.Trash/></button>
                              </div>
                              <h4 className="font-bold text-navy-900 dark:text-white text-sm mb-1">{p.cliente}</h4>
                              <p className="text-xs text-slate-500 font-mono mb-2">{p.numero}</p>
                              <div className="text-xs text-gold flex items-center gap-1"><Icons.Users/> {p.responsavel.split(' ')[0]}</div>
                            </div>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}

            {view === 'equipe' && (
              <div className="space-y-4 fade-in">
                <div className="flex justify-between items-center bg-white dark:bg-navy-800 p-4 rounded-lg shadow-sm">
                  <h2 className="text-lg font-bold text-navy-900 dark:text-white flex items-center gap-2"><Icons.Users/> Gestão de Equipe</h2>
                  <button onClick={() => setModalEquipe(true)} className="bg-navy-900 hover:bg-navy-800 text-white px-4 py-2 rounded font-bold flex items-center gap-2"><Icons.UserPlus/> Adicionar Membro</button>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                  {equipe.map(m => (
                    <div key={m.id} className="bg-white dark:bg-navy-800 p-6 rounded-lg shadow-sm border-t-4 border-gold-500 flex flex-col justify-between">
                      <div>
                        <h3 className="font-bold text-lg text-navy-900 dark:text-white">{m.nome}</h3>
                        <p className="text-gold font-bold text-sm uppercase">{m.cargo}</p>
                        <p className="text-xs text-slate-500 mt-2">OAB/Registro: {m.oab || 'N/A'}</p>
                      </div>
                      <div className="mt-4 pt-4 border-t dark:border-navy-700 flex justify-end">
                        <button onClick={() => apagar('equipe_juridica', m.id)} className="text-red-500 text-xs font-bold hover:underline">REMOVER</button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </main>

          {modalDetalhes && (
            <div className="fixed inset-0 bg-slate-900/80 z-50 flex items-center justify-center p-4">
              <div className="bg-white dark:bg-navy-800 w-full max-w-2xl rounded-lg shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                <div className="bg-navy-900 p-4 flex justify-between items-center text-white">
                  <h3 className="font-bold text-lg flex items-center gap-2"><Icons.FileText/> {modalDetalhes.cliente}</h3>
                  <button onClick={() => setModalDetalhes(null)} className="opacity-70 hover:opacity-100">✕</button>
                </div>
                <div className="p-6 overflow-y-auto flex-1 space-y-6">
                  <div className="grid grid-cols-2 gap-4 text-sm dark:text-slate-300">
                    <div><p className="font-bold text-xs text-slate-500">PROCESSO</p><p>{modalDetalhes.numero}</p></div>
                    <div><p className="font-bold text-xs text-slate-500">CPF</p><p>{modalDetalhes.cpf}</p></div>
                    <div><p className="font-bold text-xs text-slate-500">RAMO</p><p>{modalDetalhes.ramo}</p></div>
                    <div><p className="font-bold text-xs text-slate-500">STATUS</p><p>{modalDetalhes.status}</p></div>
                  </div>
                  <div className="border-t pt-4 dark:border-navy-700">
                    <h4 className="font-bold text-gold mb-3 flex gap-2 items-center"><Icons.FileText/> Gerador de Documentos</h4>
                    <div className="flex gap-2">
                      <button onClick={() => gerarDocumento('procuracao', modalDetalhes)} className="bg-slate-100 dark:bg-navy-900 px-3 py-2 rounded text-xs hover:bg-slate-200">Gerar Procuração</button>
                      <button onClick={() => gerarDocumento('declaracao', modalDetalhes)} className="bg-slate-100 dark:bg-navy-900 px-3 py-2 rounded text-xs hover:bg-slate-200">Gerar Declaração</button>
                    </div>
                  </div>
                  <div className="border-t pt-4 dark:border-navy-700">
                    <h4 className="font-bold text-navy-900 dark:text-white mb-3">Histórico / Timeline</h4>
                    <div className="bg-slate-50 dark:bg-navy-900 p-4 rounded-lg h-48 overflow-y-auto space-y-3 mb-3">
                      {(modalDetalhes.timeline || []).map((t, i) => (
                        <div key={i} className="text-sm"><p className="text-xs text-slate-400">{new Date(t.data).toLocaleString()} - <strong>{t.autor}</strong></p><p className="text-slate-700 dark:text-slate-300">{t.texto}</p></div>
                      ))}
                    </div>
                    <div className="flex gap-2">
                      <input className="flex-1 border rounded p-2 text-sm dark:bg-navy-800 dark:border-navy-700 dark:text-white" placeholder="Adicionar nota..." value={novoComentario} onChange={e => setNovoComentario(e.target.value)} />
                      <button onClick={adicionarComentario} className="bg-navy-900 text-white px-4 rounded font-bold text-xs">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}

          {modalCalculadora && (
            <div className="fixed inset-0 bg-slate-900/80 z-50 flex items-center justify-center p-4">
              <div className="bg-white dark:bg-navy-800 w-full max-w-sm rounded-lg shadow-2xl p-6">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="font-bold text-lg text-slate-800 dark:text-white flex items-center gap-2"><Icons.Clock/> Calculadora de Prazos</h3>
                  <button onClick={() => setModalCalculadora(false)} className="text-slate-400">✕</button>
                </div>
                <div className="space-y-4">
                  <div>
                    <label className="text-xs font-bold text-slate-500">DATA DE INÍCIO</label>
                    <input type="date" className="w-full p-2 border rounded mt-1 dark:bg-navy-900 dark:border-navy-700 dark:text-white" value={calcData} onChange={e => setCalcData(e.target.value)}/>
                  </div>
                  <div>
                    <label className="text-xs font-bold text-slate-500">DIAS DE PRAZO (CORRIDOS)</label>
                    <input type="number" className="w-full p-2 border rounded mt-1 dark:bg-navy-900 dark:border-navy-700 dark:text-white" value={calcDias} onChange={e => setCalcDias(e.target.value)}/>
                  </div>
                  <button onClick={calcularPrazo} className="w-full bg-gold text-white py-2 rounded font-bold">Calcular</button>
                  {calcResult && (
                    <div className="bg-emerald-100 p-4 rounded text-center">
                      <p className="text-emerald-800 text-xs font-bold">PRAZO FINAL:</p>
                      <p className="text-2xl font-bold text-emerald-900">{calcResult}</p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          )}

          {modalProcesso && (
            <div className="fixed inset-0 bg-slate-900/80 z-50 flex items-center justify-center p-4">
              <div className="bg-white dark:bg-navy-800 w-full max-w-lg rounded-lg shadow-2xl p-6 space-y-4">
                <h3 className="font-bold text-xl text-navy-900 dark:text-white font-serif border-b pb-2">Novo Processo</h3>
                <div className="grid grid-cols-2 gap-4">
                  <input className="p-2 border rounded dark:bg-navy-900 dark:border-navy-700 dark:text-white" placeholder="Nº Processo" value={novoProc.numero} onChange={e => setNovoProc({...novoProc, numero: e.target.value})}/>
                  <select className="p-2 border rounded dark:bg-navy-900 dark:border-navy-700 dark:text-white" value={novoProc.ramo} onChange={e => setNovoProc({...novoProc, ramo: e.target.value})}>
                    <option>Cível</option><option>Trabalhista</option><option>Penal</option><option>Previdenciário</option><option>Família</option><option>Tributário</option>
                  </select>
                </div>
                <input className="w-full p-2 border rounded dark:bg-navy-900 dark:border-navy-700 dark:text-white" placeholder="Nome do Cliente" value={novoProc.cliente} onChange={e => setNovoProc({...novoProc, cliente: e.target.value})}/>
                <input className="w-full p-2 border rounded dark:bg-navy-900 dark:border-navy-700 dark:text-white" placeholder="CPF / RG" value={novoProc.cpf} onChange={e => setNovoProc({...novoProc, cpf: e.target.value})}/>
                <div className="grid grid-cols-2 gap-4">
                  <select className="p-2 border rounded dark:bg-navy-900 dark:border-navy-700 dark:text-white" value={novoProc.responsavel} onChange={e => setNovoProc({...novoProc, responsavel: e.target.value})}>
                    <option value="">Selecione Responsável</option>
                    {equipe.map(m => <option key={m.id} value={m.nome}>{m.nome}</option>)}
                  </select>
                  <select className="p-2 border rounded dark:bg-navy-900 dark:border-navy-700 dark:text-white" value={novoProc.status} onChange={e => setNovoProc({...novoProc, status: e.target.value})}>
                    <option>Ativo</option><option>Suspenso</option><option>Arquivado</option><option>Em Recurso</option>
                  </select>
                </div>
                <div className="flex gap-2 pt-2">
                  <button onClick={() => setModalProcesso(false)} className="flex-1 py-2 border rounded text-slate-500">Cancelar</button>
                  <button onClick={salvarProcesso} className="flex-1 py-2 bg-gold text-white rounded font-bold">Salvar Processo</button>
                </div>
              </div>
            </div>
          )}

          {modalEquipe && (
            <div className="fixed inset-0 bg-slate-900/80 z-50 flex items-center justify-center p-4">
              <div className="bg-white dark:bg-navy-800 w-full max-w-sm rounded-lg shadow-2xl p-6 space-y-4">
                <h3 className="font-bold text-xl text-navy-900 dark:text-white font-serif border-b pb-2">Novo Membro</h3>
                <input className="w-full p-2 border rounded dark:bg-navy-900 dark:border-navy-700 dark:text-white" placeholder="Nome Completo" value={novoMembro.nome} onChange={e => setNovoMembro({...novoMembro, nome: e.target.value})}/>
                <select className="w-full p-2 border rounded dark:bg-navy-900 dark:border-navy-700 dark:text-white" value={novoMembro.cargo} onChange={e => setNovoMembro({...novoMembro, cargo: e.target.value})}>
                  <option>Sócio</option><option>Advogado Associado</option><option>Estagiário</option><option>Secretária</option>
                </select>
                <input className="w-full p-2 border rounded dark:bg-navy-900 dark:border-navy-700 dark:text-white" placeholder="OAB / Registro" value={novoMembro.oab} onChange={e => setNovoMembro({...novoMembro, oab: e.target.value})}/>
                <div className="flex gap-2 pt-2">
                  <button onClick={() => setModalEquipe(false)} className="flex-1 py-2 border rounded text-slate-500">Cancelar</button>
                  <button onClick={salvarMembro} className="flex-1 py-2 bg-navy-900 text-white rounded font-bold">Cadastrar</button>
                </div>
              </div>
            </div>
          )}

        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AppContent />);
  </script>
</body>
</html>
