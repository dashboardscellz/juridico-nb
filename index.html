<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NB Advocacia - Gestão Jurídica v27.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: sans-serif; background-color: #f8fafc; }
    .bg-navy { background-color: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .fade-in { animation: fadeIn 0.2s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @media print { .no-print { display: none !important; } #print-area { visibility: visible; position: absolute; left: 0; top: 0; width: 100%; height: auto !important; max-height: none !important; overflow: visible !important; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // --- CONFIGURAÇÃO FIREBASE (CHAVES AB-ADVOCACIA) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCC1jE63rpMAu_5rfCe5IVhB_ysYCo1bd0",
      authDomain: "ab-advocacia.firebaseapp.com",
      projectId: "ab-advocacia",
      storageBucket: "ab-advocacia.firebasestorage.app",
      messagingSenderId: "662748092004",
      appId: "1:662748092004:web:c62513a867eb486ac6b171",
      measurementId: "G-9380LF0TYF"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Ícones Inline SVG
    const IconAudit = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>;
    const IconKey = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3m-3-3l2.5-2.5"/></svg>;

    const Calculator = ({ onClose }) => {
      const [d, setD] = useState(""); const [n, setN] = useState(""); const [t, setT] = useState("uteis"); const [res, setRes] = useState(null);
      const [estado, setEstado] = useState("PE");
      const calc = () => {
        if(!d || !n) return; let dt = new Date(d); dt.setMinutes(dt.getMinutes() + dt.getTimezoneOffset());
        let c = 0; while(c < parseInt(n)) { dt.setDate(dt.getDate()+1); if(t==="uteis"){ if(dt.getDay()!==0 && dt.getDay()!==6) c++; } else c++; }
        setRes(dt.toLocaleDateString('pt-BR'));
      };
      return (
        <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4">
          <div className="bg-white rounded-xl w-full max-w-md p-8 shadow-2xl relative max-h-[90vh] overflow-y-auto custom-scrollbar">
            <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 font-bold text-xl">×</button>
            <h3 className="text-center text-blue-900 font-bold uppercase text-xs mb-6">Cálculo de Prazo Judicial</h3>
            <div className="space-y-3">
              <select className="w-full p-2 border rounded text-sm" value={estado} onChange={e=>setEstado(e.target.value)}><option value="PE">Pernambuco</option><option value="PB">Paraíba</option></select>
              <input className="w-full p-2 border rounded text-sm" placeholder="Município"/>
              <select className="w-full p-2 border rounded text-sm"><option>Eletrônico</option><option>Físico</option></select>
              <h3 className="text-center text-blue-900 font-bold uppercase text-xs mt-4">Data da publicação</h3>
              <input type="date" className="w-full p-2 border rounded text-center" value={d} onChange={e=>setD(e.target.value)}/>
              <input type="number" className="w-full p-2 border rounded text-center" placeholder="Prazo em dias" value={n} onChange={e=>setN(e.target.value)}/>
              <div className="flex justify-center gap-8 py-2"><label className="text-sm"><input type="radio" checked={t==="uteis"} onChange={()=>setT("uteis")}/> Úteis</label><label className="text-sm"><input type="radio" checked={t==="corridos"} onChange={()=>setT("corridos")}/> Corridos</label></div>
              <button onClick={calc} className="w-full bg-orange-600 text-white font-bold py-2.5 rounded shadow hover:bg-orange-700">CALCULAR</button>
              {res && <div className="bg-green-50 p-4 rounded-lg text-center font-bold text-green-800 text-3xl mt-4">{res}</div>}
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [authOk, setAuthOk] = useState(false); const [user, setUser] = useState(""); const [role, setRole] = useState("viewer");
      const [aba, setAba] = useState("processos"); const [proc, setProc] = useState([]); const [logs, setLogs] = useState([]);
      const [modal, setModal] = useState(false); const [calc, setCalc] = useState(false); const [editId, setEditId] = useState(null);
      const [modalSenha, setModalSenha] = useState(false); const [novaSenha, setNovaSenha] = useState("");
      const [form, setForm] = useState({ cliente: "", ramo: "Cível", statusProcessual: "Em Andamento", advogado: "Evison Nascimento", parteContraria: "" });

      const log = (a, d) => { if(user) db.collection('auditoria_juridica_nb').add({ data: new Date().toISOString(), usuario: user, acao: a, detalhe: d }); };

      useEffect(() => {
        const esc = (e) => { if(e.key==='Escape'){ setModal(false); setCalc(false); setModalSenha(false); } };
        window.addEventListener('keydown', esc);
        return () => window.removeEventListener('keydown', esc);
      }, []);

      useEffect(() => {
        if(!authOk) return; auth.signInAnonymously();
        return db.collection('gestao_processos_nb').onSnapshot(s => setProc(s.docs.map(d=>({id:d.id, ...d.data()}))));
      }, [authOk]);

      useEffect(() => {
        if(aba==="auditoria") db.collection('auditoria_juridica_nb').orderBy('data','desc').limit(50).onSnapshot(s=>setLogs(s.docs.map(d=>({id:d.id, ...d.data()}))));
      }, [aba]);

      const login = async (e) => {
        e.preventDefault();
        const u = document.getElementById('user').value; const p = document.getElementById('pass').value;
        if(u==="NB ADVOCACIA" && p==="NB07242530"){ setUser(u); setRole("master"); setAuthOk(true); log("LOGIN", "Mestre entrou"); return; }
        const doc = await db.collection('credenciais_advocacia').doc(u).get();
        if(doc.exists && doc.data().senha === p){ setUser(u); setRole(doc.data().role); setAuthOk(true); log("LOGIN", "Usuário entrou"); }
        else alert("Credenciais incorretas.");
      };

      if(!authOk) return (
        <div className="min-h-screen bg-navy flex items-center justify-center p-4">
          <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 className="text-2xl font-bold text-center mb-6">NB ADVOCACIA</h2>
            <div className="space-y-4">
              <input id="user" className="w-full p-2 border rounded" placeholder="Usuário"/>
              <input id="pass" type="password" className="w-full p-2 border rounded" placeholder="Senha"/>
              <button onClick={login} className="w-full bg-navy text-white py-2 rounded font-bold">ENTRAR</button>
            </div>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen">
          <header className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 className="font-bold text-navy">NB ADVOCACIA</h1>
            <div className="flex gap-2">
              <button onClick={()=>setAba("processos")} className={`px-3 py-1 rounded text-sm ${aba==="processos"?"bg-navy text-white":"text-slate-500"}`}>Processos</button>
              <button onClick={()=>setAba("auditoria")} className={`px-3 py-1 rounded text-sm ${aba==="auditoria"?"bg-navy text-white":"text-slate-500"}`}>Audit</button>
              <button onClick={()=>setCalc(true)} className="p-2 bg-slate-100 rounded">Calc</button>
              <button onClick={()=>setModalSenha(true)} className="p-2 bg-slate-100 rounded"><IconKey/></button>
              {role!=="viewer" && <button onClick={()=>{setEditId(null); setModal(true);}} className="bg-yellow-600 text-white px-4 py-1 rounded font-bold">+ NOVO</button>}
              <button onClick={()=>window.location.reload()} className="p-2 text-red-500">Sair</button>
            </div>
          </header>

          <main className="max-w-6xl mx-auto p-6">
            {calc && <Calculator onClose={()=>setCalc(false)}/>}
            
            {aba === "processos" && (
              <div className="bg-white rounded-lg shadow overflow-hidden">
                <table className="w-full text-sm text-left">
                  <thead className="bg-slate-100 uppercase text-xs"><tr><th className="p-4">Cliente</th><th className="p-4">Ramo</th><th className="p-4">Ações</th></tr></thead>
                  <tbody className="divide-y">
                    {proc.map(p => (
                      <tr key={p.id}>
                        <td className="p-4 font-bold">{p.cliente}</td>
                        <td className="p-4">{p.ramo}</td>
                        <td className="p-4 flex gap-3">
                          <button onClick={()=>{setEditId(p.id); setForm(p); setModal(true);}} className="text-blue-500 font-bold">Editar</button>
                          {role!=="viewer" && <button onClick={async ()=>{if(confirm("Excluir?")){ await db.collection('gestao_processos_nb').doc(p.id).delete(); log("EXCLUSÃO", p.cliente); }}} className="text-red-400 font-bold">Apagar</button>}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}

            {aba === "auditoria" && (
              <div className="bg-white rounded-lg shadow border overflow-hidden">
                <table className="w-full text-xs text-left">
                  <thead className="bg-slate-50 border-b"><tr><th className="p-3">Data</th><th className="p-3">Usuário</th><th className="p-3">Ação</th><th className="p-3">Detalhe</th></tr></thead>
                  <tbody className="divide-y">
                    {logs.map(l => (
                      <tr key={l.id}>
                        <td className="p-3">{new Date(l.data).toLocaleString()}</td>
                        <td className="p-3 font-bold">{l.usuario}</td>
                        <td className="p-3 uppercase font-bold text-slate-500">{l.acao}</td>
                        <td className="p-3">{l.detalhe}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}
          </main>

          {modalSenha && (
            <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4">
              <div className="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
                <h3 className="font-bold mb-4">Alterar Senha</h3>
                <input type="password"  className="w-full p-2 border rounded mb-4" placeholder="Nova Senha" value={novaSenha} onChange={e=>setNovaSenha(e.target.value)}/>
                <div className="flex gap-2">
                  <button onClick={()=>setModalSenha(false)} className="flex-1 py-2 border rounded">Cancelar</button>
                  <button onClick={async ()=>{await db.collection('credenciais_advocacia').doc(user).set({senha:novaSenha}, {merge:true}); log("SEGURANÇA", "Senha alterada"); setModalSenha(false);}} className="flex-1 bg-navy text-white py-2 rounded">Salvar</button>
                </div>
              </div>
            </div>
          )}

          {modal && (
            <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4">
              <div className="bg-white rounded-xl w-full max-w-lg overflow-hidden flex flex-col max-h-[90vh]">
                <div className="bg-navy text-white p-4 flex justify-between"><h3>{editId?"EDITAR":"NOVO"} PROCESSO</h3><button onClick={()=>setModal(false)}>×</button></div>
                <div className="p-6 overflow-y-auto custom-scrollbar space-y-4">
                  <input className="w-full p-2 border rounded font-bold" placeholder="Cliente" value={form.cliente} onChange={e=>setForm({...form, cliente: e.target.value})}/>
                  <select className="w-full p-2 border rounded" value={form.ramo} onChange={e=>setForm({...form, ramo: e.target.value})}>
                    {["Cível", "Previdenciário", "Trabalhista", "Penal"].map(r=><option key={r}>{r}</option>)}
                  </select>
                  {form.ramo !== "Previdenciário" && <input className="w-full p-2 border rounded" placeholder="Parte Contrária" value={form.parteContraria} onChange={e=>setForm({...form, parteContraria: e.target.value})}/>}
                </div>
                <div className="p-4 border-t bg-slate-50 flex gap-2"><button onClick={()=>setModal(false)} className="flex-1 py-2 border rounded">CANCELAR</button><button onClick={async ()=>{if(!form.cliente) return; if(editId) await db.collection('gestao_processos_nb').doc(editId).update(form); else await db.collection('gestao_processos_nb').add({...form, criadoEm: new Date().toISOString()}); log(editId?"EDIÇÃO":"CRIAÇÃO", form.cliente); setModal(false);}} className="flex-1 bg-navy text-white py-2 rounded">SALVAR</button></div>
              </div>
            </div>
          )}
        </div>
      );
    };
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
